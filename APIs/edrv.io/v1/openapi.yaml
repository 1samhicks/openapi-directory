openapi: 3.0.0
servers:
  - url: //api.edrv.io
info:
  contact:
    email: hello@edrv.io
    name: eDRV
    url: https://edrv.io
  description: edrv.io API Documentation
  title: eDRV API
  version: v1
  x-apisguru-categories:
    - open_data
    - transport
    - location
  x-logo:
    url: https://uploads-ssl.webflow.com/5eb5ba31ecd0593f18002773/5edcf57799287361407a98a4_Untitled%20(3)-p-500.png
  x-origin:
    - format: openapi
      url: https://developers.edrv.io/openapi/5f15c43c87b0d6001ea97414
      version: "3.0"
  x-providerName: edrv.io
security:
  - oauth2: []
paths:
  /v1/chargestations:
    get:
      description: Get ChargeStation info
      operationId: getChargeStations
      parameters:
        - description: Filter by Org. Id
          in: query
          name: organization
          schema:
            type: string
        - description: Filter by Location Id
          in: query
          name: location
          schema:
            type: string
        - description: Filter by Online Status
          in: query
          name: online
          schema:
            type: boolean
        - description: Chargestations that have been activated/deactivated by the admin
          in: query
          name: active
          schema:
            type: boolean
        - $ref: "#/components/parameters/paginate_limit1"
        - $ref: "#/components/parameters/paginate_page1"
        - $ref: "#/components/parameters/paginate_enabled1"
        - $ref: "#/components/parameters/sort_by1"
        - $ref: "#/components/parameters/sort_order1"
        - $ref: "#/components/parameters/parameter1"
        - $ref: "#/components/parameters/parameter2"
        - $ref: "#/components/parameters/parameter3"
        - $ref: "#/components/parameters/parameter4"
        - description: Populate location
          in: query
          name: include_location
          schema:
            type: boolean
        - description: Populate evses
          in: query
          name: include_evses
          schema:
            type: boolean
        - $ref: "#/components/parameters/include_organization1"
      responses:
        "200":
          description: Success
      tags:
        - Charge Stations
    post:
      description: Create charge station with parameters
      operationId: postChargeStations
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/schema1"
        description: Include charge station properties to create here
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                properties:
                  connector:
                    type: object
                  message:
                    type: string
                  ok:
                    type: boolean
                type: object
          description: A successful response
        "400":
          description: A failure response
      tags:
        - Charge Stations
  "/v1/chargestations/{id}":
    delete:
      description: Use to delete a charge station
      operationId: deleteChargeStation
      parameters:
        - description: The charge station id that needs to be deleted
          in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
      tags:
        - Charge Stations
    get:
      description: Use to request a single charge station's data
      operationId: getChargeStation
      parameters:
        - description: The charge station id that needs to be fetched
          in: path
          name: id
          required: true
          schema:
            type: string
        - description: Populate location
          in: query
          name: include_location
          schema:
            type: boolean
        - description: Populate evses
          in: query
          name: include_evses
          schema:
            type: boolean
        - description: Populate organization
          in: query
          name: include_organization
          schema:
            type: boolean
      responses:
        "200":
          description: Success
      tags:
        - Charge Stations
    patch:
      description: Update charge station with parameters
      operationId: patchChargeStation
      parameters:
        - description: ID of charge station that needs to be updated
          in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/schema1"
        description: Include charge station properties to update here
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                  ok:
                    type: boolean
                  result:
                    type: object
                type: object
          description: A successful response
        "400":
          description: A failure response
      tags:
        - Charge Stations
  "/v1/chargestations/{id}/connectors":
    get:
      description: Get connectors data filtered by chargeStation
      operationId: getChargeStationConnectors
      parameters:
        - description: The chargeStation id that connectors need to be fetched for
          in: path
          name: id
          required: true
          schema:
            type: string
        - $ref: "#/components/parameters/include_evse1"
        - $ref: "#/components/parameters/include_organization1"
      responses:
        "200":
          description: Success
      tags:
        - Charge Stations
  /v1/commands:
    get:
      description: Get Commands data
      operationId: getCommands
      parameters:
        - $ref: "#/components/parameters/paginate_limit1"
        - $ref: "#/components/parameters/paginate_page1"
        - $ref: "#/components/parameters/paginate_enabled1"
        - $ref: "#/components/parameters/sort_by1"
        - $ref: "#/components/parameters/sort_order1"
        - $ref: "#/components/parameters/parameter1"
        - $ref: "#/components/parameters/parameter2"
        - $ref: "#/components/parameters/parameter3"
        - $ref: "#/components/parameters/parameter4"
        - $ref: "#/components/parameters/include_chargestation1"
        - $ref: "#/components/parameters/include_driver1"
        - description: Populate transaction
          in: query
          name: include_transaction
          schema:
            type: boolean
        - $ref: "#/components/parameters/include_organization1"
      responses:
        "200":
          description: Success
      tags:
        - Commands
  /v1/commands/cancelreservation:
    post:
      description: Use to request a delete an existing reservation. The request will wait for the charge station to process the command. It will timeout after 60 seconds.
      operationId: cancelreservation
      requestBody:
        content:
          application/json:
            schema:
              properties:
                reservation:
                  type: string
              type: object
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                  ok:
                    type: boolean
                  result:
                    type: object
                type: object
          description: A successful response
        "400":
          description: A failure response
      tags:
        - Commands
  /v1/commands/remotestart:
    post:
      description: Use to request a remote start command. The request will wait for the charge station to process the command. It will timeout after 60 seconds.
      operationId: remotestart
      requestBody:
        content:
          application/json:
            schema:
              properties:
                chargestation:
                  type: string
                connector:
                  type: string
                driver:
                  type: string
                token:
                  type: string
              type: object
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                properties:
                  command:
                    type: object
                  message:
                    type: string
                  ok:
                    type: boolean
                type: object
          description: A successful response
        "400":
          description: A failure response
      tags:
        - Commands
  /v1/commands/remotestop:
    post:
      description: Use to request a remote stop command. The request will wait for the charge station to process the command. It will timeout after 60 seconds.
      operationId: remotestop
      requestBody:
        content:
          application/json:
            schema:
              properties:
                chargestation:
                  type: string
                driver:
                  type: string
                transaction:
                  type: string
              type: object
        description: Remote stop transaction info here.
        required: true
      responses:
        "201":
          description: A successful response
        "400":
          description: A failure response
      tags:
        - Commands
  /v1/commands/reserve:
    post:
      description: Use to request a reserve command. The request will wait for the charge station to process the command. It will timeout after 60 seconds.
      operationId: reserve
      requestBody:
        content:
          application/json:
            schema:
              properties:
                chargestation:
                  type: string
                connector:
                  type: string
                driver:
                  type: string
                endDate:
                  type: string
                token:
                  type: string
              type: object
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                properties:
                  command:
                    type: object
                  message:
                    type: string
                  ok:
                    type: boolean
                type: object
          description: A successful response
        "400":
          description: A failure response
      tags:
        - Commands
  /v1/commands/reset:
    post:
      description: Use to request a reset command. The request will wait for the charge station to process the command. It will timeout after 60 seconds.
      operationId: reset
      requestBody:
        content:
          application/json:
            schema:
              properties:
                chargestation:
                  type: string
                type:
                  type: string
              type: object
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                  ok:
                    type: boolean
                  result:
                    type: object
                type: object
          description: A successful response
        "400":
          description: A failure response
      tags:
        - Commands
  /v1/commands/unlockconnector:
    post:
      description: Use to request an unlock command for a connector. The request will wait for the charge station to process the command. It will timeout after 60 seconds.
      operationId: unlockconnector
      requestBody:
        content:
          application/json:
            schema:
              properties:
                chargestation:
                  type: string
                connector:
                  type: string
              type: object
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                properties:
                  command:
                    type: object
                  message:
                    type: string
                  ok:
                    type: boolean
                type: object
          description: A successful response
        "400":
          description: A failure response
      tags:
        - Commands
  /v1/configurations:
    get:
      description: Get Configurations data
      operationId: getConfigurations
      parameters:
        - $ref: "#/components/parameters/paginate_limit1"
        - $ref: "#/components/parameters/paginate_page1"
        - $ref: "#/components/parameters/paginate_enabled1"
        - $ref: "#/components/parameters/sort_by1"
        - $ref: "#/components/parameters/sort_order1"
        - $ref: "#/components/parameters/parameter1"
        - $ref: "#/components/parameters/parameter2"
        - $ref: "#/components/parameters/parameter3"
        - $ref: "#/components/parameters/parameter4"
      responses:
        "200":
          description: Success
      tags:
        - Configurations
    post:
      description: Create connector with parameters
      operationId: postConfigurations
      requestBody:
        content:
          application/json:
            schema:
              properties:
                key:
                  type: string
                value:
                  type: string
              type: object
        description: Include Configuration properties to create here
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                  ok:
                    type: boolean
                  result:
                    type: object
                type: object
          description: A successful response
        "400":
          description: A failure response
      tags:
        - Configurations
  "/v1/configurations/{id}":
    get:
      description: Get one Configuration data
      operationId: getConfiguration
      parameters:
        - description: ID of Configuration that needs to be fetched
          in: path
          name: id
          required: true
          schema:
            type: string
      responses:
