  /v1/connectors:
    get:
      description: Get connectors data
      operationId: getConnectors
      parameters:
        - $ref: "#/components/parameters/paginate_limit1"
        - $ref: "#/components/parameters/paginate_page1"
        - $ref: "#/components/parameters/paginate_enabled1"
        - $ref: "#/components/parameters/sort_by1"
        - $ref: "#/components/parameters/sort_order1"
        - $ref: "#/components/parameters/parameter1"
        - $ref: "#/components/parameters/parameter2"
        - $ref: "#/components/parameters/parameter3"
        - $ref: "#/components/parameters/parameter4"
        - $ref: "#/components/parameters/include_evse1"
        - $ref: "#/components/parameters/include_organization1"
      responses:
        "200":
          description: Success
      tags:
        - Connectors
    post:
      description: Create connector with parameters
      operationId: postConnectors
      requestBody:
        content:
          application/json:
            schema:
              properties:
                chargestation:
                  type: string
                format:
                  type: string
                power:
                  type: integer
                power_type:
                  type: string
                type:
                  type: string
              type: object
        description: Include Connector properties to create here
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                  ok:
                    type: boolean
                  result:
                    type: object
                type: object
          description: A successful response
        "400":
          description: A failure response
      tags:
        - Connectors
  "/v1/connectors/{id}":
    get:
      description: Get one connector data
      operationId: getConnector
      parameters:
        - description: ID of connector that needs to be fetched
          in: path
          name: id
          required: true
          schema:
            type: string
        - description: Populate evse
          in: query
          name: include_evse
          schema:
            type: boolean
        - description: Populate organization
          in: query
          name: include_organization
          schema:
            type: boolean
      responses:
        "200":
          description: Success
      tags:
        - Connectors
    patch:
      description: Update connector parameters
      operationId: patchConnector
      parameters:
        - description: ID of connector that needs to be updated
          in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                chargestation:
                  type: string
                format:
                  type: string
                power:
                  type: integer
                power_type:
                  type: string
                type:
                  type: string
              type: object
        description: Include connector properties to update here
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                  ok:
                    type: boolean
                  result:
                    type: object
                type: object
          description: A successful response
        "400":
          description: A failure response
      tags:
        - Connectors
  /v1/drivers:
    get:
      description: Get All Drivers data
      operationId: getDrivers
      parameters:
        - description: Get a list of active drivers
          in: query
          name: active
          schema:
            type: boolean
        - $ref: "#/components/parameters/paginate_limit1"
        - $ref: "#/components/parameters/paginate_page1"
        - $ref: "#/components/parameters/paginate_enabled1"
        - $ref: "#/components/parameters/sort_by1"
        - $ref: "#/components/parameters/sort_order1"
        - $ref: "#/components/parameters/parameter1"
        - $ref: "#/components/parameters/parameter2"
        - $ref: "#/components/parameters/parameter3"
        - $ref: "#/components/parameters/parameter4"
        - description: Populate tokens
          in: query
          name: include_tokens
          schema:
            type: boolean
        - description: Populate group
          in: query
          name: include_group
          schema:
            type: boolean
        - $ref: "#/components/parameters/include_organization1"
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                  ok:
                    type: boolean
                  result:
                    items: {}
                    type: array
                type: object
          description: A successful response
        "401":
          description: A failure response
      tags:
        - Drivers
    post:
      description: Create driver with parameters
      operationId: postDrivers
      requestBody:
        content:
          application/json:
            schema:
              properties:
                active:
                  default: true
                  type: boolean
                address:
                  properties:
                    city:
                      type: string
                    country:
                      type: string
                    postalCode:
                      type: string
                    streetAndNumber:
                      type: string
                  type: object
                email:
                  type: string
                firstname:
                  type: string
                lastname:
                  type: string
                phone:
                  properties:
                    home:
                      type: string
                    mobile:
                      type: string
                    work:
                      type: string
                  type: object
                source:
                  enum:
                    - physical
                    - slack
                    - telegram
                    - sms
                  type: string
              required:
                - firstname
                - lastname
                - source
              type: object
        description: Include driver properties to create here
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                  ok:
                    type: boolean
                  result:
                    type: object
                type: object
          description: A successful response
        "400":
          description: A failure response
      tags:
        - Drivers
  "/v1/drivers/{id}":
    delete:
      description: Use to delete a driver
      operationId: deleteDriver
      parameters:
        - description: The driver id that needs to be deleted
          in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
      tags:
        - Drivers
    get:
      description: Use to request a single driver
      operationId: getDriver
      parameters:
        - description: The driver id that needs to be fetched
          in: path
          name: id
          required: true
          schema:
            type: string
        - description: Populate tokens
          in: query
          name: include_tokens
          schema:
            type: boolean
        - description: Populate group
          in: query
          name: include_group
          schema:
            type: boolean
        - description: Populate organization
          in: query
          name: include_organization
          schema:
            type: boolean
      responses:
        "200":
          description: Success
      tags:
        - Drivers
    patch:
      description: Update driver with parameters
      operationId: patchDriver
      parameters:
        - description: ID of driver that needs to be updated
          in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                active:
                  type: boolean
                address:
                  properties:
                    city:
                      type: string
                    country:
                      type: string
                    postalCode:
                      type: string
                    streetAndNumber:
                      type: string
                  type: object
                email:
                  type: string
                firstname:
                  type: string
                lastname:
                  type: string
                phone:
                  properties:
                    home:
                      type: string
                    mobile:
                      type: string
                    work:
                      type: string
                  type: object
                source:
                  type: string
                tokens:
                  items: {}
                  type: array
              type: object
        description: Include driver properties to create here
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                  ok:
                    type: boolean
                  result:
                    items: {}
                    type: array
                type: object
          description: A successful response
        "400":
          description: A failure response
      tags:
        - Drivers
