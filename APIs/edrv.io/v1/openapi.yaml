                      type: boolean
                  type: object
                locations:
                  items: {}
                  type: array
                name:
                  type: string
                otp:
                  type: string
              type: object
        description: Include organization properties to create here
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                  ok:
                    type: boolean
                  result:
                    items: {}
                    type: array
                type: object
          description: A successful response
        "400":
          description: A failure response
      tags:
        - Organizations
  /v1/realtime:
    get:
      description: Use to request a Websockets handshake
      operationId: getRealtime
