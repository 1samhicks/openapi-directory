    description: '<p> <i>Public DNS namespaces only.</i> A complex type that contains settings for an optional health check. If you specify settings for a health check, Amazon Route 53 associates the health check with all the resource record sets that you specify in <code>DnsConfig</code>.</p> <note> <p>The health check uses 30 seconds as the request interval. This is the number of seconds between the time that each Amazon Route 53 health checker gets a response from your endpoint and the time that it sends the next health check request. A health checker in each data center around the world sends your endpoint a health check request every 30 seconds. On average, your endpoint receives a health check request about every two seconds. Health checkers in different data centers don''t coordinate with one another, so you''ll sometimes see several requests per second followed by a few seconds with no health checks at all.</p> </note> <p>For information about the charges for health checks, see <a href="http://aws.amazon.com/route53/pricing">Amazon Route 53 Pricing</a>.</p>'
