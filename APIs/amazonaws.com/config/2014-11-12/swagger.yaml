      $ref: '#/definitions/StringWithCharLimit256'
    maxItems: 100
    minItems: 0
    type: array
  ComplianceSummariesByResourceType:
    items:
      $ref: '#/definitions/ComplianceSummaryByResourceType'
    type: array
