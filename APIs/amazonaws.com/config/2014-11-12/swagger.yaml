    properties:
      ComplianceSummaryTimestamp:
        $ref: '#/definitions/Date'
        description: The time that AWS Config created the compliance summary.
      CompliantResourceCount:
        $ref: '#/definitions/ComplianceContributorCount'
        description: 'The number of AWS Config rules or AWS resources that are compliant, up to a maximum of 25 for rules and 100 for resources.'
      NonCompliantResourceCount:
        $ref: '#/definitions/ComplianceContributorCount'
        description: 'The number of AWS Config rules or AWS resources that are noncompliant, up to a maximum of 25 for rules and 100 for resources.'
    type: object
  ComplianceSummaryByResourceType:
    description: 'The number of AWS resources of a specific type that are compliant or noncompliant, up to a maximum of 100 for each.'
    properties:
      ComplianceSummary:
        $ref: '#/definitions/ComplianceSummary'
        description: 'The number of AWS resources that are compliant or noncompliant, up to a maximum of 100 for each.'
      ResourceType:
        $ref: '#/definitions/StringWithCharLimit256'
        description: The type of AWS resource.
    type: object
  ComplianceType:
    enum:
      - COMPLIANT
      - NON_COMPLIANT
      - NOT_APPLICABLE
      - INSUFFICIENT_DATA
    type: string
  ComplianceTypes:
    items:
      $ref: '#/definitions/ComplianceType'
    maxItems: 3
    minItems: 0
    type: array
  ConfigExportDeliveryInfo:
    description: Provides status of the delivery of the snapshot or the configuration history to the specified Amazon S3 bucket. Also provides the status of notifications about the Amazon S3 delivery to the specified Amazon SNS topic.
    properties:
      lastAttemptTime:
        $ref: '#/definitions/Date'
        description: The time of the last attempted delivery.
      lastErrorCode:
        $ref: '#/definitions/String'
        description: The error code from the last attempted delivery.
      lastErrorMessage:
        $ref: '#/definitions/String'
        description: The error message from the last attempted delivery.
      lastStatus:
        $ref: '#/definitions/DeliveryStatus'
        description: Status of the last attempted delivery.
      lastSuccessfulTime:
        $ref: '#/definitions/Date'
        description: The time of the last successful delivery.
      nextDeliveryTime:
        $ref: '#/definitions/Date'
        description: The time that the next delivery occurs.
    type: object
  ConfigRule:
    description: '<p>An AWS Config rule represents an AWS Lambda function that you create for a custom rule or a predefined function for an AWS managed rule. The function evaluates configuration items to assess whether your AWS resources comply with your desired configurations. This function can run when AWS Config detects a configuration change to an AWS resource and at a periodic frequency that you choose (for example, every 24 hours).</p> <note> <p>You can use the AWS CLI and AWS SDKs if you want to create a rule that triggers evaluations for your resources when AWS Config delivers the configuration snapshot. For more information, see <a>ConfigSnapshotDeliveryProperties</a>.</p> </note> <p>For more information about developing and using AWS Config rules, see <a href="https://docs.aws.amazon.com/config/latest/developerguide/evaluate-config.html">Evaluating AWS Resource Configurations with AWS Config</a> in the <i>AWS Config Developer Guide</i>.</p>'
    properties:
      ConfigRuleArn:
        $ref: '#/definitions/String'
        description: The Amazon Resource Name (ARN) of the AWS Config rule.
      ConfigRuleId:
        $ref: '#/definitions/String'
        description: The ID of the AWS Config rule.
      ConfigRuleName:
        $ref: '#/definitions/StringWithCharLimit64'
        description: The name that you assign to the AWS Config rule. The name is required if you are adding a new rule.
      ConfigRuleState:
        $ref: '#/definitions/ConfigRuleState'
        description: '<p>Indicates whether the AWS Config rule is active or is currently being deleted by AWS Config. It can also indicate the evaluation status for the AWS Config rule.</p> <p>AWS Config sets the state of the rule to <code>EVALUATING</code> temporarily after you use the <code>StartConfigRulesEvaluation</code> request to evaluate your resources against the AWS Config rule.</p> <p>AWS Config sets the state of the rule to <code>DELETING_RESULTS</code> temporarily after you use the <code>DeleteEvaluationResults</code> request to delete the current evaluation results for the AWS Config rule.</p> <p>AWS Config temporarily sets the state of a rule to <code>DELETING</code> after you use the <code>DeleteConfigRule</code> request to delete the rule. After AWS Config deletes the rule, the rule and all of its evaluations are erased and are no longer available.</p>'
      CreatedBy:
        $ref: '#/definitions/StringWithCharLimit256'
        description: <p>Service principal name of the service that created the rule.</p> <note> <p>The field is populated only if the service linked rule is created by a service. The field is empty if you create your own rule.</p> </note>
      Description:
        $ref: '#/definitions/EmptiableStringWithCharLimit256'
        description: The description that you provide for the AWS Config rule.
      InputParameters:
        $ref: '#/definitions/StringWithCharLimit1024'
