    type: string
  AggregateComplianceByConfigRule:
    description: '<p>Indicates whether an AWS Config rule is compliant based on account ID, region, compliance, and rule name.</p> <p>A rule is compliant if all of the resources that the rule evaluated comply with it. It is noncompliant if any of these resources do not comply.</p>'
    properties:
      AccountId:
        $ref: '#/definitions/AccountId'
        description: The 12-digit account ID of the source account.
      AwsRegion:
        $ref: '#/definitions/AwsRegion'
        description: The source region from where the data is aggregated.
      Compliance:
        $ref: '#/definitions/Compliance'
        description: Indicates whether an AWS resource or AWS Config rule is compliant and provides the number of contributors that affect the compliance.
      ConfigRuleName:
        $ref: '#/definitions/ConfigRuleName'
        description: The name of the AWS Config rule.
    type: object
  AggregateComplianceByConfigRuleList:
    items:
      $ref: '#/definitions/AggregateComplianceByConfigRule'
    type: array
  AggregateComplianceCount:
    description: Returns the number of compliant and noncompliant rules for one or more accounts and regions in an aggregator.
    properties:
      ComplianceSummary:
        $ref: '#/definitions/ComplianceSummary'
        description: The number of compliant and noncompliant AWS Config rules.
      GroupName:
        $ref: '#/definitions/StringWithCharLimit256'
        description: The 12-digit account ID or region based on the GroupByKey value.
    type: object
  AggregateComplianceCountList:
    items:
      $ref: '#/definitions/AggregateComplianceCount'
    type: array
  AggregateEvaluationResult:
    description: 'The details of an AWS Config evaluation for an account ID and region in an aggregator. Provides the AWS resource that was evaluated, the compliance of the resource, related time stamps, and supplementary information. '
    properties:
      AccountId:
        $ref: '#/definitions/AccountId'
        description: The 12-digit account ID of the source account.
      Annotation:
        $ref: '#/definitions/StringWithCharLimit256'
        description: Supplementary information about how the agrregate evaluation determined the compliance.
      AwsRegion:
        $ref: '#/definitions/AwsRegion'
        description: The source region from where the data is aggregated.
      ComplianceType:
        $ref: '#/definitions/ComplianceType'
        description: '<p>The resource compliance status.</p> <p>For the <code>AggregationEvaluationResult</code> data type, AWS Config supports only the <code>COMPLIANT</code> and <code>NON_COMPLIANT</code>. AWS Config does not support the <code>NOT_APPLICABLE</code> and <code>INSUFFICIENT_DATA</code> value.</p>'
      ConfigRuleInvokedTime:
        $ref: '#/definitions/Date'
        description: The time when the AWS Config rule evaluated the AWS resource.
      EvaluationResultIdentifier:
        $ref: '#/definitions/EvaluationResultIdentifier'
        description: Uniquely identifies the evaluation result.
      ResultRecordedTime:
        $ref: '#/definitions/Date'
        description: The time when AWS Config recorded the aggregate evaluation result.
    type: object
  AggregateEvaluationResultList:
    items:
      $ref: '#/definitions/AggregateEvaluationResult'
    type: array
  AggregateResourceIdentifier:
    description: 'The details that identify a resource that is collected by AWS Config aggregator, including the resource type, ID, (if available) the custom resource name, the source account, and source region.'
    properties:
      ResourceId:
        $ref: '#/definitions/ResourceId'
        description: The ID of the AWS resource.
      ResourceName:
        $ref: '#/definitions/ResourceName'
        description: The name of the AWS resource.
      ResourceType:
        $ref: '#/definitions/ResourceType'
        description: The type of the AWS resource.
      SourceAccountId:
        $ref: '#/definitions/AccountId'
        description: The 12-digit account ID of the source account.
      SourceRegion:
        $ref: '#/definitions/AwsRegion'
        description: The source region where data is aggregated.
    required:
      - SourceAccountId
      - SourceRegion
      - ResourceId
      - ResourceType
    type: object
  AggregatedSourceStatus:
    description: The current sync status between the source and the aggregator account.
    properties:
      AwsRegion:
        $ref: '#/definitions/AwsRegion'
        description: The region authorized to collect aggregated data.
      LastErrorCode:
        $ref: '#/definitions/String'
        description: The error code that AWS Config returned when the source account aggregation last failed.
      LastErrorMessage:
        $ref: '#/definitions/String'
        description: The message indicating that the source account aggregation failed due to an error.
      LastUpdateStatus:
        $ref: '#/definitions/AggregatedSourceStatusType'
        description: <p>Filters the last updated status type.</p> <ul> <li> <p>Valid value FAILED indicates errors while moving data.</p> </li> <li> <p>Valid value SUCCEEDED indicates the data was successfully moved.</p> </li> <li> <p>Valid value OUTDATED indicates the data is not the most recent.</p> </li> </ul>
      LastUpdateTime:
        $ref: '#/definitions/Date'
        description: The time of the last update.
      SourceId:
        $ref: '#/definitions/String'
        description: The source account ID or an organization.
      SourceType:
        $ref: '#/definitions/AggregatedSourceType'
        description: The source account or an organization.
    type: object
  AggregatedSourceStatusList:
    items:
      $ref: '#/definitions/AggregatedSourceStatus'
    type: array
  AggregatedSourceStatusType:
    enum:
