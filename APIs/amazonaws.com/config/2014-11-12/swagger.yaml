    required:
      - resourceKeys
    type: object
  BatchGetResourceConfigResponse:
    properties:
      baseConfigurationItems:
        $ref: '#/definitions/BaseConfigurationItems'
        description: A list that contains the current configuration of one or more resources.
      unprocessedResourceKeys:
        $ref: '#/definitions/ResourceKeys'
        description: 'A list of resource keys that were not processed with the current response. The unprocessesResourceKeys value is in the same form as ResourceKeys, so the value can be directly provided to a subsequent BatchGetResourceConfig operation. If there are no unprocessed resource keys, the response contains an empty unprocessedResourceKeys list. '
    type: object
  Boolean:
    type: boolean
  ChannelName:
    maxLength: 256
    minLength: 1
    type: string
  ChronologicalOrder:
    enum:
      - Reverse
      - Forward
    type: string
  Compliance:
    description: Indicates whether an AWS resource or AWS Config rule is compliant and provides the number of contributors that affect the compliance.
    properties:
      ComplianceContributorCount:
        $ref: '#/definitions/ComplianceContributorCount'
        description: 'The number of AWS resources or AWS Config rules that cause a result of <code>NON_COMPLIANT</code>, up to a maximum number.'
      ComplianceType:
        $ref: '#/definitions/ComplianceType'
        description: '<p>Indicates whether an AWS resource or AWS Config rule is compliant.</p> <p>A resource is compliant if it complies with all of the AWS Config rules that evaluate it. A resource is noncompliant if it does not comply with one or more of these rules.</p> <p>A rule is compliant if all of the resources that the rule evaluates comply with it. A rule is noncompliant if any of these resources do not comply.</p> <p>AWS Config returns the <code>INSUFFICIENT_DATA</code> value when no evaluation results are available for the AWS resource or AWS Config rule.</p> <p>For the <code>Compliance</code> data type, AWS Config supports only <code>COMPLIANT</code>, <code>NON_COMPLIANT</code>, and <code>INSUFFICIENT_DATA</code> values. AWS Config does not support the <code>NOT_APPLICABLE</code> value for the <code>Compliance</code> data type.</p>'
    type: object
  ComplianceByConfigRule:
    description: Indicates whether an AWS Config rule is compliant. A rule is compliant if all of the resources that the rule evaluated comply with it. A rule is noncompliant if any of these resources do not comply.
    properties:
      Compliance:
        $ref: '#/definitions/Compliance'
        description: Indicates whether the AWS Config rule is compliant.
      ConfigRuleName:
        $ref: '#/definitions/StringWithCharLimit64'
        description: The name of the AWS Config rule.
    type: object
  ComplianceByConfigRules:
    items:
      $ref: '#/definitions/ComplianceByConfigRule'
    type: array
  ComplianceByResource:
    description: Indicates whether an AWS resource that is evaluated according to one or more AWS Config rules is compliant. A resource is compliant if it complies with all of the rules that evaluate it. A resource is noncompliant if it does not comply with one or more of these rules.
    properties:
      Compliance:
        $ref: '#/definitions/Compliance'
        description: Indicates whether the AWS resource complies with all of the AWS Config rules that evaluated it.
      ResourceId:
        $ref: '#/definitions/BaseResourceId'
        description: The ID of the AWS resource that was evaluated.
      ResourceType:
        $ref: '#/definitions/StringWithCharLimit256'
        description: The type of the AWS resource that was evaluated.
    type: object
  ComplianceByResources:
    items:
      $ref: '#/definitions/ComplianceByResource'
    type: array
  ComplianceContributorCount:
    description: 'The number of AWS resources or AWS Config rules responsible for the current compliance of the item, up to a maximum number.'
    properties:
      CapExceeded:
        $ref: '#/definitions/Boolean'
        description: Indicates whether the maximum count is reached.
      CappedCount:
        $ref: '#/definitions/Integer'
