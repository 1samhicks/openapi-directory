      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
    post:
      description: Returns a list of the custom action targets in Security Hub in your account.
      operationId: DescribeActionTargets
      parameters:
        - in: body
          name: body
          required: true
          schema:
            properties:
              ActionTargetArns:
                description: A list of custom action target ARNs for the custom action targets to retrieve.
                items:
                  $ref: '#/definitions/NonEmptyString'
                type: array
              MaxResults:
                description: The maximum number of results to return.
                maximum: 100
                minimum: 1
                type: integer
              NextToken:
                description: The token that is required for pagination.
                type: string
            type: object
        - description: Pagination limit
          in: query
          name: MaxResults
          required: false
          type: string
        - description: Pagination token
          in: query
          name: NextToken
          required: false
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/DescribeActionTargetsResponse'
        '480':
          description: InternalException
          schema:
            $ref: '#/definitions/InternalException'
        '481':
          description: InvalidInputException
          schema:
            $ref: '#/definitions/InvalidInputException'
        '482':
          description: InvalidAccessException
          schema:
            $ref: '#/definitions/InvalidAccessException'
        '483':
          description: ResourceNotFoundException
          schema:
            $ref: '#/definitions/ResourceNotFoundException'
  '/actionTargets/{ActionTargetArn}':
    delete:
      description: Deletes a custom action target from Security Hub. Deleting a custom action target doesn't affect any findings or insights that were already sent to Amazon CloudWatch Events using the custom action.
      operationId: DeleteActionTarget
      parameters:
        - description: The ARN of the custom action target to delete.
          in: path
          name: ActionTargetArn
          pattern: .*\S.*
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/DeleteActionTargetResponse'
        '480':
          description: InternalException
          schema:
            $ref: '#/definitions/InternalException'
        '481':
          description: InvalidInputException
          schema:
            $ref: '#/definitions/InvalidInputException'
        '482':
          description: InvalidAccessException
          schema:
            $ref: '#/definitions/InvalidAccessException'
        '483':
          description: ResourceNotFoundException
          schema:
            $ref: '#/definitions/ResourceNotFoundException'
    parameters:
      - $ref: '#/parameters/X-Amz-Content-Sha256'
      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
    patch:
      description: Updates the name and description of a custom action target in Security Hub.
      operationId: UpdateActionTarget
      parameters:
        - description: The ARN of the custom action target to update.
          in: path
          name: ActionTargetArn
          pattern: .*\S.*
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            properties:
              Description:
                description: The updated description for the custom action target.
                pattern: .*\S.*
                type: string
              Name:
                description: The updated name of the custom action target.
                pattern: .*\S.*
                type: string
            type: object
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/UpdateActionTargetResponse'
        '480':
          description: InternalException
          schema:
            $ref: '#/definitions/InternalException'
        '481':
          description: InvalidInputException
          schema:
            $ref: '#/definitions/InvalidInputException'
        '482':
          description: ResourceNotFoundException
          schema:
            $ref: '#/definitions/ResourceNotFoundException'
        '483':
          description: InvalidAccessException
          schema:
            $ref: '#/definitions/InvalidAccessException'
        '484':
          description: ResourceNotFoundException
          schema:
            $ref: '#/definitions/ResourceNotFoundException'
  /findings:
    parameters:
      - $ref: '#/parameters/X-Amz-Content-Sha256'
      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
    patch:
      description: Updates the <code>Note</code> and <code>RecordState</code> of the Security Hub-aggregated findings that the filter attributes specify. Any member account that can view the finding also sees the update to the finding.
      operationId: UpdateFindings
      parameters:
        - in: body
          name: body
          required: true
          schema:
            properties:
              Filters:
                description: 'A collection of attributes that are applied to all active Security Hub-aggregated findings and that result in a subset of findings that are included in this insight. '
                properties:
                  AwsAccountId:
                    $ref: '#/definitions/StringFilterList'
                    description: The AWS account ID that a finding is generated in.
                  CompanyName:
                    $ref: '#/definitions/StringFilterList'
                    description: The name of the findings provider (company) that owns the solution (product) that generates findings.
                  ComplianceStatus:
                    $ref: '#/definitions/StringFilterList'
                    description: 'Exclusive to findings that are generated as the result of a check run against a specific rule in a supported standard (for example, CIS AWS Foundations). Contains compliance-related finding details.'
                  Confidence:
                    $ref: '#/definitions/NumberFilterList'
                    description: 'A finding''s confidence. Confidence is defined as the likelihood that a finding accurately identifies the behavior or issue that it was intended to identify. Confidence is scored on a 0-100 basis using a ratio scale, where 0 means zero percent confidence and 100 means 100 percent confidence.'
                  CreatedAt:
                    $ref: '#/definitions/DateFilterList'
                    description: An ISO8601-formatted timestamp that indicates when the security-findings provider captured the potential security issue that a finding captured.
                  Criticality:
                    $ref: '#/definitions/NumberFilterList'
                    description: 'The level of importance assigned to the resources associated with the finding. A score of 0 means that the underlying resources have no criticality, and a score of 100 is reserved for the most critical resources.'
                  Description:
                    $ref: '#/definitions/StringFilterList'
                    description: A finding's description.
                  FirstObservedAt:
                    $ref: '#/definitions/DateFilterList'
                    description: An ISO8601-formatted timestamp that indicates when the security-findings provider first observed the potential security issue that a finding captured.
                  GeneratorId:
                    $ref: '#/definitions/StringFilterList'
                    description: 'The identifier for the solution-specific component (a discrete unit of logic) that generated a finding. In various security-findings providers'' solutions, this generator can be called a rule, a check, a detector, a plug-in, etc.'
                  Id:
                    $ref: '#/definitions/StringFilterList'
                    description: The security findings provider-specific identifier for a finding.
                  Keyword:
                    $ref: '#/definitions/KeywordFilterList'
                    description: A keyword for a finding.
                  LastObservedAt:
                    $ref: '#/definitions/DateFilterList'
                    description: An ISO8601-formatted timestamp that indicates when the security-findings provider most recently observed the potential security issue that a finding captured.
                  MalwareName:
                    $ref: '#/definitions/StringFilterList'
                    description: The name of the malware that was observed.
                  MalwarePath:
                    $ref: '#/definitions/StringFilterList'
                    description: The filesystem path of the malware that was observed.
                  MalwareState:
                    $ref: '#/definitions/StringFilterList'
                    description: The state of the malware that was observed.
                  MalwareType:
                    $ref: '#/definitions/StringFilterList'
                    description: The type of the malware that was observed.
                  NetworkDestinationDomain:
