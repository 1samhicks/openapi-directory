  /2017-08-29/jobs:
    get:
      description: 'Retrieve a JSON array of up to twenty of your most recently created jobs. This array includes in-process, completed, and errored jobs. This will return the jobs themselves, not just a list of the jobs. To retrieve the twenty next most recent jobs, use the nextToken string returned with the array.'
      operationId: ListJobs
      parameters:
        - description: 'Optional. Number of jobs, up to twenty, that will be returned at one time.'
          in: query
          maximum: 20
          minimum: 1
          name: maxResults
          required: false
          type: integer
        - description: 'Use this string, provided with the response to a previous request, to request the next batch of jobs.'
          in: query
          name: nextToken
          required: false
          type: string
        - description: 'When you request lists of resources, you can optionally specify whether they are sorted in ASCENDING or DESCENDING order. Default varies by resource.'
          enum:
            - ASCENDING
            - DESCENDING
          in: query
          name: order
          required: false
          type: string
        - description: Provide a queue name to get back only jobs from that queue.
          in: query
          name: queue
          required: false
          type: string
        - description: 'A job''s status can be SUBMITTED, PROGRESSING, COMPLETE, CANCELED, or ERROR.'
          enum:
            - SUBMITTED
            - PROGRESSING
            - COMPLETE
            - CANCELED
            - ERROR
          in: query
          name: status
