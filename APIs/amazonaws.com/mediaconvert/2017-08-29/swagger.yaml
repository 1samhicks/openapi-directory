  ProresFramerateControl:
    description: 'If you are using the console, use the Framerate setting to specify the frame rate for this output. If you want to keep the same frame rate as the input video, choose Follow source. If you want to do frame rate conversion, choose a frame rate from the dropdown list or choose Custom. The framerates shown in the dropdown list are decimal approximations of fractions. If you choose Custom, specify your frame rate as a fraction. If you are creating your transcoding job sepecification as a JSON file without the console, use FramerateControl to specify which value the service uses for the frame rate for this output. Choose INITIALIZE_FROM_SOURCE if you want the service to use the frame rate from the input. Choose SPECIFIED if you want the service to use the frame rate you specify in the settings FramerateNumerator and FramerateDenominator.'
    enum:
      - INITIALIZE_FROM_SOURCE
      - SPECIFIED
    type: string
  ProresFramerateConversionAlgorithm:
    description: 'When set to INTERPOLATE, produces smoother motion during frame rate conversion.'
    enum:
      - DUPLICATE_DROP
      - INTERPOLATE
    type: string
  ProresInterlaceMode:
    description: |-
      Use Interlace mode (InterlaceMode) to choose the scan line type for the output. * Top Field First (TOP_FIELD) and Bottom Field First (BOTTOM_FIELD) produce interlaced output with the entire output having the same field polarity (top or bottom first). * Follow, Default Top (FOLLOW_TOP_FIELD) and Follow, Default Bottom (FOLLOW_BOTTOM_FIELD) use the same field polarity as the source. Therefore, behavior depends on the input scan type.
        - If the source is interlaced, the output will be interlaced with the same polarity as the source (it will follow the source). The output could therefore be a mix of "top field first" and "bottom field first".
        - If the source is progressive, the output will be interlaced with "top field first" or "bottom field first" polarity, depending on which of the Follow options you chose.
    enum:
      - PROGRESSIVE
      - TOP_FIELD
      - BOTTOM_FIELD
      - FOLLOW_TOP_FIELD
      - FOLLOW_BOTTOM_FIELD
    type: string
  ProresParControl:
    description: 'Use (ProresParControl) to specify how the service determines the pixel aspect ratio. Set to Follow source (INITIALIZE_FROM_SOURCE) to use the pixel aspect ratio from the input.  To specify a different pixel aspect ratio: Using the console, choose it from the dropdown menu. Using the API, set ProresParControl to (SPECIFIED) and provide  for (ParNumerator) and (ParDenominator).'
    enum:
      - INITIALIZE_FROM_SOURCE
      - SPECIFIED
    type: string
  ProresSettings:
    description: Required when you set (Codec) under (VideoDescription)>(CodecSettings) to the value PRORES.
    properties:
      CodecProfile:
        $ref: '#/definitions/ProresCodecProfile'
        description: Use Profile (ProResCodecProfile) to specifiy the type of Apple ProRes codec to use for this output.
      FramerateControl:
