        $ref: '#/definitions/[object Object]'
      ColorSpaceUsage:
        $ref: '#/definitions/[object Object]'
      Hdr10Metadata:
        $ref: '#/definitions/[object Object]'
      Pid:
        $ref: '#/definitions/[object Object]'
        description: 'Use PID (Pid) to select specific video data from an input file. Specify this value as an integer; the system automatically converts it to the hexidecimal value. For example, 257 selects PID 0x101. A PID, or packet identifier, is an identifier for a set of data in an MPEG-2 transport stream container.'
      ProgramNumber:
        $ref: '#/definitions/[object Object]'
        description: Selects a specific program from within a multi-program transport stream. Note that Quad 4K is not currently supported.
    description: Selector for video.
  VideoTimecodeInsertion:
    type: string
    enum:
      - DISABLED
      - PIC_TIMING_SEI
    description: 'Applies only to H.264, H.265, MPEG2, and ProRes outputs. Only enable Timecode insertion when the input framerate is identical to the output framerate. To include timecodes in this output, set Timecode insertion (VideoTimecodeInsertion) to PIC_TIMING_SEI. To leave them out, set it to DISABLED. Default is DISABLED. When the service inserts timecodes in an output, by default, it uses any embedded timecodes from the input. If none are present, the service will set the timecode for the first output frame to zero. To change this default behavior, adjust the settings under Timecode configuration (TimecodeConfig). In the console, these settings are located under Job > Job settings > Timecode configuration. Note - Timecode source under input settings (InputTimecodeSource) does not affect the timecodes that are inserted in the output. Source under Job settings > Timecode configuration (TimecodeSource) does.'
  WavFormat:
    type: string
    enum:
      - RIFF
      - RF64
    description: 'The service defaults to using RIFF for WAV outputs. If your output audio is likely to exceed 4 GB in file size, or if you otherwise need the extended support of the RF64 format, set your output WAV file format to RF64.'
  WavSettings:
    type: object
    properties:
