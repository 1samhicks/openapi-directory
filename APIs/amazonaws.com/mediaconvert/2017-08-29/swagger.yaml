  M2tsAudioBufferModel:
    type: string
    enum:
      - DVB
      - ATSC
    description: Selects between the DVB and ATSC buffer models for Dolby Digital audio.
  M2tsBufferModel:
    type: string
    enum:
      - MULTIPLEX
      - NONE
    description: 'Controls what buffer model to use for accurate interleaving. If set to MULTIPLEX, use multiplex  buffer model. If set to NONE, this can lead to lower latency, but low-memory devices may not be able to play back the stream without interruptions.'
  M2tsEbpAudioInterval:
    type: string
    enum:
      - VIDEO_AND_FIXED_INTERVALS
      - VIDEO_INTERVAL
    description: 'When set to VIDEO_AND_FIXED_INTERVALS, audio EBP markers will be added to partitions 3 and 4. The interval between these additional markers will be fixed, and will be slightly shorter than the video EBP marker interval. When set to VIDEO_INTERVAL, these additional markers will not be inserted. Only applicable when EBP segmentation markers are is selected (segmentationMarkers is EBP or EBP_LEGACY).'
  M2tsEbpPlacement:
    type: string
    enum:
      - VIDEO_AND_AUDIO_PIDS
      - VIDEO_PID
    description: 'Selects which PIDs to place EBP markers on. They can either be placed only on the video PID, or on both the video PID and all audio PIDs. Only applicable when EBP segmentation markers are is selected (segmentationMarkers is EBP or EBP_LEGACY).'
  M2tsEsRateInPes:
    type: string
    enum:
      - INCLUDE
      - EXCLUDE
    description: Controls whether to include the ES Rate field in the PES header.
  M2tsNielsenId3:
    type: string
    enum:
      - INSERT
      - NONE
    description: 'If INSERT, Nielsen inaudible tones for media tracking will be detected in the input audio and an equivalent ID3 tag will be inserted in the output.'
  M2tsPcrControl:
    type: string
    enum:
      - PCR_EVERY_PES_PACKET
      - CONFIGURED_PCR_PERIOD
    description: 'When set to PCR_EVERY_PES_PACKET, a Program Clock Reference value is inserted for every Packetized Elementary Stream (PES) header. This is effective only when the PCR PID is the same as the video or audio elementary stream.'
  M2tsRateMode:
    type: string
    enum:
      - VBR
      - CBR
    description: 'When set to CBR, inserts null packets into transport stream to fill specified bitrate. When set to VBR, the bitrate setting acts as the maximum bitrate, but the output will not be padded up to that bitrate.'
  M2tsScte35Source:
    type: string
    enum:
      - PASSTHROUGH
      - NONE
    description: Enables SCTE-35 passthrough (scte35Source) to pass any SCTE-35 signals from input to output.
  M2tsSegmentationMarkers:
    type: string
    enum:
      - NONE
      - RAI_SEGSTART
      - RAI_ADAPT
      - PSI_SEGSTART
      - EBP
      - EBP_LEGACY
    description: Inserts segmentation markers at each segmentation_time period. rai_segstart sets the Random Access Indicator bit in the adaptation field. rai_adapt sets the RAI bit and adds the current timecode in the private data bytes. psi_segstart inserts PAT and PMT tables at the start of segments. ebp adds Encoder Boundary Point information to the adaptation field as per OpenCable specification OC-SP-EBP-I01-130118. ebp_legacy adds Encoder Boundary Point information to the adaptation field using a legacy proprietary format.
  M2tsSegmentationStyle:
    type: string
    enum:
      - MAINTAIN_CADENCE
      - RESET_CADENCE
    description: 'The segmentation style parameter controls how segmentation markers are inserted into the transport stream. With avails, it is possible that segments may be truncated, which can influence where future segmentation markers are inserted. When a segmentation style of "reset_cadence" is selected and a segment is truncated due to an avail, we will reset the segmentation cadence. This means the subsequent segment will have a duration of of $segmentation_time seconds. When a segmentation style of "maintain_cadence" is selected and a segment is truncated due to an avail, we will not reset the segmentation cadence. This means the subsequent segment will likely be truncated as well. However, all segments after that will have a duration of $segmentation_time seconds. Note that EBP lookahead is a slight exception to this rule.'
  M2tsSettings:
    type: object
    properties:
      AudioBufferModel:
        $ref: '#/definitions/[object Object]'
      AudioFramesPerPes:
        $ref: '#/definitions/[object Object]'
        description: The number of audio frames to insert for each PES packet.
      AudioPids:
        $ref: '#/definitions/[object Object]'
        description: 'Packet Identifier (PID) of the elementary audio stream(s) in the transport stream. Multiple values are accepted, and can be entered in ranges and/or by comma separation.'
      Bitrate:
        $ref: '#/definitions/[object Object]'
        description: 'The output bitrate of the transport stream in bits per second. Setting to 0 lets the muxer automatically determine the appropriate bitrate. Other common values are 3750000, 7500000, and 15000000.'
      BufferModel:
        $ref: '#/definitions/[object Object]'
      DvbNitSettings:
        $ref: '#/definitions/[object Object]'
      DvbSdtSettings:
        $ref: '#/definitions/[object Object]'
      DvbSubPids:
        $ref: '#/definitions/[object Object]'
        description: 'Packet Identifier (PID) for input source DVB Subtitle data to this output. Multiple values are accepted, and can be entered in ranges and/or by comma separation.'
      DvbTdtSettings:
        $ref: '#/definitions/[object Object]'
      DvbTeletextPid:
        $ref: '#/definitions/[object Object]'
        description: Packet Identifier (PID) for input source DVB Teletext data to this output.
      EbpAudioInterval:
        $ref: '#/definitions/[object Object]'
      EbpPlacement:
        $ref: '#/definitions/[object Object]'
      EsRateInPes:
        $ref: '#/definitions/[object Object]'
      FragmentTime:
        $ref: '#/definitions/[object Object]'
        description: The length in seconds of each fragment. Only used with EBP markers.
      MaxPcrInterval:
        $ref: '#/definitions/[object Object]'
        description: Maximum time in milliseconds between Program Clock References (PCRs) inserted into the transport stream.
      MinEbpInterval:
        $ref: '#/definitions/[object Object]'
        description: 'When set, enforces that Encoder Boundary Points do not come within the specified time interval of each other by looking ahead at input video. If another EBP is going to come in within the specified time interval, the current EBP is not emitted, and the segment is "stretched" to the next marker. The lookahead value does not add latency to the system. The Live Event must be configured elsewhere to create sufficient latency to make the lookahead accurate.'
      NielsenId3:
        $ref: '#/definitions/[object Object]'
      NullPacketBitrate:
        $ref: '#/definitions/[object Object]'
        description: Value in bits per second of extra null packets to insert into the transport stream. This can be used if a downstream encryption system requires periodic null packets.
      PatInterval:
        $ref: '#/definitions/[object Object]'
        description: The number of milliseconds between instances of this table in the output transport stream.
      PcrControl:
        $ref: '#/definitions/[object Object]'
      PcrPid:
        $ref: '#/definitions/[object Object]'
        description: 'Packet Identifier (PID) of the Program Clock Reference (PCR) in the transport stream. When no value is given, the encoder will assign the same value as the Video PID.'
      PmtInterval:
        $ref: '#/definitions/[object Object]'
        description: The number of milliseconds between instances of this table in the output transport stream.
      PmtPid:
        $ref: '#/definitions/[object Object]'
        description: Packet Identifier (PID) for the Program Map Table (PMT) in the transport stream.
      PrivateMetadataPid:
        $ref: '#/definitions/[object Object]'
        description: Packet Identifier (PID) of the private metadata stream in the transport stream.
      ProgramNumber:
        $ref: '#/definitions/[object Object]'
        description: The value of the program number field in the Program Map Table.
      RateMode:
        $ref: '#/definitions/[object Object]'
      Scte35Pid:
        $ref: '#/definitions/[object Object]'
        description: Packet Identifier (PID) of the SCTE-35 stream in the transport stream.
      Scte35Source:
        $ref: '#/definitions/[object Object]'
      SegmentationMarkers:
        $ref: '#/definitions/[object Object]'
      SegmentationStyle:
        $ref: '#/definitions/[object Object]'
      SegmentationTime:
        $ref: '#/definitions/[object Object]'
        description: The length in seconds of each segment. Required unless markers is set to _none_.
      TimedMetadataPid:
        $ref: '#/definitions/[object Object]'
        description: Packet Identifier (PID) of the timed metadata stream in the transport stream.
      TransportStreamId:
        $ref: '#/definitions/[object Object]'
        description: The value of the transport stream ID field in the Program Map Table.
      VideoPid:
        $ref: '#/definitions/[object Object]'
        description: Packet Identifier (PID) of the elementary video stream in the transport stream.
    description: Settings for M2TS Container.
  M3u8NielsenId3:
    type: string
    enum:
      - INSERT
      - NONE
    description: 'If INSERT, Nielsen inaudible tones for media tracking will be detected in the input audio and an equivalent ID3 tag will be inserted in the output.'
  M3u8PcrControl:
    type: string
    enum:
      - PCR_EVERY_PES_PACKET
      - CONFIGURED_PCR_PERIOD
    description: When set to PCR_EVERY_PES_PACKET a Program Clock Reference value is inserted for every Packetized Elementary Stream (PES) header. This parameter is effective only when the PCR PID is the same as the video or audio elementary stream.
  M3u8Scte35Source:
    type: string
    enum:
      - PASSTHROUGH
      - NONE
    description: Enables SCTE-35 passthrough (scte35Source) to pass any SCTE-35 signals from input to output.
  M3u8Settings:
    type: object
    properties:
      AudioFramesPerPes:
        $ref: '#/definitions/[object Object]'
        description: The number of audio frames to insert for each PES packet.
      AudioPids:
        $ref: '#/definitions/[object Object]'
        description: 'Packet Identifier (PID) of the elementary audio stream(s) in the transport stream. Multiple values are accepted, and can be entered in ranges and/or by comma separation.'
      NielsenId3:
        $ref: '#/definitions/[object Object]'
      PatInterval:
        $ref: '#/definitions/[object Object]'
        description: The number of milliseconds between instances of this table in the output transport stream.
      PcrControl:
        $ref: '#/definitions/[object Object]'
      PcrPid:
        $ref: '#/definitions/[object Object]'
        description: 'Packet Identifier (PID) of the Program Clock Reference (PCR) in the transport stream. When no value is given, the encoder will assign the same value as the Video PID.'
      PmtInterval:
        $ref: '#/definitions/[object Object]'
        description: The number of milliseconds between instances of this table in the output transport stream.
      PmtPid:
        $ref: '#/definitions/[object Object]'
        description: Packet Identifier (PID) for the Program Map Table (PMT) in the transport stream.
      PrivateMetadataPid:
        $ref: '#/definitions/[object Object]'
        description: Packet Identifier (PID) of the private metadata stream in the transport stream.
      ProgramNumber:
        $ref: '#/definitions/[object Object]'
        description: The value of the program number field in the Program Map Table.
      Scte35Pid:
        $ref: '#/definitions/[object Object]'
        description: Packet Identifier (PID) of the SCTE-35 stream in the transport stream.
      Scte35Source:
        $ref: '#/definitions/[object Object]'
      TimedMetadata:
        $ref: '#/definitions/[object Object]'
      TimedMetadataPid:
        $ref: '#/definitions/[object Object]'
        description: Packet Identifier (PID) of the timed metadata stream in the transport stream.
      TransportStreamId:
        $ref: '#/definitions/[object Object]'
        description: The value of the transport stream ID field in the Program Map Table.
      VideoPid:
        $ref: '#/definitions/[object Object]'
        description: Packet Identifier (PID) of the elementary video stream in the transport stream.
    description: Settings for TS segments in HLS
  MotionImageInserter:
    type: object
    properties:
      Framerate:
        $ref: '#/definitions/[object Object]'
        description: 'If your motion graphic asset is a .mov file, keep this setting unspecified. If your motion graphic asset is a series of .png files, specify the framerate of the overlay in frames per second, as a fraction. For example, specify 24 fps as 24/1. Make sure that the number of images in your series matches the framerate and your intended overlay duration. For example, if you want a 30-second overlay at 30 fps, you should have 900 .png images. This overlay framerate doesn''t need to match the framerate of the underlying video.'
      Input:
        $ref: '#/definitions/[object Object]'
        description: 'Specify the .mov file or series of .png files that you want to overlay on your video. For .png files, provide the file name of the first file in the series. Make sure that the names of the .png files end with sequential numbers that specify the order that they are played in. For example, overlay_000.png, overlay_001.png, overlay_002.png, and so on. The sequence must start at zero, and each image file name must have the same number of digits. Pad your initial file names with enough zeros to complete the sequence. For example, if the first image is overlay_0.png, there can be only 10 images in the sequence, with the last image being overlay_9.png. But if the first image is overlay_00.png, there can be 100 images in the sequence.'
      InsertionMode:
        $ref: '#/definitions/[object Object]'
        description: Choose the type of motion graphic asset that you are providing for your overlay. You can choose either a .mov file or a series of .png files.
      Offset:
        $ref: '#/definitions/[object Object]'
        description: 'Use Offset to specify the placement of your motion graphic overlay on the video frame. Specify in pixels, from the upper-left corner of the frame. If you don''t specify an offset, the service scales your overlay to the full size of the frame. Otherwise, the service inserts the overlay at its native resolution and scales the size up or down with any video scaling.'
      Playback:
        $ref: '#/definitions/[object Object]'
        description: Specify whether your motion graphic overlay repeats on a loop or plays only once.
      StartTime:
        $ref: '#/definitions/[object Object]'
        description: 'Specify when the motion overlay begins. Use timecode format (HH:MM:SS:FF or HH:MM:SS;FF). Make sure that the timecode you provide here takes into account how you have set up your timecode configuration under both job settings and input settings. The simplest way to do that is to set both to start at 0. If you need to set up your job to follow timecodes embedded in your source that don''t start at zero, make sure that you specify a start time that is after the first embedded timecode. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/setting-up-timecode.html Find job-wide and input timecode configuration settings in your JSON job settings specification at settings>timecodeConfig>source and settings>inputs>timecodeSource.'
    description: Overlay motion graphics on top of your video at the time that you specify.
  MotionImageInsertionFramerate:
    type: object
    properties:
      FramerateDenominator:
        $ref: '#/definitions/[object Object]'
        description: 'The bottom of the fraction that expresses your overlay framerate. For example, if your framerate is 24 fps, set this value to 1.'
      FramerateNumerator:
        $ref: '#/definitions/[object Object]'
        description: 'The top of the fraction that expresses your overlay framerate. For example, if your framerate is 24 fps, set this value to 24.'
    description: 'For motion overlays that don''t have a built-in framerate, specify the framerate of the overlay in frames per second, as a fraction. For example, specify 24 fps as 24/1. The overlay framerate doesn''t need to match the framerate of the underlying video.'
  MotionImageInsertionMode:
    type: string
    enum:
      - MOV
      - PNG
    description: Choose the type of motion graphic asset that you are providing for your overlay. You can choose either a .mov file or a series of .png files.
  MotionImageInsertionOffset:
    type: object
    properties:
      ImageX:
        $ref: '#/definitions/[object Object]'
        description: 'Set the distance, in pixels, between the overlay and the left edge of the video frame.'
      ImageY:
        $ref: '#/definitions/[object Object]'
        description: 'Set the distance, in pixels, between the overlay and the top edge of the video frame.'
    description: Specify the offset between the upper-left corner of the video frame and the top left corner of the overlay.
  MotionImagePlayback:
    type: string
    enum:
      - ONCE
      - REPEAT
    description: Specify whether your motion graphic overlay repeats on a loop or plays only once.
  MovClapAtom:
    type: string
    enum:
      - INCLUDE
      - EXCLUDE
    description: 'When enabled, include ''clap'' atom if appropriate for the video output settings.'
  MovCslgAtom:
    type: string
    enum:
      - INCLUDE
      - EXCLUDE
    description: 'When enabled, file composition times will start at zero, composition times in the ''ctts'' (composition time to sample) box for B-frames will be negative, and a ''cslg'' (composition shift least greatest) box will be included per 14496-1 amendment 1. This improves compatibility with Apple players and tools.'
  MovMpeg2FourCCControl:
    type: string
    enum:
      - XDCAM
      - MPEG
    description: 'When set to XDCAM, writes MPEG2 video streams into the QuickTime file using XDCAM fourcc codes. This increases compatibility with Apple editors and players, but may decrease compatibility with other players. Only applicable when the video codec is MPEG2.'
  MovPaddingControl:
    type: string
    enum:
      - OMNEON
      - NONE
    description: 'If set to OMNEON, inserts Omneon-compatible padding'
  MovReference:
    type: string
    enum:
      - SELF_CONTAINED
      - EXTERNAL
    description: A value of 'external' creates separate media files and the wrapper file (.mov) contains references to these media files. A value of 'self_contained' creates only a wrapper (.mov) file and this file contains all of the media.
  MovSettings:
    type: object
    properties:
      ClapAtom:
        $ref: '#/definitions/[object Object]'
      CslgAtom:
        $ref: '#/definitions/[object Object]'
      Mpeg2FourCCControl:
        $ref: '#/definitions/[object Object]'
      PaddingControl:
        $ref: '#/definitions/[object Object]'
      Reference:
        $ref: '#/definitions/[object Object]'
    description: Settings for MOV Container.
  Mp2Settings:
    type: object
    properties:
      Bitrate:
        $ref: '#/definitions/[object Object]'
        description: Average bitrate in bits/second.
      Channels:
        $ref: '#/definitions/[object Object]'
        description: 'Set Channels to specify the number of channels in this output audio track. Choosing Mono in the console will give you 1 output channel; choosing Stereo will give you 2. In the API, valid values are 1 and 2.'
      SampleRate:
        $ref: '#/definitions/[object Object]'
        description: Sample rate in hz.
    description: Required when you set (Codec) under (AudioDescriptions)>(CodecSettings) to the value MP2.
  Mp4CslgAtom:
    type: string
    enum:
      - INCLUDE
      - EXCLUDE
    description: 'When enabled, file composition times will start at zero, composition times in the ''ctts'' (composition time to sample) box for B-frames will be negative, and a ''cslg'' (composition shift least greatest) box will be included per 14496-1 amendment 1. This improves compatibility with Apple players and tools.'
  Mp4FreeSpaceBox:
    type: string
    enum:
      - INCLUDE
      - EXCLUDE
    description: Inserts a free-space box immediately after the moov box.
  Mp4MoovPlacement:
    type: string
    enum:
      - PROGRESSIVE_DOWNLOAD
      - NORMAL
    description: 'If set to PROGRESSIVE_DOWNLOAD, the MOOV atom is relocated to the beginning of the archive as required for progressive downloading. Otherwise it is placed normally at the end.'
  Mp4Settings:
    type: object
    properties:
      CslgAtom:
        $ref: '#/definitions/[object Object]'
      FreeSpaceBox:
        $ref: '#/definitions/[object Object]'
      MoovPlacement:
        $ref: '#/definitions/[object Object]'
      Mp4MajorBrand:
        $ref: '#/definitions/[object Object]'
        description: Overrides the "Major Brand" field in the output file. Usually not necessary to specify.
    description: Settings for MP4 Container
  Mpeg2AdaptiveQuantization:
    type: string
    enum:
      - 'OFF'
      - LOW
      - MEDIUM
      - HIGH
    description: Adaptive quantization. Allows intra-frame quantizers to vary to improve visual quality.
  Mpeg2CodecLevel:
    type: string
    enum:
      - AUTO
      - LOW
      - MAIN
      - HIGH1440
      - HIGH
    description: Use Level (Mpeg2CodecLevel) to set the MPEG-2 level for the video output.
  Mpeg2CodecProfile:
    type: string
    enum:
      - MAIN
      - PROFILE_422
    description: Use Profile (Mpeg2CodecProfile) to set the MPEG-2 profile for the video output.
  Mpeg2DynamicSubGop:
    type: string
    enum:
      - ADAPTIVE
      - STATIC
    description: Choose Adaptive to improve subjective video quality for high-motion content. This will cause the service to use fewer B-frames (which infer information based on other frames) for high-motion portions of the video and more B-frames for low-motion portions. The maximum number of B-frames is limited by the value you provide for the setting B frames between reference frames (numberBFramesBetweenReferenceFrames).
  Mpeg2FramerateControl:
    type: string
    enum:
      - INITIALIZE_FROM_SOURCE
      - SPECIFIED
    description: 'If you are using the console, use the Framerate setting to specify the framerate for this output. If you want to keep the same framerate as the input video, choose Follow source. If you want to do framerate conversion, choose a framerate from the dropdown list or choose Custom. The framerates shown in the dropdown list are decimal approximations of fractions. If you choose Custom, specify your framerate as a fraction. If you are creating your transcoding job sepecification as a JSON file without the console, use FramerateControl to specify which value the service uses for the framerate for this output. Choose INITIALIZE_FROM_SOURCE if you want the service to use the framerate from the input. Choose SPECIFIED if you want the service to use the framerate you specify in the settings FramerateNumerator and FramerateDenominator.'
  Mpeg2FramerateConversionAlgorithm:
    type: string
    enum:
      - DUPLICATE_DROP
      - INTERPOLATE
    description: 'When set to INTERPOLATE, produces smoother motion during framerate conversion.'
  Mpeg2GopSizeUnits:
    type: string
    enum:
      - FRAMES
      - SECONDS
    description: Indicates if the GOP Size in MPEG2 is specified in frames or seconds. If seconds the system will convert the GOP Size into a frame count at run time.
  Mpeg2InterlaceMode:
    type: string
    enum:
      - PROGRESSIVE
      - TOP_FIELD
      - BOTTOM_FIELD
      - FOLLOW_TOP_FIELD
      - FOLLOW_BOTTOM_FIELD
    description: |-
      Use Interlace mode (InterlaceMode) to choose the scan line type for the output. * Top Field First (TOP_FIELD) and Bottom Field First (BOTTOM_FIELD) produce interlaced output with the entire output having the same field polarity (top or bottom first). * Follow, Default Top (FOLLOW_TOP_FIELD) and Follow, Default Bottom (FOLLOW_BOTTOM_FIELD) use the same field polarity as the source. Therefore, behavior depends on the input scan type.
        - If the source is interlaced, the output will be interlaced with the same polarity as the source (it will follow the source). The output could therefore be a mix of "top field first" and "bottom field first".
        - If the source is progressive, the output will be interlaced with "top field first" or "bottom field first" polarity, depending on which of the Follow options you chose.
  Mpeg2IntraDcPrecision:
    type: string
    enum:
      - AUTO
      - INTRA_DC_PRECISION_8
      - INTRA_DC_PRECISION_9
      - INTRA_DC_PRECISION_10
      - INTRA_DC_PRECISION_11
    description: 'Use Intra DC precision (Mpeg2IntraDcPrecision) to set quantization precision for intra-block DC coefficients. If you choose the value auto, the service will automatically select the precision based on the per-frame compression ratio.'
  Mpeg2ParControl:
    type: string
    enum:
      - INITIALIZE_FROM_SOURCE
      - SPECIFIED
    description: 'Using the API, enable ParFollowSource if you want the service to use the pixel aspect ratio from the input. Using the console, do this by choosing Follow source for Pixel aspect ratio.'
  Mpeg2QualityTuningLevel:
    type: string
    enum:
      - SINGLE_PASS
      - MULTI_PASS
    description: Use Quality tuning level (Mpeg2QualityTuningLevel) to specifiy whether to use single-pass or multipass video encoding.
  Mpeg2RateControlMode:
    type: string
    enum:
      - VBR
      - CBR
    description: Use Rate control mode (Mpeg2RateControlMode) to specifiy whether the bitrate is variable (vbr) or constant (cbr).
  Mpeg2SceneChangeDetect:
    type: string
    enum:
      - DISABLED
      - ENABLED
    description: Scene change detection (inserts I-frames on scene changes).
  Mpeg2Settings:
    type: object
    properties:
      AdaptiveQuantization:
        $ref: '#/definitions/[object Object]'
      Bitrate:
        $ref: '#/definitions/[object Object]'
        description: 'Average bitrate in bits/second. Required for VBR and CBR. For MS Smooth outputs, bitrates must be unique when rounded down to the nearest multiple of 1000.'
      CodecLevel:
        $ref: '#/definitions/[object Object]'
      CodecProfile:
        $ref: '#/definitions/[object Object]'
      DynamicSubGop:
        $ref: '#/definitions/[object Object]'
        description: Choose Adaptive to improve subjective video quality for high-motion content. This will cause the service to use fewer B-frames (which infer information based on other frames) for high-motion portions of the video and more B-frames for low-motion portions. The maximum number of B-frames is limited by the value you provide for the setting B frames between reference frames (numberBFramesBetweenReferenceFrames).
      FramerateControl:
        $ref: '#/definitions/[object Object]'
      FramerateConversionAlgorithm:
        $ref: '#/definitions/[object Object]'
      FramerateDenominator:
        $ref: '#/definitions/[object Object]'
        description: Framerate denominator.
      FramerateNumerator:
        $ref: '#/definitions/[object Object]'
        description: 'Framerate numerator - framerate is a fraction, e.g. 24000 / 1001 = 23.976 fps.'
      GopClosedCadence:
        $ref: '#/definitions/[object Object]'
        description: 'Frequency of closed GOPs. In streaming applications, it is recommended that this be set to 1 so a decoder joining mid-stream will receive an IDR frame as quickly as possible. Setting this value to 0 will break output segmenting.'
      GopSize:
        $ref: '#/definitions/[object Object]'
        description: GOP Length (keyframe interval) in frames or seconds. Must be greater than zero.
      GopSizeUnits:
        $ref: '#/definitions/[object Object]'
      HrdBufferInitialFillPercentage:
        $ref: '#/definitions/[object Object]'
        description: Percentage of the buffer that should initially be filled (HRD buffer model).
      HrdBufferSize:
        $ref: '#/definitions/[object Object]'
        description: 'Size of buffer (HRD buffer model) in bits. For example, enter five megabits as 5000000.'
      InterlaceMode:
        $ref: '#/definitions/[object Object]'
      IntraDcPrecision:
        $ref: '#/definitions/[object Object]'
      MaxBitrate:
        $ref: '#/definitions/[object Object]'
        description: 'Maximum bitrate in bits/second. For example, enter five megabits per second as 5000000.'
      MinIInterval:
        $ref: '#/definitions/[object Object]'
        description: 'Enforces separation between repeated (cadence) I-frames and I-frames inserted by Scene Change Detection. If a scene change I-frame is within I-interval frames of a cadence I-frame, the GOP is shrunk and/or stretched to the scene change I-frame. GOP stretch requires enabling lookahead as well as setting I-interval. The normal cadence resumes for the next GOP. This setting is only used when Scene Change Detect is enabled. Note: Maximum GOP stretch = GOP size + Min-I-interval - 1'
      NumberBFramesBetweenReferenceFrames:
        $ref: '#/definitions/[object Object]'
        description: Number of B-frames between reference frames.
      ParControl:
        $ref: '#/definitions/[object Object]'
      ParDenominator:
        $ref: '#/definitions/[object Object]'
        description: Pixel Aspect Ratio denominator.
      ParNumerator:
        $ref: '#/definitions/[object Object]'
        description: Pixel Aspect Ratio numerator.
      QualityTuningLevel:
        $ref: '#/definitions/[object Object]'
      RateControlMode:
        $ref: '#/definitions/[object Object]'
      SceneChangeDetect:
        $ref: '#/definitions/[object Object]'
      SlowPal:
        $ref: '#/definitions/[object Object]'
      Softness:
        $ref: '#/definitions/[object Object]'
        description: 'Softness. Selects quantizer matrix, larger values reduce high-frequency content in the encoded image.'
      SpatialAdaptiveQuantization:
        $ref: '#/definitions/[object Object]'
      Syntax:
        $ref: '#/definitions/[object Object]'
      Telecine:
        $ref: '#/definitions/[object Object]'
      TemporalAdaptiveQuantization:
        $ref: '#/definitions/[object Object]'
    description: Required when you set (Codec) under (VideoDescription)>(CodecSettings) to the value MPEG2.
  Mpeg2SlowPal:
    type: string
    enum:
      - DISABLED
      - ENABLED
    description: 'Enables Slow PAL rate conversion. 23.976fps and 24fps input is relabeled as 25fps, and audio is sped up correspondingly.'
  Mpeg2SpatialAdaptiveQuantization:
    type: string
    enum:
      - DISABLED
      - ENABLED
    description: Adjust quantization within each frame based on spatial variation of content complexity.
  Mpeg2Syntax:
    type: string
    enum:
      - DEFAULT
      - D_10
    description: Produces a Type D-10 compatible bitstream (SMPTE 356M-2001).
  Mpeg2Telecine:
    type: string
    enum:
      - NONE
      - SOFT
      - HARD
    description: Only use Telecine (Mpeg2Telecine) when you set Framerate (Framerate) to 29.970. Set Telecine (Mpeg2Telecine) to Hard (hard) to produce a 29.97i output from a 23.976 input. Set it to Soft (soft) to produce 23.976 output and leave converstion to the player.
  Mpeg2TemporalAdaptiveQuantization:
    type: string
    enum:
      - DISABLED
      - ENABLED
    description: Adjust quantization within each frame based on temporal variation of content complexity.
  MsSmoothAudioDeduplication:
    type: string
    enum:
      - COMBINE_DUPLICATE_STREAMS
      - NONE
    description: COMBINE_DUPLICATE_STREAMS combines identical audio encoding settings across a Microsoft Smooth output group into a single audio stream.
  MsSmoothEncryptionSettings:
    type: object
    properties:
      SpekeKeyProvider:
        $ref: '#/definitions/[object Object]'
    description: 'If you are using DRM, set DRM System (MsSmoothEncryptionSettings) to specify the value SpekeKeyProvider.'
  MsSmoothGroupSettings:
    type: object
    properties:
      AudioDeduplication:
        $ref: '#/definitions/[object Object]'
      Destination:
        $ref: '#/definitions/[object Object]'
        description: 'Use Destination (Destination) to specify the S3 output location and the output filename base. Destination accepts format identifiers. If you do not specify the base filename in the URI, the service will use the filename of the input file. If your job has multiple inputs, the service uses the filename of the first input file.'
      Encryption:
        $ref: '#/definitions/[object Object]'
      FragmentLength:
        $ref: '#/definitions/[object Object]'
        description: Use Fragment length (FragmentLength) to specify the mp4 fragment sizes in seconds. Fragment length must be compatible with GOP size and framerate.
      ManifestEncoding:
        $ref: '#/definitions/[object Object]'
    description: Required when you set (Type) under (OutputGroups)>(OutputGroupSettings) to MS_SMOOTH_GROUP_SETTINGS.
  MsSmoothManifestEncoding:
    type: string
    enum:
      - UTF8
      - UTF16
    description: Use Manifest encoding (MsSmoothManifestEncoding) to specify the encoding format for the server and client manifest. Valid options are utf8 and utf16.
  NielsenConfiguration:
    type: object
    properties:
      BreakoutCode:
        $ref: '#/definitions/[object Object]'
        description: 'Use Nielsen Configuration (NielsenConfiguration) to set the Nielsen measurement system breakout code. Supported values are 0, 3, 7, and 9.'
      DistributorId:
        $ref: '#/definitions/[object Object]'
        description: Use Distributor ID (DistributorID) to specify the distributor ID that is assigned to your organization by Neilsen.
    description: Settings for Nielsen Configuration
  NoiseReducer:
    type: object
    properties:
      Filter:
        $ref: '#/definitions/[object Object]'
      FilterSettings:
        $ref: '#/definitions/[object Object]'
      SpatialFilterSettings:
        $ref: '#/definitions/[object Object]'
    description: 'Enable the Noise reducer (NoiseReducer) feature to remove noise from your video output if necessary. Enable or disable this feature for each output individually. This setting is disabled by default. When you enable Noise reducer (NoiseReducer), you must also select a value for Noise reducer filter (NoiseReducerFilter).'
  NoiseReducerFilter:
    type: string
    enum:
      - BILATERAL
      - MEAN
      - GAUSSIAN
      - LANCZOS
      - SHARPEN
      - CONSERVE
      - SPATIAL
    description: 'Use Noise reducer filter (NoiseReducerFilter) to select one of the following spatial image filtering functions. To use this setting, you must also enable Noise reducer (NoiseReducer). * Bilateral is an edge preserving noise reduction filter. * Mean (softest), Gaussian, Lanczos, and Sharpen (sharpest) are convolution filters. * Conserve is a min/max noise reduction filter. * Spatial is a frequency-domain filter based on JND principles.'
  NoiseReducerFilterSettings:
    type: object
    properties:
      Strength:
        $ref: '#/definitions/[object Object]'
        description: Relative strength of noise reducing filter. Higher values produce stronger filtering.
    description: Settings for a noise reducer filter
  NoiseReducerSpatialFilterSettings:
    type: object
    properties:
      PostFilterSharpenStrength:
        $ref: '#/definitions/[object Object]'
        description: 'Specify strength of post noise reduction sharpening filter, with 0 disabling the filter and 3 enabling it at maximum strength.'
      Speed:
        $ref: '#/definitions/[object Object]'
        description: 'The speed of the filter, from -2 (lower speed) to 3 (higher speed), with 0 being the nominal value.'
      Strength:
        $ref: '#/definitions/[object Object]'
        description: Relative strength of noise reducing filter. Higher values produce stronger filtering.
    description: Noise reducer filter settings for spatial filter.
  Order:
    type: string
    enum:
      - ASCENDING
      - DESCENDING
    description: 'When you request lists of resources, you can optionally specify whether they are sorted in ASCENDING or DESCENDING order. Default varies by resource.'
  Output:
    type: object
    properties:
      AudioDescriptions:
        $ref: '#/definitions/[object Object]'
        description: (AudioDescriptions) contains groups of audio encoding settings organized by audio codec. Include one instance of (AudioDescriptions) per output. (AudioDescriptions) can contain multiple groups of encoding settings.
      CaptionDescriptions:
        $ref: '#/definitions/[object Object]'
        description: '(CaptionDescriptions) contains groups of captions settings. For each output that has captions, include one instance of (CaptionDescriptions). (CaptionDescriptions) can contain multiple groups of captions settings.'
      ContainerSettings:
        $ref: '#/definitions/[object Object]'
      Extension:
        $ref: '#/definitions/[object Object]'
        description: 'Use Extension (Extension) to specify the file extension for outputs in File output groups. If you do not specify a value, the service will use default extensions by container type as follows * MPEG-2 transport stream, m2ts * Quicktime, mov * MXF container, mxf * MPEG-4 container, mp4 * No Container, the service will use codec extensions (e.g. AAC, H265, H265, AC3)'
      NameModifier:
        $ref: '#/definitions/[object Object]'
        description: 'Use Name modifier (NameModifier) to have the service add a string to the end of each output filename. You specify the base filename as part of your destination URI. When you create multiple outputs in the same output group, Name modifier (NameModifier) is required. Name modifier also accepts format identifiers. For DASH ISO outputs, if you use the format identifiers $Number$ or $Time$ in one output, you must use them in the same way in all outputs of the output group.'
      OutputSettings:
        $ref: '#/definitions/[object Object]'
      Preset:
        $ref: '#/definitions/[object Object]'
        description: 'Use Preset (Preset) to specifiy a preset for your transcoding settings. Provide the system or custom preset name. You can specify either Preset (Preset) or Container settings (ContainerSettings), but not both.'
      VideoDescription:
        $ref: '#/definitions/[object Object]'
        description: (VideoDescription) contains a group of video encoding settings. The specific video settings depend on the video codec you choose when you specify a value for Video codec (codec). Include one instance of (VideoDescription) per output.
    description: An output object describes the settings for a single output file or stream in an output group.
  OutputChannelMapping:
    type: object
    properties:
      InputChannels:
        $ref: '#/definitions/[object Object]'
        description: List of input channels
    description: OutputChannel mapping settings.
  OutputDetail:
    type: object
    properties:
      DurationInMs:
        $ref: '#/definitions/[object Object]'
        description: Duration in milliseconds
      VideoDetails:
        $ref: '#/definitions/[object Object]'
    description: Details regarding output
  OutputGroup:
    type: object
    properties:
      CustomName:
        $ref: '#/definitions/[object Object]'
        description: 'Use Custom Group Name (CustomName) to specify a name for the output group. This value is displayed on the console and can make your job settings JSON more human-readable. It does not affect your outputs. Use up to twelve characters that are either letters, numbers, spaces, or underscores.'
      Name:
        $ref: '#/definitions/[object Object]'
        description: Name of the output group
      OutputGroupSettings:
        $ref: '#/definitions/[object Object]'
      Outputs:
        $ref: '#/definitions/[object Object]'
        description: 'This object holds groups of encoding settings, one group of settings per output.'
    description: Group of outputs
  OutputGroupDetail:
    type: object
    properties:
      OutputDetails:
        $ref: '#/definitions/[object Object]'
        description: Details about the output
    description: Contains details about the output groups specified in the job settings.
  OutputGroupSettings:
    type: object
    properties:
      CmafGroupSettings:
        $ref: '#/definitions/[object Object]'
      DashIsoGroupSettings:
        $ref: '#/definitions/[object Object]'
      FileGroupSettings:
        $ref: '#/definitions/[object Object]'
      HlsGroupSettings:
        $ref: '#/definitions/[object Object]'
      MsSmoothGroupSettings:
        $ref: '#/definitions/[object Object]'
      Type:
        $ref: '#/definitions/[object Object]'
    description: 'Output Group settings, including type'
  OutputGroupType:
    type: string
    enum:
      - HLS_GROUP_SETTINGS
      - DASH_ISO_GROUP_SETTINGS
      - FILE_GROUP_SETTINGS
      - MS_SMOOTH_GROUP_SETTINGS
      - CMAF_GROUP_SETTINGS
    description: 'Type of output group (File group, Apple HLS, DASH ISO, Microsoft Smooth Streaming, CMAF)'
  OutputSdt:
    type: string
    enum:
      - SDT_FOLLOW
      - SDT_FOLLOW_IF_PRESENT
      - SDT_MANUAL
      - SDT_NONE
    description: 'Selects method of inserting SDT information into output stream.  "Follow input SDT" copies SDT information from input stream to  output stream. "Follow input SDT if present" copies SDT information from  input stream to output stream if SDT information is present in the input, otherwise it will fall back on the user-defined values. Enter "SDT  Manually" means user will enter the SDT information. "No SDT" means output  stream will not contain SDT information.'
  OutputSettings:
    type: object
    properties:
      HlsSettings:
        $ref: '#/definitions/[object Object]'
    description: Specific settings for this type of output.
  Preset:
    type: object
    required:
      - Settings
      - Name
    properties:
      Arn:
        $ref: '#/definitions/[object Object]'
        description: An identifier for this resource that is unique within all of AWS.
      Category:
        $ref: '#/definitions/[object Object]'
        description: An optional category you create to organize your presets.
      CreatedAt:
        $ref: '#/definitions/[object Object]'
        description: The timestamp in epoch seconds for preset creation.
      Description:
        $ref: '#/definitions/[object Object]'
        description: An optional description you create for each preset.
      LastUpdated:
        $ref: '#/definitions/[object Object]'
        description: The timestamp in epoch seconds when the preset was last updated.
      Name:
        $ref: '#/definitions/[object Object]'
        description: A name you create for each preset. Each name must be unique within your account.
      Settings:
        $ref: '#/definitions/[object Object]'
      Type:
        $ref: '#/definitions/[object Object]'
        description: 'A preset can be of two types: system or custom. System or built-in preset can''t be modified or deleted by the user.'
    description: A preset is a collection of preconfigured media conversion settings that you want MediaConvert to apply to the output during the conversion process.
  PresetListBy:
    type: string
    enum:
      - NAME
      - CREATION_DATE
      - SYSTEM
    description: 'Optional. When you request a list of presets, you can choose to list them alphabetically by NAME or chronologically by CREATION_DATE. If you don''t specify, the service will list them by name.'
  PresetSettings:
    type: object
    properties:
      AudioDescriptions:
        $ref: '#/definitions/[object Object]'
        description: (AudioDescriptions) contains groups of audio encoding settings organized by audio codec. Include one instance of (AudioDescriptions) per output. (AudioDescriptions) can contain multiple groups of encoding settings.
      CaptionDescriptions:
        $ref: '#/definitions/[object Object]'
        description: Caption settings for this preset. There can be multiple caption settings in a single output.
      ContainerSettings:
        $ref: '#/definitions/[object Object]'
      VideoDescription:
        $ref: '#/definitions/[object Object]'
        description: (VideoDescription) contains a group of video encoding settings. The specific video settings depend on the video codec you choose when you specify a value for Video codec (codec). Include one instance of (VideoDescription) per output.
    description: Settings for preset
  PricingPlan:
    type: string
    enum:
      - ON_DEMAND
      - RESERVED
    description: 'Specifies whether the pricing plan for the queue is on-demand or reserved. For on-demand, you pay per minute, billed in increments of .01 minute. For reserved, you pay for the transcoding capacity of the entire queue, regardless of how much or how little you use it. Reserved pricing requires a 12-month commitment.'
  ProresCodecProfile:
    type: string
    enum:
      - APPLE_PRORES_422
      - APPLE_PRORES_422_HQ
      - APPLE_PRORES_422_LT
      - APPLE_PRORES_422_PROXY
    description: Use Profile (ProResCodecProfile) to specifiy the type of Apple ProRes codec to use for this output.
  ProresFramerateControl:
    type: string
    enum:
      - INITIALIZE_FROM_SOURCE
      - SPECIFIED
    description: 'If you are using the console, use the Framerate setting to specify the framerate for this output. If you want to keep the same framerate as the input video, choose Follow source. If you want to do framerate conversion, choose a framerate from the dropdown list or choose Custom. The framerates shown in the dropdown list are decimal approximations of fractions. If you choose Custom, specify your framerate as a fraction. If you are creating your transcoding job sepecification as a JSON file without the console, use FramerateControl to specify which value the service uses for the framerate for this output. Choose INITIALIZE_FROM_SOURCE if you want the service to use the framerate from the input. Choose SPECIFIED if you want the service to use the framerate you specify in the settings FramerateNumerator and FramerateDenominator.'
  ProresFramerateConversionAlgorithm:
    type: string
    enum:
      - DUPLICATE_DROP
      - INTERPOLATE
    description: 'When set to INTERPOLATE, produces smoother motion during framerate conversion.'
  ProresInterlaceMode:
    type: string
    enum:
      - PROGRESSIVE
      - TOP_FIELD
      - BOTTOM_FIELD
      - FOLLOW_TOP_FIELD
      - FOLLOW_BOTTOM_FIELD
    description: |-
      Use Interlace mode (InterlaceMode) to choose the scan line type for the output. * Top Field First (TOP_FIELD) and Bottom Field First (BOTTOM_FIELD) produce interlaced output with the entire output having the same field polarity (top or bottom first). * Follow, Default Top (FOLLOW_TOP_FIELD) and Follow, Default Bottom (FOLLOW_BOTTOM_FIELD) use the same field polarity as the source. Therefore, behavior depends on the input scan type.
        - If the source is interlaced, the output will be interlaced with the same polarity as the source (it will follow the source). The output could therefore be a mix of "top field first" and "bottom field first".
        - If the source is progressive, the output will be interlaced with "top field first" or "bottom field first" polarity, depending on which of the Follow options you chose.
  ProresParControl:
    type: string
    enum:
      - INITIALIZE_FROM_SOURCE
      - SPECIFIED
    description: 'Use (ProresParControl) to specify how the service determines the pixel aspect ratio. Set to Follow source (INITIALIZE_FROM_SOURCE) to use the pixel aspect ratio from the input.  To specify a different pixel aspect ratio: Using the console, choose it from the dropdown menu. Using the API, set ProresParControl to (SPECIFIED) and provide  for (ParNumerator) and (ParDenominator).'
  ProresSettings:
    type: object
    properties:
      CodecProfile:
        $ref: '#/definitions/[object Object]'
      FramerateControl:
        $ref: '#/definitions/[object Object]'
      FramerateConversionAlgorithm:
        $ref: '#/definitions/[object Object]'
      FramerateDenominator:
        $ref: '#/definitions/[object Object]'
        description: Framerate denominator.
      FramerateNumerator:
        $ref: '#/definitions/[object Object]'
        description: 'When you use the API for transcode jobs that use framerate conversion, specify the framerate as a fraction. For example,  24000 / 1001 = 23.976 fps. Use FramerateNumerator to specify the numerator of this fraction. In this example, use 24000 for the value of FramerateNumerator.'
      InterlaceMode:
        $ref: '#/definitions/[object Object]'
      ParControl:
        $ref: '#/definitions/[object Object]'
      ParDenominator:
        $ref: '#/definitions/[object Object]'
        description: Pixel Aspect Ratio denominator.
      ParNumerator:
        $ref: '#/definitions/[object Object]'
        description: Pixel Aspect Ratio numerator.
      SlowPal:
        $ref: '#/definitions/[object Object]'
      Telecine:
        $ref: '#/definitions/[object Object]'
    description: Required when you set (Codec) under (VideoDescription)>(CodecSettings) to the value PRORES.
  ProresSlowPal:
    type: string
    enum:
      - DISABLED
      - ENABLED
    description: 'Enables Slow PAL rate conversion. 23.976fps and 24fps input is relabeled as 25fps, and audio is sped up correspondingly.'
  ProresTelecine:
    type: string
    enum:
      - NONE
      - HARD
    description: Only use Telecine (ProresTelecine) when you set Framerate (Framerate) to 29.970. Set Telecine (ProresTelecine) to Hard (hard) to produce a 29.97i output from a 23.976 input. Set it to Soft (soft) to produce 23.976 output and leave converstion to the player.
  Queue:
    type: object
    required:
      - Name
    properties:
      Arn:
        $ref: '#/definitions/[object Object]'
        description: An identifier for this resource that is unique within all of AWS.
      CreatedAt:
        $ref: '#/definitions/[object Object]'
        description: The timestamp in epoch seconds for when you created the queue.
      Description:
        $ref: '#/definitions/[object Object]'
        description: An optional description that you create for each queue.
      LastUpdated:
        $ref: '#/definitions/[object Object]'
        description: The timestamp in epoch seconds for when you most recently updated the queue.
      Name:
        $ref: '#/definitions/[object Object]'
        description: A name that you create for each queue. Each name must be unique within your account.
      PricingPlan:
        $ref: '#/definitions/[object Object]'
        description: 'Specifies whether the pricing plan for the queue is on-demand or reserved. For on-demand, you pay per minute, billed in increments of .01 minute. For reserved, you pay for the transcoding capacity of the entire queue, regardless of how much or how little you use it. Reserved pricing requires a 12-month commitment.'
      ProgressingJobsCount:
        $ref: '#/definitions/[object Object]'
        description: The estimated number of jobs with a PROGRESSING status.
      ReservationPlan:
        $ref: '#/definitions/[object Object]'
        description: Details about the pricing plan for your reserved queue. Required for reserved queues and not applicable to on-demand queues.
      Status:
        $ref: '#/definitions/[object Object]'
        description: 'Queues can be ACTIVE or PAUSED. If you pause a queue, the service won''t begin processing jobs in that queue. Jobs that are running when you pause the queue continue to run until they finish or result in an error.'
      SubmittedJobsCount:
        $ref: '#/definitions/[object Object]'
        description: The estimated number of jobs with a SUBMITTED status.
      Type:
        $ref: '#/definitions/[object Object]'
        description: Specifies whether this on-demand queue is system or custom. System queues are built in. You can't modify or delete system queues. You can create and modify custom queues.
    description: 'You can use queues to manage the resources that are available to your AWS account for running multiple transcoding jobs at the same time. If you don''t specify a queue, the service sends all jobs through the default queue. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/working-with-queues.html.'
  QueueListBy:
    type: string
    enum:
      - NAME
      - CREATION_DATE
    description: 'Optional. When you request a list of queues, you can choose to list them alphabetically by NAME or chronologically by CREATION_DATE. If you don''t specify, the service will list them by creation date.'
  QueueStatus:
    type: string
    enum:
      - ACTIVE
      - PAUSED
    description: 'Queues can be ACTIVE or PAUSED. If you pause a queue, jobs in that queue won''t begin. Jobs that are running when you pause a queue continue to run until they finish or result in an error.'
  Rectangle:
    type: object
    properties:
      Height:
        $ref: '#/definitions/[object Object]'
        description: Height of rectangle in pixels. Specify only even numbers.
      Width:
        $ref: '#/definitions/[object Object]'
        description: Width of rectangle in pixels. Specify only even numbers.
      X:
        $ref: '#/definitions/[object Object]'
        description: 'The distance, in pixels, between the rectangle and the left edge of the video frame. Specify only even numbers.'
      'Y':
        $ref: '#/definitions/[object Object]'
        description: 'The distance, in pixels, between the rectangle and the top edge of the video frame. Specify only even numbers.'
    description: Use Rectangle to identify a specific area of the video frame.
  RemixSettings:
    type: object
    properties:
      ChannelMapping:
        $ref: '#/definitions/[object Object]'
      ChannelsIn:
        $ref: '#/definitions/[object Object]'
        description: 'Specify the number of audio channels from your input that you want to use in your output. With remixing, you might combine or split the data in these channels, so the number of channels in your final output might be different.'
      ChannelsOut:
        $ref: '#/definitions/[object Object]'
        description: 'Specify the number of channels in this output after remixing. Valid values: 1, 2, 4, 6, 8'
    description: 'Use Manual audio remixing (RemixSettings) to adjust audio levels for each audio channel in each output of your job. With audio remixing, you can output more or fewer audio channels than your input audio source provides.'
  RenewalType:
    type: string
    enum:
      - AUTO_RENEW
      - EXPIRE
    description: Specifies whether the term of your reserved queue pricing plan is automatically extended (AUTO_RENEW) or expires (EXPIRE) at the end of the term.
  ReservationPlan:
    type: object
    properties:
      Commitment:
        $ref: '#/definitions/[object Object]'
        description: The length of the term of your reserved queue pricing plan commitment.
      ExpiresAt:
        $ref: '#/definitions/[object Object]'
        description: The timestamp in epoch seconds for when the current pricing plan term for this reserved queue expires.
      PurchasedAt:
        $ref: '#/definitions/[object Object]'
        description: The timestamp in epoch seconds for when you set up the current pricing plan for this reserved queue.
      RenewalType:
        $ref: '#/definitions/[object Object]'
        description: Specifies whether the term of your reserved queue pricing plan is automatically extended (AUTO_RENEW) or expires (EXPIRE) at the end of the term.
      ReservedSlots:
        $ref: '#/definitions/[object Object]'
        description: 'Specifies the number of reserved transcode slots (RTS) for this queue. The number of RTS determines how many jobs the queue can process in parallel; each RTS can process one job at a time. When you increase this number, you extend your existing commitment with a new 12-month commitment for a larger number of RTS. The new commitment begins when you purchase the additional capacity. You can''t decrease the number of RTS in your reserved queue.'
      Status:
        $ref: '#/definitions/[object Object]'
        description: Specifies whether the pricing plan for your reserved queue is ACTIVE or EXPIRED.
    description: Details about the pricing plan for your reserved queue. Required for reserved queues and not applicable to on-demand queues.
  ReservationPlanSettings:
    type: object
    required:
      - Commitment
      - ReservedSlots
      - RenewalType
    properties:
      Commitment:
        $ref: '#/definitions/[object Object]'
        description: The length of the term of your reserved queue pricing plan commitment.
      RenewalType:
        $ref: '#/definitions/[object Object]'
        description: 'Specifies whether the term of your reserved queue pricing plan is automatically extended (AUTO_RENEW) or expires (EXPIRE) at the end of the term. When your term is auto renewed, you extend your commitment by 12 months from the auto renew date. You can cancel this commitment.'
      ReservedSlots:
        $ref: '#/definitions/[object Object]'
        description: Specifies the number of reserved transcode slots (RTS) for this queue. The number of RTS determines how many jobs the queue can process in parallel; each RTS can process one job at a time. You can't decrease the number of RTS in your reserved queue. You can increase the number of RTS by extending your existing commitment with a new 12-month commitment for the larger number. The new commitment begins when you purchase the additional capacity. You can't cancel your commitment or revert to your original commitment after you increase the capacity.
    description: Details about the pricing plan for your reserved queue. Required for reserved queues and not applicable to on-demand queues.
  ReservationPlanStatus:
    type: string
    enum:
      - ACTIVE
      - EXPIRED
    description: Specifies whether the pricing plan for your reserved queue is ACTIVE or EXPIRED.
  ResourceTags:
    type: object
    properties:
      Arn:
        $ref: '#/definitions/[object Object]'
        description: The Amazon Resource Name (ARN) of the resource.
      Tags:
        $ref: '#/definitions/[object Object]'
        description: The tags for the resource.
    description: The Amazon Resource Name (ARN) and tags for an AWS Elemental MediaConvert resource.
  RespondToAfd:
    type: string
    enum:
      - NONE
      - RESPOND
      - PASSTHROUGH
    description: 'Use Respond to AFD (RespondToAfd) to specify how the service changes the video itself in response to AFD values in the input. * Choose Respond to clip the input video frame according to the AFD value, input display aspect ratio, and output display aspect ratio. * Choose Passthrough to include the input AFD values. Do not choose this when AfdSignaling is set to (NONE). A preferred implementation of this workflow is to set RespondToAfd to (NONE) and set AfdSignaling to (AUTO). * Choose None to remove all input AFD values from this output.'
  ScalingBehavior:
    type: string
    enum:
      - DEFAULT
      - STRETCH_TO_OUTPUT
    description: Applies only if your input aspect ratio is different from your output aspect ratio. Enable Stretch to output (StretchToOutput) to have the service stretch your video image to fit. Leave this setting disabled to allow the service to letterbox your video instead. This setting overrides any positioning value you specify elsewhere in the job.
  SccDestinationFramerate:
    type: string
    enum:
      - FRAMERATE_23_97
      - FRAMERATE_24
      - FRAMERATE_29_97_DROPFRAME
      - FRAMERATE_29_97_NON_DROPFRAME
    description: 'Set Framerate (SccDestinationFramerate) to make sure that the captions and the video are synchronized in the output. Specify a framerate that matches the framerate of the associated video. If the video framerate is 29.97, choose 29.97 dropframe (FRAMERATE_29_97_DROPFRAME) only if the video has video_insertion=true and drop_frame_timecode=true; otherwise, choose 29.97 non-dropframe (FRAMERATE_29_97_NON_DROPFRAME).'
  SccDestinationSettings:
    type: object
    properties:
      Framerate:
        $ref: '#/definitions/[object Object]'
    description: Settings for SCC caption output.
  SpekeKeyProvider:
    type: object
    properties:
      CertificateArn:
        $ref: '#/definitions/[object Object]'
        description: Optional AWS Certificate Manager ARN for a certificate to send to the keyprovider. The certificate holds a key used by the keyprovider to encrypt the keys in its response.
      ResourceId:
        $ref: '#/definitions/[object Object]'
        description: The SPEKE-compliant server uses Resource ID (ResourceId) to identify content.
      SystemIds:
        $ref: '#/definitions/[object Object]'
        description: Relates to SPEKE implementation. DRM system identifiers. DASH output groups support a max of two system ids. Other group types support one system id.
      Url:
        $ref: '#/definitions/[object Object]'
        description: Use URL (Url) to specify the SPEKE-compliant server that will provide keys for content.
    description: Settings for use with a SPEKE key provider
  StaticKeyProvider:
    type: object
    properties:
      KeyFormat:
        $ref: '#/definitions/[object Object]'
        description: Relates to DRM implementation. Sets the value of the KEYFORMAT attribute. Must be 'identity' or a reverse DNS string. May be omitted to indicate an implicit value of 'identity'.
      KeyFormatVersions:
        $ref: '#/definitions/[object Object]'
        description: Relates to DRM implementation. Either a single positive integer version value or a slash delimited list of version values (1/2/3).
      StaticKeyValue:
        $ref: '#/definitions/[object Object]'
        description: Relates to DRM implementation. Use a 32-character hexidecimal string to specify Key Value (StaticKeyValue).
      Url:
        $ref: '#/definitions/[object Object]'
        description: Relates to DRM implementation. The location of the license server used for protecting content.
    description: Use these settings to set up encryption with a static key provider.
  TeletextDestinationSettings:
    type: object
    properties:
      PageNumber:
        $ref: '#/definitions/[object Object]'
        description: 'Set pageNumber to the Teletext page number for the destination captions for this output. This value must be a three-digit hexadecimal string; strings ending in -FF are invalid. If you are passing through the entire set of Teletext data, do not use this field.'
    description: Settings for Teletext caption output
  TeletextSourceSettings:
    type: object
    properties:
      PageNumber:
        $ref: '#/definitions/[object Object]'
        description: Use Page Number (PageNumber) to specify the three-digit hexadecimal page number that will be used for Teletext captions. Do not use this setting if you are passing through teletext from the input source to output.
    description: 'Settings specific to Teletext caption sources, including Page number.'
  TimecodeBurnin:
    type: object
    properties:
      FontSize:
        $ref: '#/definitions/[object Object]'
        description: 'Use Font Size (FontSize) to set the font size of any burned-in timecode. Valid values are 10, 16, 32, 48.'
      Position:
        $ref: '#/definitions/[object Object]'
      Prefix:
        $ref: '#/definitions/[object Object]'
        description: 'Use Prefix (Prefix) to place ASCII characters before any burned-in timecode. For example, a prefix of "EZ-" will result in the timecode "EZ-00:00:00:00". Provide either the characters themselves or the ASCII code equivalents. The supported range of characters is 0x20 through 0x7e. This includes letters, numbers, and all special characters represented on a standard English keyboard.'
    description: Timecode burn-in (TimecodeBurnIn)--Burns the output timecode and specified prefix into the output.
  TimecodeBurninPosition:
    type: string
    enum:
      - TOP_CENTER
      - TOP_LEFT
      - TOP_RIGHT
      - MIDDLE_LEFT
      - MIDDLE_CENTER
      - MIDDLE_RIGHT
      - BOTTOM_LEFT
      - BOTTOM_CENTER
      - BOTTOM_RIGHT
    description: Use Position (Position) under under Timecode burn-in (TimecodeBurnIn) to specify the location the burned-in timecode on output video.
  TimecodeConfig:
    type: object
    properties:
      Anchor:
        $ref: '#/definitions/[object Object]'
        description: 'If you use an editing platform that relies on an anchor timecode, use Anchor Timecode (Anchor) to specify a timecode that will match the input video frame to the output video frame. Use 24-hour format with frame number, (HH:MM:SS:FF) or (HH:MM:SS;FF). This setting ignores framerate conversion. System behavior for Anchor Timecode varies depending on your setting for Source (TimecodeSource). * If Source (TimecodeSource) is set to Specified Start (SPECIFIEDSTART), the first input frame is the specified value in Start Timecode (Start). Anchor Timecode (Anchor) and Start Timecode (Start) are used calculate output timecode. * If Source (TimecodeSource) is set to Start at 0 (ZEROBASED)  the  first frame is 00:00:00:00. * If Source (TimecodeSource) is set to Embedded (EMBEDDED), the  first frame is the timecode value on the first input frame of the input.'
      Source:
        $ref: '#/definitions/[object Object]'
      Start:
        $ref: '#/definitions/[object Object]'
        description: 'Only use when you set Source (TimecodeSource) to Specified start (SPECIFIEDSTART). Use Start timecode (Start) to specify the timecode for the initial frame. Use 24-hour format with frame number, (HH:MM:SS:FF) or (HH:MM:SS;FF).'
      TimestampOffset:
        $ref: '#/definitions/[object Object]'
        description: 'Only applies to outputs that support program-date-time stamp. Use Timestamp offset (TimestampOffset) to overwrite the timecode date without affecting the time and frame number. Provide the new date as a string in the format "yyyy-mm-dd".  To use Time stamp offset, you must also enable Insert program-date-time (InsertProgramDateTime) in the output settings. For example, if the date part of your timecodes is 2002-1-25 and you want to change it to one year later, set Timestamp offset (TimestampOffset) to 2003-1-25.'
    description: These settings control how the service handles timecodes throughout the job. These settings don't affect input clipping.
  TimecodeSource:
    type: string
    enum:
      - EMBEDDED
      - ZEROBASED
      - SPECIFIEDSTART
    description: 'Use Source (TimecodeSource) to set how timecodes are handled within this job. To make sure that your video, audio, captions, and markers are synchronized and that time-based features, such as image inserter, work correctly, choose the Timecode source option that matches your assets. All timecodes are in a 24-hour format with frame number (HH:MM:SS:FF). * Embedded (EMBEDDED) - Use the timecode that is in the input video. If no embedded timecode is in the source, the service will use Start at 0 (ZEROBASED) instead. * Start at 0 (ZEROBASED) - Set the timecode of the initial frame to 00:00:00:00. * Specified Start (SPECIFIEDSTART) - Set the timecode of the initial frame to a value other than zero. You use Start timecode (Start) to provide this value.'
  TimedMetadata:
    type: string
    enum:
      - PASSTHROUGH
      - NONE
    description: Applies only to HLS outputs. Use this setting to specify whether the service inserts the ID3 timed metadata from the input in this output.
  TimedMetadataInsertion:
    type: object
    properties:
      Id3Insertions:
        $ref: '#/definitions/[object Object]'
        description: Id3Insertions contains the array of Id3Insertion instances.
    description: 'Enable Timed metadata insertion (TimedMetadataInsertion) to include ID3 tags in your job. To include timed metadata, you must enable it here, enable it in each output container, and specify tags and timecodes in ID3 insertion (Id3Insertion) objects.'
  Timing:
    type: object
    properties:
      FinishTime:
        $ref: '#/definitions/[object Object]'
        description: 'The time, in Unix epoch format, that the transcoding job finished'
      StartTime:
        $ref: '#/definitions/[object Object]'
        description: 'The time, in Unix epoch format, that transcoding for the job began.'
      SubmitTime:
        $ref: '#/definitions/[object Object]'
        description: 'The time, in Unix epoch format, that you submitted the job.'
    description: 'Information about when jobs are submitted, started, and finished is specified in Unix epoch format in seconds.'
  TtmlDestinationSettings:
    type: object
    properties:
      StylePassthrough:
        $ref: '#/definitions/[object Object]'
    description: 'Settings specific to TTML caption outputs, including Pass style information (TtmlStylePassthrough).'
  TtmlStylePassthrough:
    type: string
    enum:
      - ENABLED
      - DISABLED
    description: 'Pass through style and position information from a TTML-like input source (TTML, SMPTE-TT, CFF-TT) to the CFF-TT output or TTML output.'
  Type:
    type: string
    enum:
      - SYSTEM
      - CUSTOM
  VideoCodec:
    type: string
    enum:
      - FRAME_CAPTURE
      - H_264
      - H_265
      - MPEG2
      - PRORES
    description: Type of video codec
  VideoCodecSettings:
    type: object
    properties:
      Codec:
        $ref: '#/definitions/[object Object]'
        description: Specifies the video codec. This must be equal to one of the enum values defined by the object  VideoCodec.
      FrameCaptureSettings:
        $ref: '#/definitions/[object Object]'
      H264Settings:
        $ref: '#/definitions/[object Object]'
      H265Settings:
        $ref: '#/definitions/[object Object]'
      Mpeg2Settings:
        $ref: '#/definitions/[object Object]'
      ProresSettings:
        $ref: '#/definitions/[object Object]'
    description: 'Video codec settings, (CodecSettings) under (VideoDescription), contains the group of settings related to video encoding. The settings in this group vary depending on the value you choose for Video codec (Codec). For each codec enum you choose, define the corresponding settings object. The following lists the codec enum, settings object pairs. * H_264, H264Settings * H_265, H265Settings * MPEG2, Mpeg2Settings * PRORES, ProresSettings * FRAME_CAPTURE, FrameCaptureSettings'
  VideoDescription:
    type: object
    properties:
      AfdSignaling:
        $ref: '#/definitions/[object Object]'
      AntiAlias:
        $ref: '#/definitions/[object Object]'
      CodecSettings:
        $ref: '#/definitions/[object Object]'
      ColorMetadata:
        $ref: '#/definitions/[object Object]'
      Crop:
        $ref: '#/definitions/[object Object]'
        description: 'Applies only if your input aspect ratio is different from your output aspect ratio. Use Input cropping rectangle (Crop) to specify the  video area the service will include in the output. This will crop the input source, causing video pixels to be removed on encode. Do not use this setting if you have enabled Stretch to output (stretchToOutput) in your output settings.'
      DropFrameTimecode:
        $ref: '#/definitions/[object Object]'
      FixedAfd:
        $ref: '#/definitions/[object Object]'
        description: Applies only if you set AFD Signaling(AfdSignaling) to Fixed (FIXED). Use Fixed (FixedAfd) to specify a four-bit AFD value which the service will write on all  frames of this video output.
      Height:
        $ref: '#/definitions/[object Object]'
        description: 'Use the Height (Height) setting to define the video resolution height for this output. Specify in pixels. If you don''t provide a value here, the service will use the input height.'
      Position:
        $ref: '#/definitions/[object Object]'
        description: Use Position (Position) to point to a rectangle object to define your position. This setting overrides any other aspect ratio.
      RespondToAfd:
        $ref: '#/definitions/[object Object]'
      ScalingBehavior:
        $ref: '#/definitions/[object Object]'
      Sharpness:
        $ref: '#/definitions/[object Object]'
        description: 'Use Sharpness (Sharpness)setting to specify the strength of anti-aliasing. This setting changes the width of the anti-alias filter kernel used for scaling. Sharpness only applies if your output resolution is different from your input resolution, and if you set Anti-alias (AntiAlias) to ENABLED. 0 is the softest setting, 100 the sharpest, and 50 recommended for most content.'
      TimecodeInsertion:
        $ref: '#/definitions/[object Object]'
      VideoPreprocessors:
        $ref: '#/definitions/[object Object]'
        description: Find additional transcoding features under Preprocessors (VideoPreprocessors). Enable the features at each output individually. These features are disabled by default.
      Width:
        $ref: '#/definitions/[object Object]'
        description: 'Use Width (Width) to define the video resolution width, in pixels, for this output. If you don''t provide a value here, the service will use the input width.'
    description: Settings for video outputs
  VideoDetail:
    type: object
