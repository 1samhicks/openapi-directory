        $ref: '#/definitions/[object Object]'
        description: Height in pixels for the output
      WidthInPx:
        $ref: '#/definitions/[object Object]'
        description: Width in pixels for the output
    description: Contains details about the output's video stream
  VideoPreprocessor:
    type: object
    properties:
      ColorCorrector:
        $ref: '#/definitions/[object Object]'
        description: Enable the Color corrector (ColorCorrector) feature if necessary. Enable or disable this feature for each output individually. This setting is disabled by default.
      Deinterlacer:
        $ref: '#/definitions/[object Object]'
        description: Use Deinterlacer (Deinterlacer) to produce smoother motion and a clearer picture.
      ImageInserter:
        $ref: '#/definitions/[object Object]'
        description: Enable the Image inserter (ImageInserter) feature to include a graphic overlay on your video. Enable or disable this feature for each output individually. This setting is disabled by default.
      NoiseReducer:
        $ref: '#/definitions/[object Object]'
        description: Enable the Noise reducer (NoiseReducer) feature to remove noise from your video output if necessary. Enable or disable this feature for each output individually. This setting is disabled by default.
      TimecodeBurnin:
        $ref: '#/definitions/[object Object]'
        description: Timecode burn-in (TimecodeBurnIn)--Burns the output timecode and specified prefix into the output.
    description: Find additional transcoding features under Preprocessors (VideoPreprocessors). Enable the features at each output individually. These features are disabled by default.
  VideoSelector:
