        description: 'Applies only to 29.97 fps outputs. When this feature is enabled, the service will use drop-frame timecode on outputs. If it is not possible to use drop-frame timecode, the system will fall back to non-drop-frame. This setting is enabled by default when Timecode insertion (TimecodeInsertion) is enabled.'
      FixedAfd:
        $ref: '#/definitions/__integerMin0Max15'
        description: Applies only if you set AFD Signaling(AfdSignaling) to Fixed (FIXED). Use Fixed (FixedAfd) to specify a four-bit AFD value which the service will write on all  frames of this video output.
      Height:
        $ref: '#/definitions/__integerMin32Max4096'
        description: 'Use the Height (Height) setting to define the video resolution height for this output. Specify in pixels. If you don''t provide a value here, the service will use the input height.'
      Position:
        $ref: '#/definitions/Rectangle'
        description: Use Selection placement (position) to define the video area in your output frame. The area outside of the rectangle that you specify here is black.
      RespondToAfd:
        $ref: '#/definitions/RespondToAfd'
        description: 'Use Respond to AFD (RespondToAfd) to specify how the service changes the video itself in response to AFD values in the input. * Choose Respond to clip the input video frame according to the AFD value, input display aspect ratio, and output display aspect ratio. * Choose Passthrough to include the input AFD values. Do not choose this when AfdSignaling is set to (NONE). A preferred implementation of this workflow is to set RespondToAfd to (NONE) and set AfdSignaling to (AUTO). * Choose None to remove all input AFD values from this output.'
      ScalingBehavior:
        $ref: '#/definitions/ScalingBehavior'
        description: Specify how the service handles outputs that have a different aspect ratio from the input aspect ratio. Choose Stretch to output (STRETCH_TO_OUTPUT) to have the service stretch your video image to fit. Keep the setting Default (DEFAULT) to have the service letterbox your video instead. This setting overrides any value that you specify for the setting Selection placement (position) in this output.
      Sharpness:
        $ref: '#/definitions/__integerMin0Max100'
        description: 'Use Sharpness (Sharpness) setting to specify the strength of anti-aliasing. This setting changes the width of the anti-alias filter kernel used for scaling. Sharpness only applies if your output resolution is different from your input resolution. 0 is the softest setting, 100 the sharpest, and 50 recommended for most content.'
      TimecodeInsertion:
        $ref: '#/definitions/VideoTimecodeInsertion'
        description: 'Applies only to H.264, H.265, MPEG2, and ProRes outputs. Only enable Timecode insertion when the input frame rate is identical to the output frame rate. To include timecodes in this output, set Timecode insertion (VideoTimecodeInsertion) to PIC_TIMING_SEI. To leave them out, set it to DISABLED. Default is DISABLED. When the service inserts timecodes in an output, by default, it uses any embedded timecodes from the input. If none are present, the service will set the timecode for the first output frame to zero. To change this default behavior, adjust the settings under Timecode configuration (TimecodeConfig). In the console, these settings are located under Job > Job settings > Timecode configuration. Note - Timecode source under input settings (InputTimecodeSource) does not affect the timecodes that are inserted in the output. Source under Job settings > Timecode configuration (TimecodeSource) does.'
      VideoPreprocessors:
        $ref: '#/definitions/VideoPreprocessor'
        description: Find additional transcoding features under Preprocessors (VideoPreprocessors). Enable the features at each output individually. These features are disabled by default.
      Width:
        $ref: '#/definitions/__integerMin32Max4096'
        description: 'Use Width (Width) to define the video resolution width, in pixels, for this output. If you don''t provide a value here, the service will use the input width.'
    type: object
  VideoDetail:
    description: Contains details about the output's video stream
    properties:
      HeightInPx:
        $ref: '#/definitions/__integer'
        description: Height in pixels for the output
      WidthInPx:
        $ref: '#/definitions/__integer'
        description: Width in pixels for the output
    type: object
  VideoPreprocessor:
    description: Find additional transcoding features under Preprocessors (VideoPreprocessors). Enable the features at each output individually. These features are disabled by default.
    properties:
      ColorCorrector:
        $ref: '#/definitions/ColorCorrector'
        description: Enable the Color corrector (ColorCorrector) feature if necessary. Enable or disable this feature for each output individually. This setting is disabled by default.
      Deinterlacer:
        $ref: '#/definitions/Deinterlacer'
        description: Use Deinterlacer (Deinterlacer) to produce smoother motion and a clearer picture.
      ImageInserter:
        $ref: '#/definitions/ImageInserter'
        description: Enable the Image inserter (ImageInserter) feature to include a graphic overlay on your video. Enable or disable this feature for each output individually. This setting is disabled by default.
      NoiseReducer:
        $ref: '#/definitions/NoiseReducer'
        description: Enable the Noise reducer (NoiseReducer) feature to remove noise from your video output if necessary. Enable or disable this feature for each output individually. This setting is disabled by default.
      TimecodeBurnin:
        $ref: '#/definitions/TimecodeBurnin'
        description: Timecode burn-in (TimecodeBurnIn)--Burns the output timecode and specified prefix into the output.
    type: object
  VideoSelector:
    description: Selector for video.
    properties:
      ColorSpace:
        $ref: '#/definitions/ColorSpace'
        description: 'If your input video has accurate color space metadata, or if you don''t know about color space, leave this set to the default value Follow (FOLLOW). The service will automatically detect your input color space. If your input video has metadata indicating the wrong color space, specify the accurate color space here. If your input video is HDR 10 and the SMPTE ST 2086 Mastering Display Color Volume static metadata isn''t present in your video stream, or if that metadata is present but not accurate, choose Force HDR 10 (FORCE_HDR10) here and specify correct values in the input HDR 10 metadata (Hdr10Metadata) settings. For more information about MediaConvert HDR jobs, see https://docs.aws.amazon.com/console/mediaconvert/hdr.'
      ColorSpaceUsage:
        $ref: '#/definitions/ColorSpaceUsage'
        description: 'There are two sources for color metadata, the input file and the job input settings Color space (ColorSpace) and HDR master display information settings(Hdr10Metadata). The Color space usage setting determines which takes precedence. Choose Force (FORCE) to use color metadata from the input job settings. If you don''t specify values for those settings, the service defaults to using metadata from your input. FALLBACK - Choose Fallback (FALLBACK) to use color metadata from the source when it is present. If there''s no color metadata in your input file, the service defaults to using values you specify in the input settings.'
      Hdr10Metadata:
        $ref: '#/definitions/Hdr10Metadata'
        description: 'Use these settings to provide HDR 10 metadata that is missing or inaccurate in your input video. Appropriate values vary depending on the input video and must be provided by a color grader. The color grader generates these values during the HDR 10 mastering process. The valid range for each of these settings is 0 to 50,000. Each increment represents 0.00002 in CIE1931 color coordinate. Related settings - When you specify these values, you must also set Color space (ColorSpace) to HDR 10 (HDR10). To specify whether the the values you specify here take precedence over the values in the metadata of your input file, set Color space usage (ColorSpaceUsage). To specify whether color metadata is included in an output, set Color metadata (ColorMetadata). For more information about MediaConvert HDR jobs, see https://docs.aws.amazon.com/console/mediaconvert/hdr.'
      Pid:
        $ref: '#/definitions/__integerMin1Max2147483647'
        description: 'Use PID (Pid) to select specific video data from an input file. Specify this value as an integer; the system automatically converts it to the hexidecimal value. For example, 257 selects PID 0x101. A PID, or packet identifier, is an identifier for a set of data in an MPEG-2 transport stream container.'
      ProgramNumber:
        $ref: '#/definitions/__integerMinNegative2147483648Max2147483647'
        description: Selects a specific program from within a multi-program transport stream. Note that Quad 4K is not currently supported.
      Rotate:
        $ref: '#/definitions/InputRotate'
        description: 'Use Rotate (InputRotate) to specify how the service rotates your video. You can choose automatic rotation or specify a rotation. You can specify a clockwise rotation of 0, 90, 180, or 270 degrees. If your input video container is .mov or .mp4 and your input has rotation metadata, you can choose Automatic to have the service rotate your video according to the rotation specified in the metadata. The rotation must be within one degree of 90, 180, or 270 degrees. If the rotation metadata specifies any other rotation, the service will default to no rotation. By default, the service does no rotation, even if your input video has rotation metadata. The service doesn''t pass through rotation metadata.'
    type: object
  VideoTimecodeInsertion:
    description: 'Applies only to H.264, H.265, MPEG2, and ProRes outputs. Only enable Timecode insertion when the input frame rate is identical to the output frame rate. To include timecodes in this output, set Timecode insertion (VideoTimecodeInsertion) to PIC_TIMING_SEI. To leave them out, set it to DISABLED. Default is DISABLED. When the service inserts timecodes in an output, by default, it uses any embedded timecodes from the input. If none are present, the service will set the timecode for the first output frame to zero. To change this default behavior, adjust the settings under Timecode configuration (TimecodeConfig). In the console, these settings are located under Job > Job settings > Timecode configuration. Note - Timecode source under input settings (InputTimecodeSource) does not affect the timecodes that are inserted in the output. Source under Job settings > Timecode configuration (TimecodeSource) does.'
    enum:
      - DISABLED
      - PIC_TIMING_SEI
    type: string
  WavFormat:
    description: 'The service defaults to using RIFF for WAV outputs. If your output audio is likely to exceed 4 GB in file size, or if you otherwise need the extended support of the RF64 format, set your output WAV file format to RF64.'
    enum:
      - RIFF
      - RF64
    type: string
  WavSettings:
    description: Required when you set (Codec) under (AudioDescriptions)>(CodecSettings) to the value WAV.
    properties:
      BitDepth:
        $ref: '#/definitions/__integerMin16Max24'
        description: 'Specify Bit depth (BitDepth), in bits per sample, to choose the encoding quality for this audio track.'
      Channels:
        $ref: '#/definitions/__integerMin1Max64'
        description: 'Specify the number of channels in this output audio track. Valid values are 1 and even numbers up to 64. For example, 1, 2, 4, 6, and so on, up to 64.'
      Format:
        $ref: '#/definitions/WavFormat'
        description: 'The service defaults to using RIFF for WAV outputs. If your output audio is likely to exceed 4 GB in file size, or if you otherwise need the extended support of the RF64 format, set your output WAV file format to RF64.'
      SampleRate:
        $ref: '#/definitions/__integerMin8000Max192000'
        description: Sample rate in Hz.
