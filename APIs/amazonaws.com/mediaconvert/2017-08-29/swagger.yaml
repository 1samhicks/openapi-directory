      FreeSpaceBox:
        $ref: '#/definitions/Mp4FreeSpaceBox'
        description: Inserts a free-space box immediately after the moov box.
      MoovPlacement:
        $ref: '#/definitions/Mp4MoovPlacement'
        description: 'If set to PROGRESSIVE_DOWNLOAD, the MOOV atom is relocated to the beginning of the archive as required for progressive downloading. Otherwise it is placed normally at the end.'
      Mp4MajorBrand:
        $ref: '#/definitions/__string'
        description: Overrides the "Major Brand" field in the output file. Usually not necessary to specify.
    type: object
  Mpeg2AdaptiveQuantization:
    description: Adaptive quantization. Allows intra-frame quantizers to vary to improve visual quality.
    enum:
      - 'OFF'
      - LOW
      - MEDIUM
      - HIGH
    type: string
  Mpeg2CodecLevel:
    description: Use Level (Mpeg2CodecLevel) to set the MPEG-2 level for the video output.
    enum:
      - AUTO
      - LOW
      - MAIN
      - HIGH1440
      - HIGH
    type: string
  Mpeg2CodecProfile:
    description: Use Profile (Mpeg2CodecProfile) to set the MPEG-2 profile for the video output.
    enum:
      - MAIN
      - PROFILE_422
    type: string
  Mpeg2DynamicSubGop:
    description: Choose Adaptive to improve subjective video quality for high-motion content. This will cause the service to use fewer B-frames (which infer information based on other frames) for high-motion portions of the video and more B-frames for low-motion portions. The maximum number of B-frames is limited by the value you provide for the setting B frames between reference frames (numberBFramesBetweenReferenceFrames).
    enum:
      - ADAPTIVE
      - STATIC
    type: string
  Mpeg2FramerateControl:
    description: 'If you are using the console, use the Framerate setting to specify the frame rate for this output. If you want to keep the same frame rate as the input video, choose Follow source. If you want to do frame rate conversion, choose a frame rate from the dropdown list or choose Custom. The framerates shown in the dropdown list are decimal approximations of fractions. If you choose Custom, specify your frame rate as a fraction. If you are creating your transcoding job sepecification as a JSON file without the console, use FramerateControl to specify which value the service uses for the frame rate for this output. Choose INITIALIZE_FROM_SOURCE if you want the service to use the frame rate from the input. Choose SPECIFIED if you want the service to use the frame rate you specify in the settings FramerateNumerator and FramerateDenominator.'
    enum:
      - INITIALIZE_FROM_SOURCE
      - SPECIFIED
    type: string
  Mpeg2FramerateConversionAlgorithm:
    description: 'When set to INTERPOLATE, produces smoother motion during frame rate conversion.'
    enum:
      - DUPLICATE_DROP
      - INTERPOLATE
    type: string
  Mpeg2GopSizeUnits:
    description: Indicates if the GOP Size in MPEG2 is specified in frames or seconds. If seconds the system will convert the GOP Size into a frame count at run time.
    enum:
      - FRAMES
      - SECONDS
    type: string
  Mpeg2InterlaceMode:
    description: |-
      Use Interlace mode (InterlaceMode) to choose the scan line type for the output. * Top Field First (TOP_FIELD) and Bottom Field First (BOTTOM_FIELD) produce interlaced output with the entire output having the same field polarity (top or bottom first). * Follow, Default Top (FOLLOW_TOP_FIELD) and Follow, Default Bottom (FOLLOW_BOTTOM_FIELD) use the same field polarity as the source. Therefore, behavior depends on the input scan type.
        - If the source is interlaced, the output will be interlaced with the same polarity as the source (it will follow the source). The output could therefore be a mix of "top field first" and "bottom field first".
        - If the source is progressive, the output will be interlaced with "top field first" or "bottom field first" polarity, depending on which of the Follow options you chose.
    enum:
      - PROGRESSIVE
      - TOP_FIELD
      - BOTTOM_FIELD
      - FOLLOW_TOP_FIELD
      - FOLLOW_BOTTOM_FIELD
    type: string
  Mpeg2IntraDcPrecision:
    description: 'Use Intra DC precision (Mpeg2IntraDcPrecision) to set quantization precision for intra-block DC coefficients. If you choose the value auto, the service will automatically select the precision based on the per-frame compression ratio.'
    enum:
      - AUTO
      - INTRA_DC_PRECISION_8
      - INTRA_DC_PRECISION_9
      - INTRA_DC_PRECISION_10
      - INTRA_DC_PRECISION_11
    type: string
  Mpeg2ParControl:
    description: 'Using the API, enable ParFollowSource if you want the service to use the pixel aspect ratio from the input. Using the console, do this by choosing Follow source for Pixel aspect ratio.'
    enum:
      - INITIALIZE_FROM_SOURCE
      - SPECIFIED
    type: string
  Mpeg2QualityTuningLevel:
    description: Use Quality tuning level (Mpeg2QualityTuningLevel) to specifiy whether to use single-pass or multipass video encoding.
    enum:
      - SINGLE_PASS
      - MULTI_PASS
    type: string
  Mpeg2RateControlMode:
    description: Use Rate control mode (Mpeg2RateControlMode) to specifiy whether the bitrate is variable (vbr) or constant (cbr).
    enum:
      - VBR
      - CBR
    type: string
  Mpeg2SceneChangeDetect:
    description: Enable this setting to insert I-frames at scene changes that the service automatically detects. This improves video quality and is enabled by default.
    enum:
      - DISABLED
      - ENABLED
    type: string
  Mpeg2Settings:
    description: Required when you set (Codec) under (VideoDescription)>(CodecSettings) to the value MPEG2.
    properties:
