        description: Inserts DVB Network Information Table (NIT) at the specified table repetition interval.
      DvbSdtSettings:
        $ref: '#/definitions/DvbSdtSettings'
        description: Inserts DVB Service Description Table (NIT) at the specified table repetition interval.
      DvbSubPids:
        $ref: '#/definitions/__listOf__integerMin32Max8182'
