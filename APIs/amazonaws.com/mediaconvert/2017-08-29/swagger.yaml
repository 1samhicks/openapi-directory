      - 'OFF'
    description: Specify Sample Adaptive Offset (SAO) filter strength.  Adaptive mode dynamically selects best strength based on content
  H265SceneChangeDetect:
    type: string
    enum:
      - DISABLED
      - ENABLED
    description: Scene change detection (inserts I-frames on scene changes).
  H265Settings:
    type: object
    properties:
      AdaptiveQuantization:
        $ref: '#/definitions/[object Object]'
      AlternateTransferFunctionSei:
        $ref: '#/definitions/[object Object]'
      Bitrate:
        $ref: '#/definitions/[object Object]'
        description: 'Average bitrate in bits/second. Required for VBR and CBR. For MS Smooth outputs, bitrates must be unique when rounded down to the nearest multiple of 1000.'
      CodecLevel:
        $ref: '#/definitions/[object Object]'
      CodecProfile:
        $ref: '#/definitions/[object Object]'
      DynamicSubGop:
        $ref: '#/definitions/[object Object]'
        description: Choose Adaptive to improve subjective video quality for high-motion content. This will cause the service to use fewer B-frames (which infer information based on other frames) for high-motion portions of the video and more B-frames for low-motion portions. The maximum number of B-frames is limited by the value you provide for the setting B frames between reference frames (numberBFramesBetweenReferenceFrames).
      FlickerAdaptiveQuantization:
        $ref: '#/definitions/[object Object]'
      FramerateControl:
        $ref: '#/definitions/[object Object]'
      FramerateConversionAlgorithm:
        $ref: '#/definitions/[object Object]'
      FramerateDenominator:
        $ref: '#/definitions/[object Object]'
        description: Framerate denominator.
      FramerateNumerator:
        $ref: '#/definitions/[object Object]'
        description: 'Framerate numerator - framerate is a fraction, e.g. 24000 / 1001 = 23.976 fps.'
      GopBReference:
        $ref: '#/definitions/[object Object]'
      GopClosedCadence:
        $ref: '#/definitions/[object Object]'
        description: 'Frequency of closed GOPs. In streaming applications, it is recommended that this be set to 1 so a decoder joining mid-stream will receive an IDR frame as quickly as possible. Setting this value to 0 will break output segmenting.'
      GopSize:
        $ref: '#/definitions/[object Object]'
        description: GOP Length (keyframe interval) in frames or seconds. Must be greater than zero.
      GopSizeUnits:
        $ref: '#/definitions/[object Object]'
      HrdBufferInitialFillPercentage:
        $ref: '#/definitions/[object Object]'
        description: Percentage of the buffer that should initially be filled (HRD buffer model).
      HrdBufferSize:
        $ref: '#/definitions/[object Object]'
        description: 'Size of buffer (HRD buffer model) in bits. For example, enter five megabits as 5000000.'
      InterlaceMode:
        $ref: '#/definitions/[object Object]'
      MaxBitrate:
        $ref: '#/definitions/[object Object]'
        description: 'Maximum bitrate in bits/second. For example, enter five megabits per second as 5000000. Required when Rate control mode is QVBR.'
      MinIInterval:
        $ref: '#/definitions/[object Object]'
        description: 'Enforces separation between repeated (cadence) I-frames and I-frames inserted by Scene Change Detection. If a scene change I-frame is within I-interval frames of a cadence I-frame, the GOP is shrunk and/or stretched to the scene change I-frame. GOP stretch requires enabling lookahead as well as setting I-interval. The normal cadence resumes for the next GOP. This setting is only used when Scene Change Detect is enabled. Note: Maximum GOP stretch = GOP size + Min-I-interval - 1'
      NumberBFramesBetweenReferenceFrames:
        $ref: '#/definitions/[object Object]'
        description: Number of B-frames between reference frames.
      NumberReferenceFrames:
        $ref: '#/definitions/[object Object]'
        description: Number of reference frames to use. The encoder may use more than requested if using B-frames and/or interlaced encoding.
      ParControl:
        $ref: '#/definitions/[object Object]'
      ParDenominator:
        $ref: '#/definitions/[object Object]'
        description: Pixel Aspect Ratio denominator.
      ParNumerator:
        $ref: '#/definitions/[object Object]'
        description: Pixel Aspect Ratio numerator.
      QualityTuningLevel:
        $ref: '#/definitions/[object Object]'
      QvbrSettings:
        $ref: '#/definitions/[object Object]'
        description: 'Settings for quality-defined variable bitrate encoding with the H.265 codec. Required when you set Rate control mode to QVBR. Not valid when you set Rate control mode to a value other than QVBR, or when you don''t define Rate control mode.'
      RateControlMode:
        $ref: '#/definitions/[object Object]'
      SampleAdaptiveOffsetFilterMode:
        $ref: '#/definitions/[object Object]'
      SceneChangeDetect:
        $ref: '#/definitions/[object Object]'
      Slices:
        $ref: '#/definitions/[object Object]'
        description: 'Number of slices per picture. Must be less than or equal to the number of macroblock rows for progressive pictures, and less than or equal to half the number of macroblock rows for interlaced pictures.'
      SlowPal:
        $ref: '#/definitions/[object Object]'
      SpatialAdaptiveQuantization:
        $ref: '#/definitions/[object Object]'
      Telecine:
        $ref: '#/definitions/[object Object]'
      TemporalAdaptiveQuantization:
        $ref: '#/definitions/[object Object]'
      TemporalIds:
        $ref: '#/definitions/[object Object]'
      Tiles:
        $ref: '#/definitions/[object Object]'
      UnregisteredSeiTimecode:
        $ref: '#/definitions/[object Object]'
      WriteMp4PackagingType:
        $ref: '#/definitions/[object Object]'
    description: Settings for H265 codec
  H265SlowPal:
    type: string
    enum:
      - DISABLED
      - ENABLED
    description: 'Enables Slow PAL rate conversion. 23.976fps and 24fps input is relabeled as 25fps, and audio is sped up correspondingly.'
  H265SpatialAdaptiveQuantization:
    type: string
    enum:
      - DISABLED
      - ENABLED
    description: Adjust quantization within each frame based on spatial variation of content complexity.
  H265Telecine:
    type: string
    enum:
      - NONE
      - SOFT
      - HARD
    description: 'This field applies only if the Streams > Advanced > Framerate (framerate) field  is set to 29.970. This field works with the Streams > Advanced > Preprocessors > Deinterlacer  field (deinterlace_mode) and the Streams > Advanced > Interlaced Mode field (interlace_mode)  to identify the scan type for the output: Progressive, Interlaced, Hard Telecine or Soft Telecine. - Hard: produces 29.97i output from 23.976 input. - Soft: produces 23.976; the player converts this output to 29.97i.'
  H265TemporalAdaptiveQuantization:
    type: string
    enum:
      - DISABLED
      - ENABLED
    description: Adjust quantization within each frame based on temporal variation of content complexity.
  H265TemporalIds:
    type: string
    enum:
      - DISABLED
      - ENABLED
    description: 'Enables temporal layer identifiers in the encoded bitstream. Up to 3 layers are supported depending on GOP structure: I- and P-frames form one layer, reference B-frames can form a second layer and non-reference b-frames can form a third layer. Decoders can optionally decode only the lower temporal layers to generate a lower frame rate output. For example, given a bitstream with temporal IDs and with b-frames = 1 (i.e. IbPbPb display order), a decoder could decode all the frames for full frame rate output or only the I and P frames (lowest temporal layer) for a half frame rate output.'
  H265Tiles:
    type: string
    enum:
      - DISABLED
      - ENABLED
    description: 'Enable use of tiles, allowing horizontal as well as vertical subdivision of the encoded pictures.'
  H265UnregisteredSeiTimecode:
    type: string
    enum:
      - DISABLED
      - ENABLED
    description: Inserts timecode for each frame as 4 bytes of an unregistered SEI message.
  H265WriteMp4PackagingType:
    type: string
    enum:
      - HVC1
      - HEV1
    description: 'If HVC1, output that is H.265 will be marked as HVC1 and adhere to the ISO-IECJTC1-SC29_N13798_Text_ISOIEC_FDIS_14496-15_3rd_E spec which states that parameter set NAL units will be stored in the sample headers but not in the samples directly. If HEV1, then H.265 will be marked as HEV1 and parameter set NAL units will be written into the samples.'
  Hdr10Metadata:
    type: object
    properties:
      BluePrimaryX:
        $ref: '#/definitions/[object Object]'
        description: 'HDR Master Display Information must be provided by a color grader, using color grading tools. Range is 0 to 50,000, each increment represents 0.00002 in CIE1931 color coordinate. Note that this setting is not for color correction.'
      BluePrimaryY:
        $ref: '#/definitions/[object Object]'
        description: 'HDR Master Display Information must be provided by a color grader, using color grading tools. Range is 0 to 50,000, each increment represents 0.00002 in CIE1931 color coordinate. Note that this setting is not for color correction.'
      GreenPrimaryX:
        $ref: '#/definitions/[object Object]'
        description: 'HDR Master Display Information must be provided by a color grader, using color grading tools. Range is 0 to 50,000, each increment represents 0.00002 in CIE1931 color coordinate. Note that this setting is not for color correction.'
      GreenPrimaryY:
        $ref: '#/definitions/[object Object]'
        description: 'HDR Master Display Information must be provided by a color grader, using color grading tools. Range is 0 to 50,000, each increment represents 0.00002 in CIE1931 color coordinate. Note that this setting is not for color correction.'
      MaxContentLightLevel:
        $ref: '#/definitions/[object Object]'
        description: 'Maximum light level among all samples in the coded video sequence, in units of candelas per square meter.'
      MaxFrameAverageLightLevel:
        $ref: '#/definitions/[object Object]'
        description: 'Maximum average light level of any frame in the coded video sequence, in units of candelas per square meter.'
      MaxLuminance:
        $ref: '#/definitions/[object Object]'
        description: Nominal maximum mastering display luminance in units of of 0.0001 candelas per square meter.
      MinLuminance:
        $ref: '#/definitions/[object Object]'
        description: Nominal minimum mastering display luminance in units of of 0.0001 candelas per square meter
      RedPrimaryX:
        $ref: '#/definitions/[object Object]'
        description: 'HDR Master Display Information must be provided by a color grader, using color grading tools. Range is 0 to 50,000, each increment represents 0.00002 in CIE1931 color coordinate. Note that this setting is not for color correction.'
      RedPrimaryY:
        $ref: '#/definitions/[object Object]'
        description: 'HDR Master Display Information must be provided by a color grader, using color grading tools. Range is 0 to 50,000, each increment represents 0.00002 in CIE1931 color coordinate. Note that this setting is not for color correction.'
      WhitePointX:
        $ref: '#/definitions/[object Object]'
        description: 'HDR Master Display Information must be provided by a color grader, using color grading tools. Range is 0 to 50,000, each increment represents 0.00002 in CIE1931 color coordinate. Note that this setting is not for color correction.'
      WhitePointY:
        $ref: '#/definitions/[object Object]'
        description: 'HDR Master Display Information must be provided by a color grader, using color grading tools. Range is 0 to 50,000, each increment represents 0.00002 in CIE1931 color coordinate. Note that this setting is not for color correction.'
    description: 'Use the HDR master display (Hdr10Metadata) settings to correct HDR metadata or to provide missing metadata. These values vary depending on the input video and must be provided by a color grader. Range is 0 to 50,000, each increment represents 0.00002 in CIE1931 color coordinate. Note that these settings are not color correction. Note that if you are creating HDR outputs inside of an HLS CMAF package, to comply with the Apple specification, you must use the HVC1 for H.265 setting.'
  HlsAdMarkers:
    type: string
    enum:
      - ELEMENTAL
      - ELEMENTAL_SCTE35
  HlsAudioTrackType:
    type: string
    enum:
      - ALTERNATE_AUDIO_AUTO_SELECT_DEFAULT
      - ALTERNATE_AUDIO_AUTO_SELECT
      - ALTERNATE_AUDIO_NOT_AUTO_SELECT
      - AUDIO_ONLY_VARIANT_STREAM
    description: 'Four types of audio-only tracks are supported: Audio-Only Variant Stream The client can play back this audio-only stream instead of video in low-bandwidth scenarios. Represented as an EXT-X-STREAM-INF in the HLS manifest. Alternate Audio, Auto Select, Default Alternate rendition that the client should try to play back by default. Represented as an EXT-X-MEDIA in the HLS manifest with DEFAULT=YES, AUTOSELECT=YES Alternate Audio, Auto Select, Not Default Alternate rendition that the client may try to play back by default. Represented as an EXT-X-MEDIA in the HLS manifest with DEFAULT=NO, AUTOSELECT=YES Alternate Audio, not Auto Select Alternate rendition that the client will not try to play back by default. Represented as an EXT-X-MEDIA in the HLS manifest with DEFAULT=NO, AUTOSELECT=NO'
  HlsCaptionLanguageMapping:
    type: object
    properties:
      CaptionChannel:
        $ref: '#/definitions/[object Object]'
        description: Caption channel.
      CustomLanguageCode:
        $ref: '#/definitions/[object Object]'
        description: 'Specify the language for this caption channel, using the ISO 639-2 or ISO 639-3 three-letter language code'
      LanguageCode:
        $ref: '#/definitions/[object Object]'
      LanguageDescription:
        $ref: '#/definitions/[object Object]'
        description: Caption language description.
    description: Caption Language Mapping
  HlsCaptionLanguageSetting:
    type: string
    enum:
      - INSERT
      - OMIT
      - NONE
    description: 'Applies only to 608 Embedded output captions. Insert: Include CLOSED-CAPTIONS lines in the manifest. Specify at least one language in the CC1 Language Code field. One CLOSED-CAPTION line is added for each Language Code you specify. Make sure to specify the languages in the order in which they appear in the original source (if the source is embedded format) or the order of the caption selectors (if the source is other than embedded). Otherwise, languages in the manifest will not match up properly with the output captions. None: Include CLOSED-CAPTIONS=NONE line in the manifest. Omit: Omit any CLOSED-CAPTIONS line from the manifest.'
  HlsClientCache:
    type: string
    enum:
      - DISABLED
      - ENABLED
    description: 'When set to ENABLED, sets #EXT-X-ALLOW-CACHE:no tag, which prevents client from saving media segments for later replay.'
  HlsCodecSpecification:
    type: string
    enum:
      - RFC_6381
      - RFC_4281
    description: Specification to use (RFC-6381 or the default RFC-4281) during m3u8 playlist generation.
  HlsDirectoryStructure:
    type: string
    enum:
      - SINGLE_DIRECTORY
      - SUBDIRECTORY_PER_STREAM
    description: Indicates whether segments should be placed in subdirectories.
  HlsEncryptionSettings:
    type: object
    properties:
      ConstantInitializationVector:
        $ref: '#/definitions/[object Object]'
        description: 'This is a 128-bit, 16-byte hex value represented by a 32-character text string. If this parameter is not set then the Initialization Vector will follow the segment number by default.'
      EncryptionMethod:
        $ref: '#/definitions/[object Object]'
      InitializationVectorInManifest:
        $ref: '#/definitions/[object Object]'
      SpekeKeyProvider:
        $ref: '#/definitions/[object Object]'
      StaticKeyProvider:
        $ref: '#/definitions/[object Object]'
      Type:
        $ref: '#/definitions/[object Object]'
    description: Settings for HLS encryption
  HlsEncryptionType:
    type: string
    enum:
      - AES128
      - SAMPLE_AES
    description: Encrypts the segments with the given encryption scheme. Leave blank to disable. Selecting 'Disabled' in the web interface also disables encryption.
  HlsGroupSettings:
    type: object
    properties:
      AdMarkers:
        $ref: '#/definitions/[object Object]'
        description: Choose one or more ad marker types to pass SCTE35 signals through to this group of Apple HLS outputs.
      BaseUrl:
        $ref: '#/definitions/[object Object]'
        description: A partial URI prefix that will be prepended to each output in the media .m3u8 file. Can be used if base manifest is delivered from a different URL than the main .m3u8 file.
      CaptionLanguageMappings:
        $ref: '#/definitions/[object Object]'
        description: Language to be used on Caption outputs
      CaptionLanguageSetting:
        $ref: '#/definitions/[object Object]'
      ClientCache:
        $ref: '#/definitions/[object Object]'
      CodecSpecification:
        $ref: '#/definitions/[object Object]'
      Destination:
        $ref: '#/definitions/[object Object]'
        description: 'Use Destination (Destination) to specify the S3 output location and the output filename base. Destination accepts format identifiers. If you do not specify the base filename in the URI, the service will use the filename of the input file. If your job has multiple inputs, the service uses the filename of the first input file.'
      DirectoryStructure:
        $ref: '#/definitions/[object Object]'
      Encryption:
        $ref: '#/definitions/[object Object]'
        description: DRM settings.
      ManifestCompression:
        $ref: '#/definitions/[object Object]'
      ManifestDurationFormat:
        $ref: '#/definitions/[object Object]'
      MinFinalSegmentLength:
        $ref: '#/definitions/[object Object]'
        description: 'Keep this setting at the default value of 0, unless you are troubleshooting a problem with how devices play back the end of your video asset. If you know that player devices are hanging on the final segment of your video because the length of your final segment is too short, use this setting to specify a minimum final segment length, in seconds. Choose a value that is greater than or equal to 1 and less than your segment length. When you specify a value for this setting, the encoder will combine any final segment that is shorter than the length that you specify with the previous segment. For example, your segment length is 3 seconds and your final segment is .5 seconds without a minimum final segment length; when you set the minimum final segment length to 1, your final segment is 3.5 seconds.'
      MinSegmentLength:
        $ref: '#/definitions/[object Object]'
        description: 'When set, Minimum Segment Size is enforced by looking ahead and back within the specified range for a nearby avail and extending the segment size if needed.'
      OutputSelection:
        $ref: '#/definitions/[object Object]'
      ProgramDateTime:
        $ref: '#/definitions/[object Object]'
      ProgramDateTimePeriod:
        $ref: '#/definitions/[object Object]'
        description: 'Period of insertion of EXT-X-PROGRAM-DATE-TIME entry, in seconds.'
      SegmentControl:
        $ref: '#/definitions/[object Object]'
      SegmentLength:
        $ref: '#/definitions/[object Object]'
        description: 'Length of MPEG-2 Transport Stream segments to create (in seconds). Note that segments will end on the next keyframe after this number of seconds, so actual segment length may be longer.'
      SegmentsPerSubdirectory:
        $ref: '#/definitions/[object Object]'
        description: Number of segments to write to a subdirectory before starting a new one. directoryStructure must be SINGLE_DIRECTORY for this setting to have an effect.
      StreamInfResolution:
        $ref: '#/definitions/[object Object]'
      TimedMetadataId3Frame:
        $ref: '#/definitions/[object Object]'
      TimedMetadataId3Period:
        $ref: '#/definitions/[object Object]'
        description: Timed Metadata interval in seconds.
      TimestampDeltaMilliseconds:
        $ref: '#/definitions/[object Object]'
        description: Provides an extra millisecond delta offset to fine tune the timestamps.
    description: Required when you set (Type) under (OutputGroups)>(OutputGroupSettings) to HLS_GROUP_SETTINGS.
  HlsIFrameOnlyManifest:
    type: string
    enum:
      - INCLUDE
      - EXCLUDE
    description: 'When set to INCLUDE, writes I-Frame Only Manifest in addition to the HLS manifest'
  HlsInitializationVectorInManifest:
    type: string
    enum:
      - INCLUDE
      - EXCLUDE
    description: 'The Initialization Vector is a 128-bit number used in conjunction with the key for encrypting blocks. If set to INCLUDE, Initialization Vector is listed in the manifest. Otherwise Initialization Vector is not in the manifest.'
  HlsKeyProviderType:
    type: string
    enum:
      - SPEKE
      - STATIC_KEY
    description: Indicates which type of key provider is used for encryption.
  HlsManifestCompression:
    type: string
    enum:
      - GZIP
      - NONE
    description: 'When set to GZIP, compresses HLS playlist.'
  HlsManifestDurationFormat:
    type: string
    enum:
      - FLOATING_POINT
      - INTEGER
    description: Indicates whether the output manifest should use floating point values for segment duration.
  HlsOutputSelection:
    type: string
    enum:
      - MANIFESTS_AND_SEGMENTS
      - SEGMENTS_ONLY
    description: Indicates whether the .m3u8 manifest file should be generated for this HLS output group.
  HlsProgramDateTime:
    type: string
    enum:
      - INCLUDE
      - EXCLUDE
    description: 'Includes or excludes EXT-X-PROGRAM-DATE-TIME tag in .m3u8 manifest files. The value is calculated as follows: either the program date and time are initialized using the input timecode source, or the time is initialized using the input timecode source and the date is initialized using the timestamp_offset.'
  HlsSegmentControl:
    type: string
    enum:
      - SINGLE_FILE
      - SEGMENTED_FILES
    description: 'When set to SINGLE_FILE, emits program as a single media resource (.ts) file, uses #EXT-X-BYTERANGE tags to index segment for playback.'
  HlsSettings:
    type: object
    properties:
      AudioGroupId:
        $ref: '#/definitions/[object Object]'
        description: Specifies the group to which the audio Rendition belongs.
      AudioRenditionSets:
        $ref: '#/definitions/[object Object]'
        description: 'List all the audio groups that are used with the video output stream. Input all the audio GROUP-IDs that are associated to the video, separate by '',''.'
      AudioTrackType:
        $ref: '#/definitions/[object Object]'
      IFrameOnlyManifest:
        $ref: '#/definitions/[object Object]'
      SegmentModifier:
        $ref: '#/definitions/[object Object]'
        description: 'String concatenated to end of segment filenames. Accepts "Format Identifiers":#format_identifier_parameters.'
    description: Settings for HLS output groups
  HlsStreamInfResolution:
    type: string
    enum:
      - INCLUDE
      - EXCLUDE
    description: Include or exclude RESOLUTION attribute for video in EXT-X-STREAM-INF tag of variant manifest.
  HlsTimedMetadataId3Frame:
    type: string
    enum:
      - NONE
      - PRIV
      - TDRL
    description: Indicates ID3 frame that has the timecode.
  Id3Insertion:
    type: object
    properties:
      Id3:
        $ref: '#/definitions/[object Object]'
        description: Use ID3 tag (Id3) to provide a tag value in base64-encode format.
      Timecode:
        $ref: '#/definitions/[object Object]'
        description: 'Provide a Timecode (TimeCode) in HH:MM:SS:FF or HH:MM:SS;FF format.'
    description: 'To insert ID3 tags in your output, specify two values. Use ID3 tag (Id3) to specify the base 64 encoded string and use Timecode (TimeCode) to specify the time when the tag should be inserted. To insert multiple ID3 tags in your output, create multiple instances of ID3 insertion (Id3Insertion).'
  ImageInserter:
    type: object
    properties:
      InsertableImages:
        $ref: '#/definitions/[object Object]'
        description: Specify the images that you want to overlay on your video. The images must be PNG or TGA files.
    description: Enable the Image inserter (ImageInserter) feature to include a graphic overlay on your video. Enable or disable this feature for each input or output individually. This setting is disabled by default.
  Input:
    type: object
    properties:
      AudioSelectorGroups:
        $ref: '#/definitions/[object Object]'
        description: 'Specifies set of audio selectors within an input to combine. An input may have multiple audio selector groups. See "Audio Selector Group":#inputs-audio_selector_group for more information.'
      AudioSelectors:
        $ref: '#/definitions/[object Object]'
        description: Use Audio selectors (AudioSelectors) to specify a track or set of tracks from the input that you will use in your outputs. You can use mutiple Audio selectors per input.
      CaptionSelectors:
        $ref: '#/definitions/[object Object]'
        description: Use Captions selectors (CaptionSelectors) to specify the captions data from the input that you will use in your outputs. You can use mutiple captions selectors per input.
      DeblockFilter:
        $ref: '#/definitions/[object Object]'
      DecryptionSettings:
        $ref: '#/definitions/[object Object]'
        description: 'If the input file is encrypted, decryption settings to decrypt the media file'
      DenoiseFilter:
        $ref: '#/definitions/[object Object]'
      FileInput:
        $ref: '#/definitions/[object Object]'
        description: 'Use Input (fileInput) to define the source file used in the transcode job. There can be multiple inputs in a job. These inputs are concantenated, in the order they are specified in the job, to create the output.'
      FilterEnable:
        $ref: '#/definitions/[object Object]'
      FilterStrength:
        $ref: '#/definitions/[object Object]'
        description: Use Filter strength (FilterStrength) to adjust the magnitude the input filter settings (Deblock and Denoise). The range is -5 to 5. Default is 0.
      ImageInserter:
        $ref: '#/definitions/[object Object]'
        description: Enable the Image inserter (ImageInserter) feature to include a graphic overlay on your video. Enable or disable this feature for each input individually. This setting is disabled by default.
      InputClippings:
        $ref: '#/definitions/[object Object]'
        description: '(InputClippings) contains sets of start and end times that together specify a portion of the input to be used in the outputs. If you provide only a start time, the clip will be the entire input from that point to the end. If you provide only an end time, it will be the entire input up to that point. When you specify more than one input clip, the transcoding service creates the job outputs by stringing the clips together in the order you specify them.'
      ProgramNumber:
        $ref: '#/definitions/[object Object]'
        description: 'Use Program (programNumber) to select a specific program from within a multi-program transport stream. Note that Quad 4K is not currently supported. Default is the first program within the transport stream. If the program you specify doesn''t exist, the transcoding service will use this default.'
      PsiControl:
        $ref: '#/definitions/[object Object]'
      TimecodeSource:
        $ref: '#/definitions/[object Object]'
      VideoSelector:
        $ref: '#/definitions/[object Object]'
    description: Specifies media input
  InputClipping:
    type: object
    properties:
      EndTimecode:
        $ref: '#/definitions/[object Object]'
        description: 'Set End timecode (EndTimecode) to the end of the portion of the input you are clipping. The frame corresponding to the End timecode value is included in the clip. Start timecode or End timecode may be left blank, but not both. Use the format HH:MM:SS:FF or HH:MM:SS;FF, where HH is the hour, MM is the minute, SS is the second, and FF is the frame number. When choosing this value, take into account your setting for timecode source under input settings (InputTimecodeSource). For example, if you have embedded timecodes that start at 01:00:00:00 and you want your clip to end six minutes into the video, use 01:06:00:00.'
      StartTimecode:
        $ref: '#/definitions/[object Object]'
        description: 'Set Start timecode (StartTimecode) to the beginning of the portion of the input you are clipping. The frame corresponding to the Start timecode value is included in the clip. Start timecode or End timecode may be left blank, but not both. Use the format HH:MM:SS:FF or HH:MM:SS;FF, where HH is the hour, MM is the minute, SS is the second, and FF is the frame number. When choosing this value, take into account your setting for Input timecode source. For example, if you have embedded timecodes that start at 01:00:00:00 and you want your clip to begin five minutes into the video, use 01:05:00:00.'
    description: 'To transcode only portions of your input (clips), include one Input clipping (one instance of InputClipping in the JSON job file) for each input clip. All input clips you specify will be included in every output of the job.'
  InputDeblockFilter:
    type: string
    enum:
      - ENABLED
      - DISABLED
    description: Enable Deblock (InputDeblockFilter) to produce smoother motion in the output. Default is disabled. Only manaully controllable for MPEG2 and uncompressed video inputs.
  InputDecryptionSettings:
    type: object
    properties:
      DecryptionMode:
        $ref: '#/definitions/[object Object]'
      EncryptedDecryptionKey:
        $ref: '#/definitions/[object Object]'
        description: Decryption key either 128 or 192 or 256 bits encrypted with KMS
      InitializationVector:
        $ref: '#/definitions/[object Object]'
        description: Initialization Vector 96 bits (CTR/GCM mode only) or 128 bits.
      KmsKeyRegion:
        $ref: '#/definitions/[object Object]'
        description: The AWS region in which decryption key was encrypted with KMS
    description: Specify the decryption settings used to decrypt encrypted input
  InputDenoiseFilter:
    type: string
    enum:
      - ENABLED
      - DISABLED
    description: 'Enable Denoise (InputDenoiseFilter) to filter noise from the input.  Default is disabled. Only applicable to MPEG2, H.264, H.265, and uncompressed video inputs.'
  InputFilterEnable:
    type: string
    enum:
      - AUTO
      - DISABLE
      - FORCE
    description: 'Use Filter enable (InputFilterEnable) to specify how the transcoding service applies the denoise and deblock filters. You must also enable the filters separately, with Denoise (InputDenoiseFilter) and Deblock (InputDeblockFilter). * Auto - The transcoding service determines whether to apply filtering, depending on input type and quality. * Disable - The input is not filtered. This is true even if you use the API to enable them in (InputDeblockFilter) and (InputDeblockFilter). * Force - The in put is filtered regardless of input type.'
  InputPsiControl:
    type: string
    enum:
      - IGNORE_PSI
      - USE_PSI
    description: Set PSI control (InputPsiControl) for transport stream inputs to specify which data the demux process to scans. * Ignore PSI - Scan all PIDs for audio and video. * Use PSI - Scan only PSI data.
  InputTemplate:
    type: object
    properties:
      AudioSelectorGroups:
        $ref: '#/definitions/[object Object]'
        description: 'Specifies set of audio selectors within an input to combine. An input may have multiple audio selector groups. See "Audio Selector Group":#inputs-audio_selector_group for more information.'
      AudioSelectors:
        $ref: '#/definitions/[object Object]'
        description: Use Audio selectors (AudioSelectors) to specify a track or set of tracks from the input that you will use in your outputs. You can use mutiple Audio selectors per input.
      CaptionSelectors:
        $ref: '#/definitions/[object Object]'
        description: Use Captions selectors (CaptionSelectors) to specify the captions data from the input that you will use in your outputs. You can use mutiple captions selectors per input.
      DeblockFilter:
        $ref: '#/definitions/[object Object]'
      DenoiseFilter:
        $ref: '#/definitions/[object Object]'
      FilterEnable:
        $ref: '#/definitions/[object Object]'
      FilterStrength:
        $ref: '#/definitions/[object Object]'
        description: Use Filter strength (FilterStrength) to adjust the magnitude the input filter settings (Deblock and Denoise). The range is -5 to 5. Default is 0.
      ImageInserter:
        $ref: '#/definitions/[object Object]'
        description: Enable the Image inserter (ImageInserter) feature to include a graphic overlay on your video. Enable or disable this feature for each input individually. This setting is disabled by default.
      InputClippings:
        $ref: '#/definitions/[object Object]'
        description: '(InputClippings) contains sets of start and end times that together specify a portion of the input to be used in the outputs. If you provide only a start time, the clip will be the entire input from that point to the end. If you provide only an end time, it will be the entire input up to that point. When you specify more than one input clip, the transcoding service creates the job outputs by stringing the clips together in the order you specify them.'
      ProgramNumber:
        $ref: '#/definitions/[object Object]'
        description: 'Use Program (programNumber) to select a specific program from within a multi-program transport stream. Note that Quad 4K is not currently supported. Default is the first program within the transport stream. If the program you specify doesn''t exist, the transcoding service will use this default.'
      PsiControl:
        $ref: '#/definitions/[object Object]'
      TimecodeSource:
        $ref: '#/definitions/[object Object]'
      VideoSelector:
        $ref: '#/definitions/[object Object]'
    description: Specified video input in a template.
  InputTimecodeSource:
    type: string
    enum:
      - EMBEDDED
      - ZEROBASED
      - SPECIFIEDSTART
    description: 'Timecode source under input settings (InputTimecodeSource) only affects the behavior of features that apply to a single input at a time, such as input clipping and synchronizing some captions formats. Use this setting to specify whether the service counts frames by timecodes embedded in the video (EMBEDDED) or by starting the first frame at zero (ZEROBASED). In both cases, the timecode format is HH:MM:SS:FF or HH:MM:SS;FF, where FF is the frame number. Only set this to EMBEDDED if your source video has embedded timecodes.'
  InsertableImage:
    type: object
    properties:
      Duration:
        $ref: '#/definitions/[object Object]'
        description: 'Set the time, in milliseconds, for the image to remain on the output video.'
      FadeIn:
        $ref: '#/definitions/[object Object]'
        description: 'Set the length of time, in milliseconds, between the Start time that you specify for the image insertion and the time that the image appears at full opacity. Full opacity is the level that you specify for the opacity setting. If you don''t specify a value for Fade-in, the image will appear abruptly at the overlay start time.'
      FadeOut:
        $ref: '#/definitions/[object Object]'
        description: 'Specify the length of time, in milliseconds, between the end of the time that you have specified for the image overlay Duration and when the overlaid image has faded to total transparency. If you don''t specify a value for Fade-out, the image will disappear abruptly at the end of the inserted image duration.'
      Height:
        $ref: '#/definitions/[object Object]'
        description: 'Specify the height of the inserted image in pixels. If you specify a value that''s larger than the video resolution height, the service will crop your overlaid image to fit. To use the native height of the image, keep this setting blank.'
      ImageInserterInput:
        $ref: '#/definitions/[object Object]'
        description: Use Image location (imageInserterInput) to specify the Amazon S3 location of the image to be inserted into the output. Use a PNG or TGA file that fits inside the video frame.
      ImageX:
        $ref: '#/definitions/[object Object]'
        description: 'Use Left (ImageX) to set the distance, in pixels, between the inserted image and the left edge of the video frame. Required for any image overlay that you specify.'
      ImageY:
        $ref: '#/definitions/[object Object]'
        description: 'Use Top (ImageY) to set the distance, in pixels, between the overlaid image and the top edge of the video frame. Required for any image overlay that you specify.'
      Layer:
        $ref: '#/definitions/[object Object]'
        description: Specify how overlapping inserted images appear. Images with higher values for Layer appear on top of images with lower values for Layer.
      Opacity:
        $ref: '#/definitions/[object Object]'
        description: Use Opacity (Opacity) to specify how much of the underlying video shows through the inserted image. 0 is transparent and 100 is fully opaque. Default is 50.
      StartTime:
        $ref: '#/definitions/[object Object]'
        description: 'Use Start time (StartTime) to specify the video timecode when the image is inserted in the output. This must be in timecode (HH:MM:SS:FF or HH:MM:SS;FF) format.'
      Width:
        $ref: '#/definitions/[object Object]'
        description: 'Specify the width of the inserted image in pixels. If you specify a value that''s larger than the video resolution width, the service will crop your overlaid image to fit. To use the native width of the image, keep this setting blank.'
    description: Settings that specify how your overlay appears.
  Job:
    type: object
    required:
      - Role
      - Settings
    properties:
      Arn:
        $ref: '#/definitions/[object Object]'
        description: An identifier for this resource that is unique within all of AWS.
      BillingTagsSource:
        $ref: '#/definitions/[object Object]'
      CreatedAt:
        $ref: '#/definitions/[object Object]'
