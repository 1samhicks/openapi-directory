  H265RateControlMode:
    description: 'Use this setting to specify whether this output has a variable bitrate (VBR), constant bitrate (CBR) or quality-defined variable bitrate (QVBR).'
    enum:
      - VBR
      - CBR
      - QVBR
    type: string
