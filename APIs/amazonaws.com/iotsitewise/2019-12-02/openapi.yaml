        '484':
          description: LimitExceededException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LimitExceededException'
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - accessPolicyIdentity
                - accessPolicyResource
                - accessPolicyPermission
              properties:
                accessPolicyIdentity:
                  description: '<p>Contains an AWS SSO identity ID for a user or group.</p> <note> <p>Currently, you can''t use AWS APIs to retrieve AWS SSO identity IDs. You can find the AWS SSO identity IDs in the URL of user and group pages in the <a href="https://console.aws.amazon.com/singlesignon">AWS SSO console</a>.</p> </note>'
                  type: object
                  properties:
                    user:
                      $ref: '#/components/schemas/UserIdentity'
                      description: A user identity.
                    group:
                      $ref: '#/components/schemas/GroupIdentity'
                      description: A group identity.
                accessPolicyResource:
                  description: Contains an AWS IoT SiteWise Monitor resource ID for a portal or project.
                  type: object
                  properties:
                    portal:
                      $ref: '#/components/schemas/PortalResource'
                      description: A portal resource.
                    project:
                      $ref: '#/components/schemas/ProjectResource'
                      description: A project resource.
                accessPolicyPermission:
                  description: The permission level for this access policy. Note that a project <code>ADMINISTRATOR</code> is also known as a project owner.
                  type: string
                  enum:
                    - ADMINISTRATOR
                    - VIEWER
                clientToken:
                  description: A unique case-sensitive identifier that you can provide to ensure the idempotency of the request. Don't reuse this client token if a new idempotent request is required.
                  type: string
                  pattern: '\S{36,64}'
                  minLength: 36
                  maxLength: 64
                tags:
                  description: 'A list of key-value pairs that contain metadata for the access policy. For more information, see <a href="https://docs.aws.amazon.com/iot-sitewise/latest/userguide/tag-resources.html">Tagging your AWS IoT SiteWise resources</a> in the <i>AWS IoT SiteWise User Guide</i>.'
                  type: object
                  minProperties: 1
                  maxProperties: 50
                  additionalProperties:
                    $ref: '#/components/schemas/TagValue'
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
      - $ref: '#/components/parameters/X-Amz-SignedHeaders'
    get:
      operationId: ListAccessPolicies
      description: Retrieves a paginated list of access policies for an AWS SSO identity (a user or group) or an AWS IoT SiteWise Monitor resource (a portal or project).
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListAccessPoliciesResponse'
        '480':
          description: InvalidRequestException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidRequestException'
        '481':
          description: InternalFailureException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalFailureException'
        '482':
          description: ThrottlingException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThrottlingException'
      parameters:
        - name: identityType
          in: query
          required: false
          description: The type of identity (user or group). This parameter is required if you specify <code>identityId</code>.
          schema:
            type: string
            enum:
              - USER
              - GROUP
        - name: identityId
          in: query
          required: false
          description: The ID of the identity. This parameter is required if you specify <code>identityType</code>.
          schema:
            type: string
            pattern: \S+
            minLength: 1
            maxLength: 256
        - name: resourceType
          in: query
          required: false
          description: The type of resource (portal or project). This parameter is required if you specify <code>resourceId</code>.
          schema:
            type: string
            enum:
              - PORTAL
              - PROJECT
        - name: resourceId
          in: query
          required: false
          description: The ID of the resource. This parameter is required if you specify <code>resourceType</code>.
          schema:
            type: string
            pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$'
            minLength: 36
            maxLength: 36
        - name: nextToken
          in: query
          required: false
          description: The token to be used for the next set of paginated results.
          schema:
            type: string
            pattern: '[A-Za-z0-9+/=]+'
            minLength: 1
            maxLength: 2048
        - name: maxResults
          in: query
          required: false
          description: The maximum number of results to be returned per paginated request.
          schema:
            type: integer
            minimum: 1
            maximum: 250
