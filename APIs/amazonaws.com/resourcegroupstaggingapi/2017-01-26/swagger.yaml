      TagFilters:
        $ref: '#/definitions/TagFilterList'
        description: '<p>A list of TagFilters (keys and values). Each TagFilter specified must contain a key with values as optional. A request can include up to 50 keys, and each key can include up to 20 values. </p> <p>Note the following when deciding how to use TagFilters:</p> <ul> <li> <p>If you <i>do</i> specify a TagFilter, the response returns only those resources that are currently associated with the specified tag. </p> </li> <li> <p>If you <i>don''t</i> specify a TagFilter, the response includes all resources that were ever associated with tags. Resources that currently don''t have associated tags are shown with an empty tag set, like this: <code>"Tags": []</code>.</p> </li> <li> <p>If you specify more than one filter in a single request, the response returns only those resources that satisfy all specified filters.</p> </li> <li> <p>If you specify a filter that contains more than one value for a key, the response returns resources that match any of the specified values for that key.</p> </li> <li> <p>If you don''t specify any values for a key, the response returns resources that are tagged with that key irrespective of the value.</p> <p>For example, for filters: <code>filter1 = {key1, {value1}}, filter2 = {key2, {value2,value3,value4}} , filter3 = {key3}</code>:</p> <ul> <li> <p> <code>GetResources( {filter1} )</code> returns resources tagged with key1=value1</p> </li> <li> <p> <code>GetResources( {filter2} )</code> returns resources tagged with key2=value2 or key2=value3 or key2=value4</p> </li> <li> <p> <code>GetResources( {filter3} )</code> returns resources tagged with any tag containing key3 as its tag key, irrespective of its value</p> </li> <li> <p> <code>GetResources( {filter1,filter2,filter3} )</code> returns resources tagged with ( key1=value1) and ( key2=value2 or key2=value3 or key2=value4) and (key3, irrespective of the value)</p> </li> </ul> </li> </ul>'
