    post:
      operationId: EnableTagPolicies
      description: '<p>Enables tag policies for your organization. To use tag policies, you must be using AWS Organizations with all features enabled. </p> <p>You can call this operation from the organization''s master account only and from the us-east-1 Region only. </p> <p>This operation does the following:</p> <ul> <li> <p>Enables tag policies for the specified organization.</p> </li> <li> <p>Calls the <a href="http://docs.aws.amazon.com/organizations/latest/APIReference/API_EnableAWSServiceAccess.html">EnableAWSServiceAccess</a> API on your behalf to allow service access with the <code>tagpolicies.tag.amazonaws.com</code> service principal.</p> </li> <li> <p>Creates a <a href="http://docs.aws.amazon.com/IAM/latest/UserGuide/using-service-linked-roles.html">service-linked role</a> named <code>AWSServiceRoleForTagPolicies</code>. </p> </li> </ul> <p>For more information on tag policies, see <a href="http://docs.aws.amazon.com/ARG/latest/userguide/tag-policies.html">Tag Policies</a> in the <i>AWS Resource Groups User Guide.</i> </p>'
