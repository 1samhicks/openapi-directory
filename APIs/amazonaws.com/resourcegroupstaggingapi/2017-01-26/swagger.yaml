      description: '<p>Returns the contents of the effective tag policy for the AWS account. Depending on how you use tag policies, the effective tag policy for an account is one of the following:</p> <ul> <li> <p>The tag policy attached to the organization that the account belongs to.</p> </li> <li> <p>The tag policy attached to the account.</p> </li> <li> <p>The combination of both policies if tag policies are attached to the organization root and account.</p> </li> </ul>'
