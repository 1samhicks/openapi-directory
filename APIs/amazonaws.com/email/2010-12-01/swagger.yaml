    properties:
      Domain:
        $ref: '#/definitions/Domain'
        description: The domain to be verified.
    required:
      - Domain
    type: object
  VerifyDomainIdentityResponse:
    description: Returns a TXT record that you must publish to the DNS server of your domain to complete domain verification with Amazon SES.
    example:
      VerificationToken: eoEmxw+YaYhb3h3iVJHuXMJXqeu1q1/wwmvjuEXAMPLE
    properties:
      VerificationToken:
        $ref: '#/definitions/VerificationToken'
        description: '<p>A TXT record that you must place in the DNS settings of the domain to complete domain verification with Amazon SES.</p> <p>As Amazon SES searches for the TXT record, the domain''s verification status is "Pending". When Amazon SES detects the record, the domain''s verification status changes to "Success". If Amazon SES is unable to detect the record within 72 hours, the domain''s verification status changes to "Failed." In that case, if you still want to verify the domain, you must restart the verification process from the beginning.</p>'
    required:
      - VerificationToken
    type: object
  VerifyEmailAddressRequest:
    description: 'Represents a request to begin email address verification with Amazon SES. For information about email address verification, see the <a href="https://docs.aws.amazon.com/ses/latest/DeveloperGuide/verify-email-addresses.html">Amazon SES Developer Guide</a>.'
    properties:
      EmailAddress:
        $ref: '#/definitions/Address'
        description: The email address to be verified.
    required:
      - EmailAddress
    type: object
  VerifyEmailIdentityRequest:
    description: 'Represents a request to begin email address verification with Amazon SES. For information about email address verification, see the <a href="https://docs.aws.amazon.com/ses/latest/DeveloperGuide/verify-email-addresses.html">Amazon SES Developer Guide</a>.'
    properties:
      EmailAddress:
        $ref: '#/definitions/Address'
        description: The email address to be verified.
    required:
      - EmailAddress
    type: object
  VerifyEmailIdentityResponse:
    description: An empty element returned on a successful request.
    properties: {}
    type: object
  WorkmailAction:
    description: '<p>When included in a receipt rule, this action calls Amazon WorkMail and, optionally, publishes a notification to Amazon Simple Notification Service (Amazon SNS). You will typically not use this action directly because Amazon WorkMail adds the rule automatically during its setup procedure.</p> <p>For information using a receipt rule to call Amazon WorkMail, see the <a href="https://docs.aws.amazon.com/ses/latest/DeveloperGuide/receiving-email-action-workmail.html">Amazon SES Developer Guide</a>.</p>'
    properties:
      OrganizationArn:
        $ref: '#/definitions/AmazonResourceName'
        description: 'The ARN of the Amazon WorkMail organization. An example of an Amazon WorkMail organization ARN is <code>arn:aws:workmail:us-west-2:123456789012:organization/m-68755160c4cb4e29a2b2f8fb58f359d7</code>. For information about Amazon WorkMail organizations, see the <a href="https://docs.aws.amazon.com/workmail/latest/adminguide/organizations_overview.html">Amazon WorkMail Administrator Guide</a>.'
      TopicArn:
        $ref: '#/definitions/AmazonResourceName'
        description: 'The Amazon Resource Name (ARN) of the Amazon SNS topic to notify when the WorkMail action is called. An example of an Amazon SNS topic ARN is <code>arn:aws:sns:us-west-2:123456789012:MyTopic</code>. For more information about Amazon SNS topics, see the <a href="https://docs.aws.amazon.com/sns/latest/dg/CreateTopic.html">Amazon SNS Developer Guide</a>.'
    required:
      - OrganizationArn
    type: object
