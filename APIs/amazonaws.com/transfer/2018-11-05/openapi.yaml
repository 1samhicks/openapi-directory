          description: Specifies the name of the policy in use for the described user.
        Role:
          $ref: '#/components/schemas/Role'
          description: Specifies the IAM role that controls your users' access to your Amazon S3 bucket. The policies attached to this role will determine the level of access you want to provide your users when transferring files into and out of your Amazon S3 bucket or buckets. The IAM role should also contain a trust relationship that allows a file transfer protocol-enabled server to access your resources when servicing your users' transfer requests.
        SshPublicKeys:
