          description: Contains the key-value pairs for the user requested. Tag can be used to search for and group users for a variety of purposes.
        UserName:
          $ref: '#/components/schemas/UserName'
          description: The name of the user that was requested to be described. User names are used for authentication purposes. This is the string that will be used by your user when they log in to your file transfer protocol-enabled server.
