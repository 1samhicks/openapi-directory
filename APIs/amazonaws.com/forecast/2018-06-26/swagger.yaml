        description: '<p>The status of the forecast export job. One of the following states:</p> <ul> <li> <p> <code>ACTIVE</code> </p> </li> <li> <p> <code>CREATE_PENDING</code>, <code>CREATE_IN_PROGRESS</code>, <code>CREATE_FAILED</code> </p> </li> <li> <p> <code>DELETE_PENDING</code>, <code>DELETE_IN_PROGRESS</code>, <code>DELETE_FAILED</code> </p> </li> </ul> <note> <p>The <code>Status</code> of the forecast export job must be <code>ACTIVE</code> before you can access the forecast in your Amazon S3 bucket.</p> </note>'
      Message:
        $ref: '#/definitions/ErrorMessage'
        description: 'If an error occurred, an informational message about the error.'
      CreationTime:
        $ref: '#/definitions/Timestamp'
        description: When the forecast export job was created.
      LastModificationTime:
        $ref: '#/definitions/Timestamp'
        description: When the last successful export job finished.
    description: 'Provides a summary of the forecast export job properties used in the <a>ListForecastExportJobs</a> operation. To get the complete set of properties, call the <a>DescribeForecastExportJob</a> operation, and provide the listed <code>ForecastExportJobArn</code>.'
  ForecastExportJobs:
    type: array
    items:
      $ref: '#/definitions/ForecastExportJobSummary'
  ForecastSummary:
