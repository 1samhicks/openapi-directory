    items:
      $ref: '#/definitions/SupplementaryFeature'
    minItems: 1
    maxItems: 1
  IntegerParameterRange:
    type: object
    required:
      - Name
      - MaxValue
      - MinValue
    properties:
      Name:
        $ref: '#/definitions/Name'
        description: The name of the hyperparameter to tune.
      MaxValue:
