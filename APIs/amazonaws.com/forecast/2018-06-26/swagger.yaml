        description: '<p>The ARN of the AWS Identity and Access Management (IAM) role that Amazon Forecast can assume to access the AWS KMS key.</p> <p>Cross-account pass role is not allowed. If you pass a role that doesn''t belong to your account, an <code>InvalidInputException</code> is thrown.</p>'
    required:
