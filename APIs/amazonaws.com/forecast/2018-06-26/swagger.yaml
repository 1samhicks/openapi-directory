    properties:
      AlgorithmArn:
        $ref: '#/definitions/Arn'
        description: The Amazon Resource Name (ARN) of the algorithm that was evaluated.
      TestWindows:
        $ref: '#/definitions/TestWindows'
        description: The array of test windows used for evaluating the algorithm. The <code>NumberOfBacktestWindows</code> from the <a>EvaluationParameters</a> object determines the number of windows in the array.
    type: object
  EvaluationType:
    enum:
      - SUMMARY
      - COMPUTED
    type: string
  Featurization:
    description: '<p>Provides featurization (transformation) information for a dataset field. This object is part of the <a>FeaturizationConfig</a> object.</p> <p>For example:</p> <p> <code>{</code> </p> <p> <code>"AttributeName": "demand",</code> </p> <p> <code>FeaturizationPipeline [ {</code> </p> <p> <code>"FeaturizationMethodName": "filling",</code> </p> <p> <code>"FeaturizationMethodParameters": {"aggregation": "avg", "backfill": "nan"}</code> </p> <p> <code>} ]</code> </p> <p> <code>}</code> </p>'
    properties:
      AttributeName:
        $ref: '#/definitions/Name'
        description: 'The name of the schema attribute specifying the data field to be featurized. In this release, only the <code>target</code> field of the <code>TARGET_TIME_SERIES</code> dataset type is supported. For example, for the <code>RETAIL</code> domain, the target is <code>demand</code>, and for the <code>CUSTOM</code> domain, the target is <code>target_value</code>.'
      FeaturizationPipeline:
        $ref: '#/definitions/FeaturizationPipeline'
        description: 'An array <code>FeaturizationMethod</code> objects that specifies the feature transformation methods. For this release, the number of methods is limited to one.'
    required:
      - AttributeName
    type: object
  FeaturizationConfig:
    description: '<p>In a <a>CreatePredictor</a> operation, the specified algorithm trains a model using the specified dataset group. You can optionally tell the operation to modify data fields prior to training a model. These modifications are referred to as <i>featurization</i>.</p> <p>You define featurization using the <code>FeaturizationConfig</code> object. You specify an array of transformations, one for each field that you want to featurize. You then include the <code>FeaturizationConfig</code> in your <code>CreatePredictor</code> request. Amazon Forecast applies the featurization to the <code>TARGET_TIME_SERIES</code> dataset before model training.</p> <p>You can create multiple featurization configurations. For example, you might call the <code>CreatePredictor</code> operation twice by specifying different featurization configurations.</p>'
    properties:
      Featurizations:
        $ref: '#/definitions/Featurizations'
        description: 'An array of featurization (transformation) information for the fields of a dataset. In this release, only a single featurization is supported.'
      ForecastDimensions:
        $ref: '#/definitions/ForecastDimensions'
        description: '<p>An array of dimension (field) names that specify how to group the generated forecast.</p> <p>For example, suppose that you are generating a forecast for item sales across all of your stores, and your dataset contains a <code>store_id</code> field. If you want the sales forecast for each item by store, you would specify <code>store_id</code> as the dimension.</p>'
      ForecastFrequency:
        $ref: '#/definitions/Frequency'
        description: '<p>The frequency of predictions in a forecast.</p> <p>Valid intervals are Y (Year), M (Month), W (Week), D (Day), H (Hour), 30min (30 minutes), 15min (15 minutes), 10min (10 minutes), 5min (5 minutes), and 1min (1 minute). For example, "Y" indicates every year and "5min" indicates every five minutes.</p>'
    required:
      - ForecastFrequency
    type: object
  FeaturizationMethod:
    description: '<p>Provides information about a method that featurizes (transforms) a dataset field. The method is part of the <code>FeaturizationPipeline</code> of the <a>Featurization</a> object. If <code>FeaturizationMethodParameters</code> isn''t specified, Amazon Forecast uses default parameters.</p> <p>For example:</p> <p> <code>{</code> </p> <p> <code>"FeaturizationMethodName": "filling",</code> </p> <p> <code>"FeaturizationMethodParameters": {"aggregation": "avg", "backfill": "nan"}</code> </p> <p> <code>}</code> </p>'
    properties:
      FeaturizationMethodName:
        $ref: '#/definitions/FeaturizationMethodName'
        description: 'The name of the method. In this release, "filling" is the only supported method.'
      FeaturizationMethodParameters:
        $ref: '#/definitions/FeaturizationMethodParameters'
        description: '<p>The method parameters (key-value pairs). Specify these to override the default values. The following list shows the parameters and their valid values. Bold signifies the default value.</p> <ul> <li> <p> <code>aggregation</code>: <b>sum</b>, <code>avg</code>, <code>first</code>, <code>min</code>, <code>max</code> </p> </li> <li> <p> <code>frontfill</code>: <b>none</b> </p> </li> <li> <p> <code>middlefill</code>: <b>zero</b>, <code>nan</code> (not a number)</p> </li> <li> <p> <code>backfill</code>: <b>zero</b>, <code>nan</code> </p> </li> </ul>'
    required:
      - FeaturizationMethodName
    type: object
  FeaturizationMethodName:
    enum:
      - filling
    type: string
  FeaturizationMethodParameters:
    additionalProperties:
      $ref: '#/definitions/ParameterValue'
    maxProperties: 20
    minProperties: 1
    type: object
  FeaturizationPipeline:
    items:
      $ref: '#/definitions/FeaturizationMethod'
    maxItems: 1
    minItems: 1
    type: array
  Featurizations:
    items:
      $ref: '#/definitions/Featurization'
    maxItems: 1
    minItems: 1
    type: array
  FieldStatistics:
