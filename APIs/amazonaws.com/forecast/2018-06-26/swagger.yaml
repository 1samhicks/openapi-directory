      Max:
        $ref: '#/definitions/String'
        description: 'For a numeric field, the maximum value in the field.'
      Avg:
        $ref: '#/definitions/Double'
        description: 'For a numeric field, the average value in the field.'
      Stddev:
        $ref: '#/definitions/Double'
        description: 'For a numeric field, the standard deviation.'
    description: Provides statistics for each data field imported to an Amazon Forecast dataset with the <a>CreateDatasetImportJob</a> operation.
  FilterConditionString:
    type: string
    enum:
      - IS
      - IS_NOT
  Filter:
    type: object
    required:
      - Key
      - Value
      - Condition
    properties:
      Key:
        $ref: '#/definitions/String'
        description: The name of the parameter to filter on.
      Value:
        $ref: '#/definitions/Arn'
        description: A valid value for <code>Key</code>.
      Condition:
        $ref: '#/definitions/FilterConditionString'
        description: The condition to apply.
