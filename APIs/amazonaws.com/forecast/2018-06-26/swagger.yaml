definitions:
  CreateDatasetResponse:
    type: object
    properties:
      DatasetArn:
        $ref: '#/definitions/Arn'
        description: The Amazon Resource Name (ARN) of the dataset.
  CreateDatasetRequest:
    type: object
    required:
      - DatasetName
      - Domain
      - DatasetType
      - Schema
    properties:
      DatasetName:
        $ref: '#/definitions/Name'
        description: A name for the dataset.
      Domain:
        $ref: '#/definitions/Domain'
        description: 'The domain associated with the dataset. The <code>Domain</code> and <code>DatasetType</code> that you choose determine the fields that must be present in the training data that you import to the dataset. For example, if you choose the <code>RETAIL</code> domain and <code>TARGET_TIME_SERIES</code> as the <code>DatasetType</code>, Amazon Forecast requires <code>item_id</code>, <code>timestamp</code>, and <code>demand</code> fields to be present in your data. For more information, see <a>howitworks-datasets-groups</a>.'
      DatasetType:
        $ref: '#/definitions/DatasetType'
        description: The dataset type. Valid values depend on the chosen <code>Domain</code>.
      DataFrequency:
        $ref: '#/definitions/Frequency'
        description: '<p>The frequency of data collection.</p> <p>Valid intervals are Y (Year), M (Month), W (Week), D (Day), H (Hour), 30min (30 minutes), 15min (15 minutes), 10min (10 minutes), 5min (5 minutes), and 1min (1 minute). For example, "D" indicates every day and "15min" indicates every 15 minutes.</p>'
      Schema:
        $ref: '#/definitions/Schema'
        description: 'The schema for the dataset. The schema attributes and their order must match the fields in your data. The dataset <code>Domain</code> and <code>DatasetType</code> that you choose determine the minimum required fields in your training data. For information about the required fields for a specific dataset domain and type, see <a>howitworks-domains-ds-types</a>.'
      EncryptionConfig:
        $ref: '#/definitions/EncryptionConfig'
        description: An AWS Key Management Service (KMS) key and the AWS Identity and Access Management (IAM) role that Amazon Forecast can assume to access the key.
  InvalidInputException: {}
  ResourceAlreadyExistsException: {}
  LimitExceededException: {}
  CreateDatasetGroupResponse:
    type: object
    properties:
      DatasetGroupArn:
        $ref: '#/definitions/Arn'
        description: The Amazon Resource Name (ARN) of the dataset group.
  CreateDatasetGroupRequest:
    type: object
    required:
      - DatasetGroupName
      - Domain
    properties:
      DatasetGroupName:
        $ref: '#/definitions/Name'
        description: A name for the dataset group.
      Domain:
        $ref: '#/definitions/Domain'
        description: 'The domain associated with the dataset group. The <code>Domain</code> and <code>DatasetType</code> that you choose determine the fields that must be present in the training data that you import to the dataset. For example, if you choose the <code>RETAIL</code> domain and <code>TARGET_TIME_SERIES</code> as the <code>DatasetType</code>, Amazon Forecast requires <code>item_id</code>, <code>timestamp</code>, and <code>demand</code> fields to be present in your data. For more information, see <a>howitworks-datasets-groups</a>.'
      DatasetArns:
        $ref: '#/definitions/ArnList'
        description: An array of Amazon Resource Names (ARNs) of the datasets that you want to include in the dataset group.
  ResourceNotFoundException: {}
  ResourceInUseException: {}
  CreateDatasetImportJobResponse:
    type: object
    properties:
      DatasetImportJobArn:
        $ref: '#/definitions/Arn'
        description: The Amazon Resource Name (ARN) of the dataset import job.
  CreateDatasetImportJobRequest:
    type: object
    required:
      - DatasetImportJobName
      - DatasetArn
      - DataSource
    properties:
      DatasetImportJobName:
        $ref: '#/definitions/Name'
        description: 'The name for the dataset import job. It is recommended to include the current timestamp in the name to guard against getting a <code>ResourceAlreadyExistsException</code> exception, for example, <code>20190721DatasetImport</code>.'
      DatasetArn:
        $ref: '#/definitions/Arn'
        description: The Amazon Resource Name (ARN) of the Amazon Forecast dataset that you want to import data to.
      DataSource:
        $ref: '#/definitions/DataSource'
        description: The location of the training data to import and an AWS Identity and Access Management (IAM) role that Amazon Forecast can assume to access the data.
      TimestampFormat:
        $ref: '#/definitions/TimestampFormat'
        description: '<p>The format of timestamps in the dataset. Two formats are supported, dependent on the <code>DataFrequency</code> specified when the dataset was created.</p> <ul> <li> <p>"yyyy-MM-dd"</p> <p>For data frequencies: Y, M, W, and D</p> </li> <li> <p>"yyyy-MM-dd HH:mm:ss"</p> <p>For data frequencies: H, 30min, 15min, and 1min; and optionally, for: Y, M, W, and D</p> </li> </ul>'
  CreateForecastResponse:
    type: object
    properties:
      ForecastArn:
        $ref: '#/definitions/Arn'
        description: The Amazon Resource Name (ARN) of the forecast.
  CreateForecastRequest:
    type: object
    required:
      - ForecastName
      - PredictorArn
    properties:
      ForecastName:
        $ref: '#/definitions/Name'
        description: The name for the forecast.
      PredictorArn:
        $ref: '#/definitions/Arn'
        description: The Amazon Resource Name (ARN) of the predictor to use to generate the forecast.
  CreateForecastExportJobResponse:
    type: object
    properties:
      ForecastExportJobArn:
        $ref: '#/definitions/Arn'
        description: The Amazon Resource Name (ARN) of the export job.
  CreateForecastExportJobRequest:
    type: object
    required:
      - ForecastExportJobName
      - ForecastArn
      - Destination
    properties:
      ForecastExportJobName:
        $ref: '#/definitions/Name'
        description: The name for the forecast export job.
      ForecastArn:
        $ref: '#/definitions/Arn'
        description: The Amazon Resource Name (ARN) of the forecast that you want to export.
      Destination:
        $ref: '#/definitions/DataDestination'
        description: The path to the Amazon S3 bucket where you want to save the forecast and an AWS Identity and Access Management (IAM) role that Amazon Forecast can assume to access the bucket.
  CreatePredictorResponse:
    type: object
    properties:
      PredictorArn:
        $ref: '#/definitions/Arn'
        description: The Amazon Resource Name (ARN) of the predictor.
  CreatePredictorRequest:
    type: object
    required:
      - PredictorName
      - ForecastHorizon
      - InputDataConfig
      - FeaturizationConfig
    properties:
      PredictorName:
        $ref: '#/definitions/Name'
        description: A name for the predictor.
      AlgorithmArn:
        $ref: '#/definitions/Arn'
        description: '<p>The Amazon Resource Name (ARN) of the algorithm to use for model training. Required if <code>PerformAutoML</code> is not set to <code>true</code>.</p> <p class="title"> <b>Supported algorithms</b> </p> <ul> <li> <p> <code>arn:aws:forecast:::algorithm/ARIMA</code> </p> </li> <li> <p> <code>arn:aws:forecast:::algorithm/Deep_AR_Plus</code> </p> <p> <code>- supports hyperparameter optimization (HPO)</code> </p> </li> <li> <p> <code>arn:aws:forecast:::algorithm/ETS</code> </p> </li> <li> <p> <code>arn:aws:forecast:::algorithm/NPTS</code> </p> </li> <li> <p> <code>arn:aws:forecast:::algorithm/Prophet</code> </p> </li> </ul>'
      ForecastHorizon:
        $ref: '#/definitions/Integer'
        description: '<p>Specifies the number of time-steps that the model is trained to predict. The forecast horizon is also called the prediction length.</p> <p>For example, if you configure a dataset for daily data collection (using the <code>DataFrequency</code> parameter of the <a>CreateDataset</a> operation) and set the forecast horizon to 10, the model returns predictions for 10 days.</p>'
      PerformAutoML:
        $ref: '#/definitions/Boolean'
        description: '<p>Whether to perform AutoML. The default value is <code>false</code>. In this case, you are required to specify an algorithm.</p> <p>If you want Amazon Forecast to evaluate the algorithms it provides and choose the best algorithm and configuration for your training dataset, set <code>PerformAutoML</code> to <code>true</code>. This is a good option if you aren''t sure which algorithm is suitable for your application.</p>'
      PerformHPO:
        $ref: '#/definitions/Boolean'
        description: '<p>Whether to perform hyperparameter optimization (HPO). HPO finds optimal hyperparameter values for your training data. The process of performing HPO is known as a hyperparameter tuning job.</p> <p>The default value is <code>false</code>. In this case, Amazon Forecast uses default hyperparameter values from the chosen algorithm.</p> <p>To override the default values, set <code>PerformHPO</code> to <code>true</code> and supply the <a>HyperParameterTuningJobConfig</a> object. The tuning job specifies an objective metric, the hyperparameters to optimize, and the valid range for each hyperparameter.</p> <p>The following algorithms support HPO:</p> <ul> <li> <p>DeepAR+</p> </li> </ul>'
      TrainingParameters:
        $ref: '#/definitions/TrainingParameters'
        description: The training parameters to override for model training. The parameters that you can override are listed in the individual algorithms in <a>aws-forecast-choosing-recipes</a>.
      EvaluationParameters:
        $ref: '#/definitions/EvaluationParameters'
        description: Used to override the default evaluation parameters of the specified algorithm. Amazon Forecast evaluates a predictor by splitting a dataset into training data and testing data. The evaluation parameters define how to perform the split and the number of iterations.
      HPOConfig:
        $ref: '#/definitions/HyperParameterTuningJobConfig'
        description: 'Provides hyperparameter override values for the algorithm. If you don''t provide this parameter, Amazon Forecast uses default values. The individual algorithms specify which hyperparameters support hyperparameter optimization (HPO). For more information, see <a>aws-forecast-choosing-recipes</a>.'
      InputDataConfig:
        $ref: '#/definitions/InputDataConfig'
        description: Describes the dataset group that contains the data to use to train the predictor.
      FeaturizationConfig:
        $ref: '#/definitions/FeaturizationConfig'
        description: The featurization configuration.
      EncryptionConfig:
        $ref: '#/definitions/EncryptionConfig'
        description: An AWS Key Management Service (KMS) key and the AWS Identity and Access Management (IAM) role that Amazon Forecast can assume to access the key.
  DeleteDatasetRequest:
    type: object
    required:
      - DatasetArn
    properties:
      DatasetArn:
        $ref: '#/definitions/Arn'
        description: The Amazon Resource Name (ARN) of the dataset to delete.
  DeleteDatasetGroupRequest:
    type: object
    required:
      - DatasetGroupArn
    properties:
      DatasetGroupArn:
        $ref: '#/definitions/Arn'
        description: The Amazon Resource Name (ARN) of the dataset group to delete.
  DeleteDatasetImportJobRequest:
    type: object
    required:
      - DatasetImportJobArn
    properties:
      DatasetImportJobArn:
        $ref: '#/definitions/Arn'
        description: The Amazon Resource Name (ARN) of the dataset import job to delete.
  DeleteForecastRequest:
    type: object
    required:
      - ForecastArn
    properties:
      ForecastArn:
        $ref: '#/definitions/Arn'
        description: The Amazon Resource Name (ARN) of the forecast to delete.
  DeleteForecastExportJobRequest:
    type: object
    required:
      - ForecastExportJobArn
    properties:
      ForecastExportJobArn:
        $ref: '#/definitions/Arn'
        description: The Amazon Resource Name (ARN) of the forecast export job to delete.
  DeletePredictorRequest:
    type: object
    required:
      - PredictorArn
    properties:
      PredictorArn:
        $ref: '#/definitions/Arn'
        description: The Amazon Resource Name (ARN) of the predictor to delete.
  DescribeDatasetResponse:
    type: object
    properties:
      DatasetArn:
        $ref: '#/definitions/Arn'
        description: The Amazon Resource Name (ARN) of the dataset.
      DatasetName:
        $ref: '#/definitions/Name'
        description: The name of the dataset.
      Domain:
        $ref: '#/definitions/Domain'
        description: The dataset domain.
      DatasetType:
        $ref: '#/definitions/DatasetType'
        description: The dataset type.
      DataFrequency:
        $ref: '#/definitions/Frequency'
        description: '<p>The frequency of data collection.</p> <p>Valid intervals are Y (Year), M (Month), W (Week), D (Day), H (Hour), 30min (30 minutes), 15min (15 minutes), 10min (10 minutes), 5min (5 minutes), and 1min (1 minute). For example, "M" indicates every month and "30min" indicates every 30 minutes.</p>'
      Schema:
        $ref: '#/definitions/Schema'
        description: An array of <code>SchemaAttribute</code> objects that specify the dataset fields. Each <code>SchemaAttribute</code> specifies the name and data type of a field.
      EncryptionConfig:
        $ref: '#/definitions/EncryptionConfig'
        description: An AWS Key Management Service (KMS) key and the AWS Identity and Access Management (IAM) role that Amazon Forecast can assume to access the key.
      Status:
        $ref: '#/definitions/Status'
        description: '<p>The status of the dataset. States include:</p> <ul> <li> <p> <code>ACTIVE</code> </p> </li> <li> <p> <code>CREATE_PENDING</code>, <code>CREATE_IN_PROGRESS</code>, <code>CREATE_FAILED</code> </p> </li> <li> <p> <code>DELETE_PENDING</code>, <code>DELETE_IN_PROGRESS</code>, <code>DELETE_FAILED</code> </p> </li> <li> <p> <code>UPDATE_PENDING</code>, <code>UPDATE_IN_PROGRESS</code>, <code>UPDATE_FAILED</code> </p> </li> </ul> <p>The <code>UPDATE</code> states apply while data is imported to the dataset from a call to the <a>CreateDatasetImportJob</a> operation. During this time, the status reflects the status of the dataset import job. For example, when the import job status is <code>CREATE_IN_PROGRESS</code>, the status of the dataset is <code>UPDATE_IN_PROGRESS</code>.</p> <note> <p>The <code>Status</code> of the dataset must be <code>ACTIVE</code> before you can import training data.</p> </note>'
      CreationTime:
        $ref: '#/definitions/Timestamp'
        description: When the dataset was created.
      LastModificationTime:
        $ref: '#/definitions/Timestamp'
        description: 'When the dataset is created, <code>LastModificationTime</code> is the same as <code>CreationTime</code>. After a <a>CreateDatasetImportJob</a> operation is called, <code>LastModificationTime</code> is when the import job finished or failed. While data is being imported to the dataset, <code>LastModificationTime</code> is the current query time.'
  DescribeDatasetRequest:
    type: object
    required:
      - DatasetArn
    properties:
      DatasetArn:
        $ref: '#/definitions/Arn'
        description: The Amazon Resource Name (ARN) of the dataset.
  DescribeDatasetGroupResponse:
    type: object
    properties:
      DatasetGroupName:
        $ref: '#/definitions/Name'
        description: The name of the dataset group.
      DatasetGroupArn:
        $ref: '#/definitions/Arn'
        description: The ARN of the dataset group.
      DatasetArns:
        $ref: '#/definitions/ArnList'
        description: An array of Amazon Resource Names (ARNs) of the datasets contained in the dataset group.
      Domain:
        $ref: '#/definitions/Domain'
        description: 'The domain associated with the dataset group. The <code>Domain</code> and <code>DatasetType</code> that you choose determine the fields that must be present in the training data that you import to the dataset. For example, if you choose the <code>RETAIL</code> domain and <code>TARGET_TIME_SERIES</code> as the <code>DatasetType</code>, Amazon Forecast requires <code>item_id</code>, <code>timestamp</code>, and <code>demand</code> fields to be present in your data. For more information, see <a>howitworks-datasets-groups</a>.'
      Status:
        $ref: '#/definitions/Status'
        description: '<p>The status of the dataset group. States include:</p> <ul> <li> <p> <code>ACTIVE</code> </p> </li> <li> <p> <code>CREATE_PENDING</code>, <code>CREATE_IN_PROGRESS</code>, <code>CREATE_FAILED</code> </p> </li> <li> <p> <code>DELETE_PENDING</code>, <code>DELETE_IN_PROGRESS</code>, <code>DELETE_FAILED</code> </p> </li> <li> <p> <code>UPDATE_PENDING</code>, <code>UPDATE_IN_PROGRESS</code>, <code>UPDATE_FAILED</code> </p> </li> </ul> <p>The <code>UPDATE</code> states apply when the <a>UpdateDatasetGroup</a> operation is called.</p> <note> <p>The <code>Status</code> of the dataset group must be <code>ACTIVE</code> before creating a predictor using the dataset group.</p> </note>'
      CreationTime:
        $ref: '#/definitions/Timestamp'
        description: When the dataset group was created.
      LastModificationTime:
        $ref: '#/definitions/Timestamp'
        description: 'When the dataset group was created or last updated from a call to the <a>UpdateDatasetGroup</a> operation. While the dataset group is being updated, <code>LastModificationTime</code> is the current query time.'
  DescribeDatasetGroupRequest:
    type: object
    required:
      - DatasetGroupArn
    properties:
      DatasetGroupArn:
        $ref: '#/definitions/Arn'
        description: The Amazon Resource Name (ARN) of the dataset group.
  DescribeDatasetImportJobResponse:
    type: object
    properties:
      DatasetImportJobName:
        $ref: '#/definitions/Name'
        description: The name of the dataset import job.
      DatasetImportJobArn:
        $ref: '#/definitions/Arn'
        description: The ARN of the dataset import job.
      DatasetArn:
        $ref: '#/definitions/Arn'
        description: The Amazon Resource Name (ARN) of the dataset that the training data was imported to.
      TimestampFormat:
        $ref: '#/definitions/TimestampFormat'
        description: '<p>The format of timestamps in the dataset. Two formats are supported dependent on the <code>DataFrequency</code> specified when the dataset was created.</p> <ul> <li> <p>"yyyy-MM-dd"</p> <p>For data frequencies: Y, M, W, and D</p> </li> <li> <p>"yyyy-MM-dd HH:mm:ss"</p> <p>For data frequencies: H, 30min, 15min, and 1min; and optionally, for: Y, M, W, and D</p> </li> </ul>'
      DataSource:
        $ref: '#/definitions/DataSource'
        description: The location of the training data to import. The training data must be stored in an Amazon S3 bucket.
      FieldStatistics:
        $ref: '#/definitions/FieldStatistics'
        description: Statistical information about each field in the input data.
      DataSize:
        $ref: '#/definitions/Double'
        description: The size of the dataset in gigabytes (GB) after completion of the import job.
      Status:
        $ref: '#/definitions/Status'
        description: '<p>The status of the dataset import job. The status is reflected in the status of the dataset. For example, when the import job status is <code>CREATE_IN_PROGRESS</code>, the status of the dataset is <code>UPDATE_IN_PROGRESS</code>. States include:</p> <ul> <li> <p> <code>ACTIVE</code> </p> </li> <li> <p> <code>CREATE_PENDING</code>, <code>CREATE_IN_PROGRESS</code>, <code>CREATE_FAILED</code> </p> </li> <li> <p> <code>DELETE_PENDING</code>, <code>DELETE_IN_PROGRESS</code>, <code>DELETE_FAILED</code> </p> </li> </ul>'
      Message:
        $ref: '#/definitions/Message'
        description: 'If an error occurred, an informational message about the error.'
      CreationTime:
        $ref: '#/definitions/Timestamp'
        description: When the dataset import job was created.
      LastModificationTime:
        $ref: '#/definitions/Timestamp'
        description: '<p>Dependent on the status as follows:</p> <ul> <li> <p> <code>CREATE_PENDING</code> - same as <code>CreationTime</code> </p> </li> <li> <p> <code>CREATE_IN_PROGRESS</code> - the current timestamp</p> </li> <li> <p> <code>ACTIVE</code> or <code>CREATE_FAILED</code> - when the job finished or failed</p> </li> </ul>'
  DescribeDatasetImportJobRequest:
    type: object
    required:
      - DatasetImportJobArn
    properties:
      DatasetImportJobArn:
        $ref: '#/definitions/Arn'
        description: The Amazon Resource Name (ARN) of the dataset import job.
  DescribeForecastResponse:
    type: object
    properties:
      ForecastArn:
        $ref: '#/definitions/Arn'
        description: The same forecast ARN as given in the request.
      ForecastName:
        $ref: '#/definitions/Name'
        description: The name of the forecast.
      PredictorArn:
        $ref: '#/definitions/Arn'
        description: The ARN of the predictor used to generate the forecast.
      DatasetGroupArn:
        $ref: '#/definitions/Arn'
        description: The ARN of the dataset group that provided the data used to train the predictor.
      Status:
        $ref: '#/definitions/String'
        description: '<p>The status of the forecast. States include:</p> <ul> <li> <p> <code>ACTIVE</code> </p> </li> <li> <p> <code>CREATE_PENDING</code>, <code>CREATE_IN_PROGRESS</code>, <code>CREATE_FAILED</code> </p> </li> <li> <p> <code>DELETE_PENDING</code>, <code>DELETE_IN_PROGRESS</code>, <code>DELETE_FAILED</code> </p> </li> </ul> <note> <p>The <code>Status</code> of the forecast must be <code>ACTIVE</code> before you can query or export the forecast.</p> </note>'
      Message:
        $ref: '#/definitions/ErrorMessage'
        description: 'If an error occurred, an informational message about the error.'
      CreationTime:
        $ref: '#/definitions/Timestamp'
        description: When the forecast creation task was created.
      LastModificationTime:
        $ref: '#/definitions/Timestamp'
        description: 'Initially, the same as <code>CreationTime</code> (status is <code>CREATE_PENDING</code>). Updated when inference (creating the forecast) starts (status changed to <code>CREATE_IN_PROGRESS</code>), and when inference is complete (status changed to <code>ACTIVE</code>) or fails (status changed to <code>CREATE_FAILED</code>).'
  DescribeForecastRequest:
    type: object
    required:
      - ForecastArn
    properties:
      ForecastArn:
        $ref: '#/definitions/Arn'
        description: The Amazon Resource Name (ARN) of the forecast.
  DescribeForecastExportJobResponse:
    type: object
    properties:
      ForecastExportJobArn:
        $ref: '#/definitions/Arn'
        description: The ARN of the forecast export job.
      ForecastExportJobName:
        $ref: '#/definitions/Name'
        description: The name of the forecast export job.
      ForecastArn:
        $ref: '#/definitions/Arn'
        description: The Amazon Resource Name (ARN) of the exported forecast.
      Destination:
        $ref: '#/definitions/DataDestination'
        description: The path to the AWS S3 bucket where the forecast is exported.
      Message:
        $ref: '#/definitions/Message'
        description: 'If an error occurred, an informational message about the error.'
      Status:
        $ref: '#/definitions/Status'
        description: '<p>The status of the forecast export job. One of the following states:</p> <ul> <li> <p> <code>ACTIVE</code> </p> </li> <li> <p> <code>CREATE_PENDING</code>, <code>CREATE_IN_PROGRESS</code>, <code>CREATE_FAILED</code> </p> </li> <li> <p> <code>DELETE_PENDING</code>, <code>DELETE_IN_PROGRESS</code>, <code>DELETE_FAILED</code> </p> </li> </ul> <note> <p>The <code>Status</code> of the forecast export job must be <code>ACTIVE</code> before you can access the forecast in your Amazon S3 bucket.</p> </note>'
      CreationTime:
        $ref: '#/definitions/Timestamp'
        description: When the forecast export job was created.
      LastModificationTime:
        $ref: '#/definitions/Timestamp'
        description: When the last successful export job finished.
  DescribeForecastExportJobRequest:
    type: object
    required:
      - ForecastExportJobArn
    properties:
      ForecastExportJobArn:
        $ref: '#/definitions/Arn'
        description: The Amazon Resource Name (ARN) of the forecast export job.
  DescribePredictorResponse:
    type: object
    properties:
      PredictorArn:
        $ref: '#/definitions/Name'
        description: The ARN of the predictor.
      PredictorName:
        $ref: '#/definitions/Name'
        description: The name of the predictor.
      AlgorithmArn:
        $ref: '#/definitions/Arn'
        description: The Amazon Resource Name (ARN) of the algorithm used for model training.
      ForecastHorizon:
        $ref: '#/definitions/Integer'
        description: The number of time-steps of the forecast. The forecast horizon is also called the prediction length.
