definitions:
  ActivationKey:
    maxLength: 29
    pattern: '[A-Z0-9]{5}(-[A-Z0-9]{5}){4}'
    type: string
  AgentArn:
    maxLength: 128
    pattern: '^arn:(aws|aws-cn|aws-us-gov|aws-iso|aws-iso-b):datasync:[a-z\-0-9]+:[0-9]{12}:agent/agent-[0-9a-z]{17}$'
    type: string
  AgentArnList:
    items:
      $ref: '#/definitions/AgentArn'
    maxItems: 64
    minItems: 1
    type: array
  AgentList:
    items:
      $ref: '#/definitions/AgentListEntry'
    type: array
  AgentListEntry:
    description: Represents a single entry in a list of agents. <code>AgentListEntry</code> returns an array that contains a list of agents when the <a>ListAgents</a> operation is called.
    properties:
      AgentArn:
        $ref: '#/definitions/AgentArn'
        description: The Amazon Resource Name (ARN) of the agent.
      Name:
        $ref: '#/definitions/TagValue'
        description: The name of the agent.
      Status:
        $ref: '#/definitions/AgentStatus'
        description: The status of the agent.
    type: object
  AgentStatus:
    enum:
      - ONLINE
      - OFFLINE
    type: string
  Atime:
    enum:
      - NONE
      - BEST_EFFORT
    type: string
  BytesPerSecond:
    minimum: -1
    type: integer
  CancelTaskExecutionRequest:
    description: CancelTaskExecutionRequest
    properties:
      TaskExecutionArn:
        $ref: '#/definitions/TaskExecutionArn'
        description: The Amazon Resource Name (ARN) of the task execution to cancel.
    required:
      - TaskExecutionArn
    type: object
  CancelTaskExecutionResponse:
    properties: {}
    type: object
  CreateAgentRequest:
    description: CreateAgentRequest
    properties:
      ActivationKey:
        $ref: '#/definitions/ActivationKey'
        description: '<p>Your agent activation key. You can get the activation key either by sending an HTTP GET request with redirects that enable you to get the agent IP address (port 80). Alternatively, you can get it from the AWS DataSync console.</p> <p>The redirect URL returned in the response provides you the activation key for your agent in the query string parameter <code>activationKey</code>. It might also include other activation-related parameters; however, these are merely defaults. The arguments you pass to this API call determine the actual configuration of your agent.</p> <p>For more information, see Activating an Agent in the <i>AWS DataSync User Guide.</i> </p>'
      AgentName:
        $ref: '#/definitions/TagValue'
        description: The name you configured for your agent. This value is a text reference that is used to identify the agent in the console.
      SecurityGroupArns:
        $ref: '#/definitions/PLSecurityGroupArnList'
        description: The ARNs of the security groups used to protect your data transfer task subnets. See <a>CreateAgentRequest$SubnetArns</a>.
      SubnetArns:
        $ref: '#/definitions/PLSubnetArnList'
        description: 'The Amazon Resource Names (ARNs) of the subnets in which DataSync will create Elastic Network Interfaces (ENIs) for each data transfer task. The agent that runs a task must be private. When you start a task that is associated with an agent created in a VPC, or one that has access to an IP address in a VPC, then the task is also private. In this case, DataSync creates four ENIs for each task in your subnet. For a data transfer to work, the agent must be able to route to all these four ENIs.'
      Tags:
        $ref: '#/definitions/TagList'
        description: '<p>The key-value pair that represents the tag that you want to associate with the agent. The value can be an empty string. This value helps you manage, filter, and search for your agents.</p> <note> <p>Valid characters for key and value are letters, spaces, and numbers representable in UTF-8 format, and the following special characters: + - = . _ : / @. </p> </note>'
      VpcEndpointId:
        $ref: '#/definitions/VpcEndpointId'
        description: '<p>The ID of the VPC (Virtual Private Cloud) endpoint that the agent has access to. This is the client-side VPC endpoint, also called a PrivateLink. If you don''t have a PrivateLink VPC endpoint, see <a href="https://docs.aws.amazon.com/vpc/latest/userguide/endpoint-service.html#create-endpoint-service">Creating a VPC Endpoint Service Configuration</a> in the AWS VPC User Guide.</p> <p>VPC endpoint ID looks like this: <code>vpce-01234d5aff67890e1</code>.</p>'
    required:
      - ActivationKey
    type: object
  CreateAgentResponse:
    description: CreateAgentResponse
    properties:
      AgentArn:
        $ref: '#/definitions/AgentArn'
        description: The Amazon Resource Name (ARN) of the agent. Use the <code>ListAgents</code> operation to return a list of agents for your account and AWS Region.
    type: object
  CreateLocationEfsRequest:
    description: CreateLocationEfsRequest
    properties:
      Ec2Config:
        $ref: '#/definitions/Ec2Config'
        description: '<p>The subnet and security group that the Amazon EFS file system uses. The security group that you provide needs to be able to communicate with the security group on the mount target in the subnet specified.</p> <p>The exact relationship between security group M (of the mount target) and security group S (which you provide for DataSync to use at this stage) is as follows: </p> <ul> <li> <p> Security group M (which you associate with the mount target) must allow inbound access for the Transmission Control Protocol (TCP) on the NFS port (2049) from security group S. You can enable inbound connections either by IP address (CIDR range) or security group. </p> </li> <li> <p>Security group S (provided to DataSync to access EFS) should have a rule that enables outbound connections to the NFS port on one of the file system’s mount targets. You can enable outbound connections either by IP address (CIDR range) or security group.</p> <p>For information about security groups and mount targets, see Security Groups for Amazon EC2 Instances and Mount Targets in the <i>Amazon EFS User Guide.</i> </p> </li> </ul>'
      EfsFilesystemArn:
        $ref: '#/definitions/EfsFilesystemArn'
        description: The Amazon Resource Name (ARN) for the Amazon EFS file system.
      Subdirectory:
        $ref: '#/definitions/Subdirectory'
        description: 'A subdirectory in the location’s path. This subdirectory in the EFS file system is used to read data from the EFS source location or write data to the EFS destination. By default, AWS DataSync uses the root directory.'
      Tags:
        $ref: '#/definitions/TagList'
        description: 'The key-value pair that represents a tag that you want to add to the resource. The value can be an empty string. This value helps you manage, filter, and search for your resources. We recommend that you create a name tag for your location.'
    required:
      - EfsFilesystemArn
      - Ec2Config
    type: object
  CreateLocationEfsResponse:
    description: CreateLocationEfs
    properties:
      LocationArn:
        $ref: '#/definitions/LocationArn'
        description: The Amazon Resource Name (ARN) of the Amazon EFS file system location that is created.
    type: object
  CreateLocationNfsRequest:
    description: CreateLocationNfsRequest
    properties:
      MountOptions:
        $ref: '#/definitions/NfsMountOptions'
        description: The NFS mount options that DataSync can use to mount your NFS share.
      OnPremConfig:
        $ref: '#/definitions/OnPremConfig'
        description: Contains a list of Amazon Resource Names (ARNs) of agents that are used to connect to an NFS server.
      ServerHostname:
        $ref: '#/definitions/ServerHostname'
        description: <p>The name of the NFS server. This value is the IP address or Domain Name Service (DNS) name of the NFS server. An agent that is installed on-premises uses this host name to mount the NFS server in a network. </p> <note> <p>This name must either be DNS-compliant or must be an IP version 4 (IPv4) address.</p> </note>
      Subdirectory:
        $ref: '#/definitions/NonEmptySubdirectory'
        description: '<p>The subdirectory in the NFS file system that is used to read data from the NFS source location or write data to the NFS destination. The NFS path should be a path that''s exported by the NFS server, or a subdirectory of that path. The path should be such that it can be mounted by other NFS clients in your network. </p> <p>To see all the paths exported by your NFS server. run "<code>showmount -e nfs-server-name</code>" from an NFS client that has access to your server. You can specify any directory that appears in the results, and any subdirectory of that directory. Ensure that the NFS export is accessible without Kerberos authentication. </p> <p>To transfer all the data in the folder you specified, DataSync needs to have permissions to read all the data. To ensure this, either configure the NFS export with <code>no_root_squash,</code> or ensure that the permissions for all of the files that you want DataSync allow read access for all users. Doing either enables the agent to read the files. For the agent to access directories, you must additionally enable all execute access.</p> <p>For information about NFS export configuration, see 18.7. The /etc/exports Configuration File in the Red Hat Enterprise Linux documentation.</p>'
      Tags:
        $ref: '#/definitions/TagList'
        description: The key-value pair that represents the tag that you want to add to the location. The value can be an empty string. We recommend using tags to name your resources.
    required:
      - Subdirectory
      - ServerHostname
      - OnPremConfig
    type: object
  CreateLocationNfsResponse:
    description: CreateLocationNfsResponse
    properties:
      LocationArn:
        $ref: '#/definitions/LocationArn'
        description: The Amazon Resource Name (ARN) of the source NFS file system location that is created.
    type: object
  CreateLocationS3Request:
    description: CreateLocationS3Request
    properties:
      S3BucketArn:
        $ref: '#/definitions/S3BucketArn'
        description: The Amazon Resource Name (ARN) of the Amazon S3 bucket.
      S3Config:
        $ref: '#/definitions/S3Config'
      Subdirectory:
        $ref: '#/definitions/Subdirectory'
        description: A subdirectory in the Amazon S3 bucket. This subdirectory in Amazon S3 is used to read data from the S3 source location or write data to the S3 destination.
      Tags:
        $ref: '#/definitions/TagList'
        description: The key-value pair that represents the tag that you want to add to the location. The value can be an empty string. We recommend using tags to name your resources.
    required:
      - S3BucketArn
      - S3Config
    type: object
  CreateLocationS3Response:
    description: CreateLocationS3Response
    properties:
      LocationArn:
        $ref: '#/definitions/LocationArn'
        description: The Amazon Resource Name (ARN) of the source Amazon S3 bucket location that is created.
    type: object
  CreateLocationSmbRequest:
    description: CreateLocationSmbRequest
    properties:
      AgentArns:
        $ref: '#/definitions/AgentArnList'
        description: 'The Amazon Resource Names (ARNs) of agents to use for a Simple Message Block (SMB) location. '
      Domain:
        $ref: '#/definitions/SmbDomain'
        description: The name of the domain that the SMB server belongs to.
      MountOptions:
        $ref: '#/definitions/SmbMountOptions'
        description: The mount options that are available for DataSync to use to access an SMB location.
      Password:
        $ref: '#/definitions/SmbPassword'
        description: The password of the user who has permission to access the SMB server.
      ServerHostname:
        $ref: '#/definitions/ServerHostname'
        description: <p>The name of the SMB server. This value is the IP address or Domain Name Service (DNS) name of the SMB server. An agent that is installed on-premises uses this host name to mount the SMB server in a network.</p> <note> <p>This name must either be DNS-compliant or must be an IP version 4 (IPv4) address.</p> </note>
