          in: path
          required: true
          description: 'The Amazon Resource Name (ARN) of the resource from which to delete tags. Currently, the supported resources are Amazon EKS clusters.'
          type: string
        - name: tagKeys
          in: query
          required: true
          description: The keys of the tags to be removed.
          type: array
          items:
            type: string
    parameters:
      - $ref: '#/parameters/X-Amz-Content-Sha256'
