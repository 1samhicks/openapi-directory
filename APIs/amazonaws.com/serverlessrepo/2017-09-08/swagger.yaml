definitions:
  Application:
    type: object
    required:
      - Description
      - Author
      - ApplicationId
      - Name
    properties:
      ApplicationId:
        $ref: '#/definitions/__string'
        description: The application Amazon Resource Name (ARN).
      Author:
        $ref: '#/definitions/__string'
        description: '<p>The name of the author publishing the app.</p><p>Min Length=1. Max Length=127.</p><p>Pattern "^[a-z0-9](([a-z0-9]|-(?!-))*[a-z0-9])?$";</p>'
      CreationTime:
        $ref: '#/definitions/__string'
        description: The date/time this resource was created.
      Description:
        $ref: '#/definitions/__string'
        description: <p>The description of the application.</p><p>Min Length=1. Max Length=256</p>
      HomePageUrl:
        $ref: '#/definitions/__string'
        description: |-
          A URL with more information about the application, for example
           the location of your GitHub repository for the application.
      Labels:
        $ref: '#/definitions/__listOf__string'
        description: '<p>Labels to improve discovery of apps in search results.</p><p>Min Length=1. Max Length=127. Maximum number of labels: 10</p><p>Pattern: "^[a-zA-Z0-9+\\-_:\\/@]+$";</p>'
      LicenseUrl:
        $ref: '#/definitions/__string'
        description: <p>A link to a license file of the app that matches the spdxLicenseID of your application.</p><p>Max size 5 MB</p>
      Name:
        $ref: '#/definitions/__string'
        description: '<p>The name of the application.</p><p>Min Length=1. Max Length=140</p><p>Pattern: "[a-zA-Z0-9\\-]+";</p>'
      ReadmeUrl:
        $ref: '#/definitions/__string'
        description: <p>A link to the readme file that contains a more detailed description of the application and how it works in Markdown language.</p><p>Max size 5 MB</p>
      SpdxLicenseId:
        $ref: '#/definitions/__string'
        description: 'A valid identifier from https://spdx.org/licenses/.'
      Version:
        $ref: '#/definitions/Version'
        description: Version information about the application.
    description: Details about the application.
  ApplicationPage:
    type: object
    required:
      - Applications
    properties:
      Applications:
        $ref: '#/definitions/__listOfApplicationSummary'
        description: Array of application summaries.
      NextToken:
        $ref: '#/definitions/__string'
        description: The token to request the next page of results.
    description: List of application details.
  ApplicationPolicy:
    type: object
    required:
      - Statements
    properties:
      Statements:
        $ref: '#/definitions/__listOfApplicationPolicyStatement'
        description: Array of policy statements applied to the application.
    description: Policy statements applied to the application.
  ApplicationPolicyStatement:
    type: object
    required:
      - Principals
      - Actions
    properties:
      Actions:
        $ref: '#/definitions/__listOf__string'
        description: |-
          <p>A list of supported actions:</p><p>
           GetApplication
           </p><p>
           CreateCloudFormationChangeSet
           </p><p>
           ListApplicationVersions
           </p><p>
           SearchApplications
           </p><p>
           Deploy (Note: This action enables all other actions above.)</p>
      Principals:
        $ref: '#/definitions/__listOf__string'
        description: 'An AWS account ID, or * to make the application public.'
      StatementId:
        $ref: '#/definitions/__string'
        description: A unique ID for the statement.
    description: Policy statement applied to the application.
  ApplicationSummary:
    type: object
    required:
      - Description
      - Author
      - ApplicationId
      - Name
    properties:
      ApplicationId:
        $ref: '#/definitions/__string'
        description: The application ARN.
      Author:
        $ref: '#/definitions/__string'
        description: '<p>The name of the author publishing the app.</p><p>Min Length=1. Max Length=127.</p><p>Pattern "^[a-z0-9](([a-z0-9]|-(?!-))*[a-z0-9])?$";</p>'
      CreationTime:
        $ref: '#/definitions/__string'
        description: The date/time this resource was created.
      Description:
        $ref: '#/definitions/__string'
        description: <p>The description of the application.</p><p>Min Length=1. Max Length=256</p>
      HomePageUrl:
        $ref: '#/definitions/__string'
        description: |-
          A URL with more information about the application, for example
           the location of your GitHub repository for the application.
      Labels:
        $ref: '#/definitions/__listOf__string'
        description: '<p>Labels to improve discovery of apps in search results.</p><p>Min Length=1. Max Length=127. Maximum number of labels: 10</p><p>Pattern: "^[a-zA-Z0-9+\\-_:\\/@]+$";</p>'
      Name:
        $ref: '#/definitions/__string'
        description: '<p>The name of the application.</p><p>Min Length=1. Max Length=140</p><p>Pattern: "[a-zA-Z0-9\\-]+";</p>'
      SpdxLicenseId:
        $ref: '#/definitions/__string'
        description: 'A valid identifier from <a href="https://spdx.org/licenses/">https://spdx.org/licenses/</a>.'
    description: Summary of details about the application.
  ApplicationVersionPage:
    type: object
    required:
      - Versions
    properties:
      NextToken:
        $ref: '#/definitions/__string'
        description: The token to request the next page of results.
      Versions:
        $ref: '#/definitions/__listOfVersionSummary'
        description: Array of version summaries for the application.
    description: List of version summaries for the application.
  BadRequestException:
    type: object
    properties:
      ErrorCode:
        $ref: '#/definitions/__string'
        description: '400'
      Message:
        $ref: '#/definitions/__string'
        description: One of the parameters in the request is invalid.
    description: One of the parameters in the request is invalid.
  ChangeSetDetails:
    type: object
    required:
      - ChangeSetId
      - ApplicationId
      - StackId
      - SemanticVersion
    properties:
      ApplicationId:
        $ref: '#/definitions/__string'
        description: The application Amazon Resource Name (ARN).
      ChangeSetId:
        $ref: '#/definitions/__string'
        description: '<p>The ARN of the change set.</p><p>Length Constraints: Minimum length of 1.</p><p>Pattern: Amazon Resource Name (ARN):[-a-zA-Z0-9:/]*</p>'
      SemanticVersion:
        $ref: '#/definitions/__string'
        description: |-
          <p>The semantic version of the application:</p><p>
           <a href="https://semver.org/">https://semver.org/</a>
           </p>
      StackId:
        $ref: '#/definitions/__string'
        description: The unique ID of the stack.
    description: Details of the change set.
  ConflictException:
    type: object
    properties:
      ErrorCode:
        $ref: '#/definitions/__string'
        description: '409'
      Message:
        $ref: '#/definitions/__string'
        description: The resource already exists.
    description: The resource already exists.
  CreateApplicationInput:
    type: object
    required:
      - Description
      - Name
      - Author
    properties:
      Author:
        $ref: '#/definitions/__string'
        description: '<p>The name of the author publishing the app.</p><p>Min Length=1. Max Length=127.</p><p>Pattern "^[a-z0-9](([a-z0-9]|-(?!-))*[a-z0-9])?$";</p>'
      Description:
        $ref: '#/definitions/__string'
        description: <p>The description of the application.</p><p>Min Length=1. Max Length=256</p>
      HomePageUrl:
        $ref: '#/definitions/__string'
        description: |-
          A URL with more information about the application, for example
           the location of your GitHub repository for the application.
