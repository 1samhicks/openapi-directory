        - lang: JavaScript
          source: |-
            // https://github.com/journy-io/js-sdk

            import { Client } from "@journyio/sdk";

            const client = Client.withDefaults('your-api-key');

            await client.upsertAccount({
              // required
              accountId: "accountId",

              // optional
              properties: {
                name: "Acme",
                age: 26,
                is_developer: true,
                registered_at: new Date(...),
                this_property_will_be_deleted: "",
              },

              // optional
              members: ["userId", "userId"]
            });
        - lang: PHP
          source: |-
            <?php

            // https://github.com/journy-io/php-sdk

            use JournyIO\SDK\Client;

            $client = Client::withDefaults("your-api-key");

            $call = $client->upsertAccount([
                // required
                "accountId" => "accountId",

                // optional
                "properties" => [
                    "name" => "Acme",
                    "plan" => "Pro",
                    "age" => 26,
                    "is_developer" => true,
                    "registered_at" => new \DateTimeImmutable("..."),
                    "this_property_will_be_deleted" => "",
                ],

                // optional
                "members" => ["userId", "userId"],
            ]);
        - lang: Python
          source: >-
            // https://github.com/journy-io/python-sdk


            from journyio.client import Client, Config

            from journyio.client import Properties


            config = Config("api-key-secret")

            http_client = HttpClientRequests()

            client = Client(http_client, config)


            properties = Properties()

            properties["name"] = "Acme"

            properties["age"] = "26"

            properties["is_developer"] = "true"

            properties["this_property_will_be_deleted"] = ""

            client.upsert_account("accountId", "journy.io", properties, ["userId", "userId"])
      x-key-permissions:
        - TrackData
