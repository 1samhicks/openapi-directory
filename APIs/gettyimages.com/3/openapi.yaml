  /v3/downloads:
    get:
      description: >
        Returns information about a customer's previously downloaded assets.


        You'll need an API key and access token to use this resource.
         

        	
        This endpoint requires being a Getty Images customer to limit your results to only assets that you have a license to use, 

        you need to also include an authorization token in the header of your request. 

        Please consult our [Authorization FAQ](http://developers.gettyimages.com/en/authorization-faq.html) for more information on authorization tokens.
      parameters:
        - description: Provide a header to specify the language of result values.
          in: header
          name: Accept-Language
          schema:
            type: string
        - description: "If specified, selects assets downloaded on or after this date.
            Dates should be submitted in ISO 8601 format (i.e., YYYY-MM-DD). \r

            Any hour, minute, second values in the request are not
            used, unless useTimePart parameter is included.\r

            Date/times in the response are UTC. Default is 30 days
            prior to date_to"
          in: query
          name: date_from
          schema:
            format: date-time
            nullable: true
            type: string
        - description: "If specified, selects assets downloaded on or before this date.
            Dates should be submitted in ISO 8601 format (i.e., YYYY-MM-DD)\r

            Any hour, minute, second values in the request are not
            used, unless useTimePart parameter is included.\r

            Date/times in the response are UTC. Default is current
            date or 30 days after specified start date, whichever one is
            earlier."
          in: query
          name: date_to
          schema:
            format: date-time
            nullable: true
            type: string
        - description: "If specified, time values provided with date_to or date_from will
            be used. Time values should be appended to the date value in ISO
            8601 format\r

            i.e.: 2019-09-19T19:30:37 or 2019-09-19 19:30:37.  Time
            zone can be specified as optional.\r

            Default value is false"
          in: query
          name: use_time
          schema:
            default: false
            type: boolean
        - description: Identifies page to return. Default is 1.
          in: query
          name: page
          schema:
            default: 1
            format: int32
            type: integer
        - description: Specifies page size. Default is 30, maximum page_size is 100.
          in: query
          name: page_size
          schema:
            default: 30
            format: int32
            type: integer
        - description: Specifies product type to be included in the previous download
            results. To get previous iStockPhoto credit downloads, credit_pack
            must be selected.
          in: query
          name: product_type
          schema:
            enum:
              - easyaccess
              - editorialsubscription
              - imagepack
              - premiumaccess
              - royaltyfreesubscription
            nullable: true
            type: string
        - description: If specified, returns the list of previously downloaded images for
            all users in your company. Your account must be enabled for this
            functionality. Contact your Getty Images account rep for more
            information. Default is false.
          in: query
          name: company_downloads
          schema:
            default: false
            type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetDownloadsResponse"
          description: OK
        "400":
          description: Bad request
        "401":
          description: AuthorizationTokenRequired
        "403":
          description: Forbidden
      summary: Returns information about a customer's downloaded assets.
      tags:
        - Downloads
  "/v3/downloads/images/{id}":
    post:
      description: >-
        Use this endpoint to generate download URLs and related data for images
        you are authorized to download.


        Most product offerings have enforced periodic download limits such as monthly, weekly, and daily. When this operation executes, the count of allowed downloads is decremented by one for the product offering. Once the download limit is reached for a given product offering, no further downloads may be requested for that product offering until the next download period.


        The download limit for a given download period is covered in your product agreement established with Getty Images.


        You'll need an API key and a [Resource Owner Grant or Implicit Grant](http://developers.gettyimages.com/en/authorization-faq.html) access token to use this resource.


        ## Auto Downloads

        The `auto_download` request query parameter specifies whether to automatically download the image.


        If the `auto_download` request query parameter is set to _true_, the API will return an HTTP status code 303 *See Other*. Your client code will need to process this response and redirect to the URI specified in the *Location* header to enable you to automatically download the file. The redirection workflow follows the [HTTP 1.1 protocol](https://tools.ietf.org/html/rfc7231#section-6.4.4).


        Client Request:


        ```

        https://api.gettyimages.com/v3/downloads/images/[asset_id]?auto_download=true

        ```


        Server Response:


        ```

        HTTP/1.1 303 See Other

        Location: https://delivery.gettyimages.com/...

        ```


        If the `auto_download` request query parameter is set to false, the API will return a HTTP status code 200, along with the URI in the response body which can be used to download the image. 


        Client Request:


        ```

        https://api.gettyimages.com/v3/downloads/images/[asset_id]?auto_download=false

        ```


        Server Response:


        ```

        HTTP/1.1 200 OK

        {
        	"uri": "https://delivery.gettyimages.com/..."
        }

        ```
      parameters:
        - description: Provide a header to specify the language of result values.
          in: header
          name: Accept-Language
          schema:
            type: string
        - description: "<remarks>\r

            \                    Id of image to download.\r

            \                </remarks>"
          in: path
          name: id
          required: true
          schema:
            default: ""
            type: string
        - description: "<remarks>\r

            \                    Specifies whether to auto-download
            the image. If true is specified, a 303 SeeOther status is returned
            with a\r

            \                    Location header set to the location
            of the image.\r

            \                    If false is specified, the download
            URI will be returned in the response message.\r

            \                </remarks>"
          in: query
          name: auto_download
          schema:
            default: true
            type: boolean
        - description: "<remarks>\r

