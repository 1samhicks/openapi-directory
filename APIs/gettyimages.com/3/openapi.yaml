  "/v3/usage-batches/{id}":
    put:
      description: >
        # Report Usage


        Use this endpoint to report the usages of a set of assets. The count of assets submitted in a single batch to this endpoint is limited to 1000. Note that all asset Ids specified must be valid or the operation will fail causing no usages to be recorded. In this case, you will need to remove the invalid asset Ids from the query request and re-submit the query.


        ##  Quickstart


        You'll need an API key and a [Resource Owner Grant](http://developers.gettyimages.com/en/authorization-faq.html) access token to use this resource.

        Please see our [Getting Started](http://developers.gettyimages.com/en/getting-started.html) page for more information on how to sign up for an API key. 


        _Note_: Date of use can be in any unambiguous date format.
      parameters:
        - description: Specifies a unique batch transaction id to identify the report.
          in: path
          name: id
          required: true
          schema:
            default: ""
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/report_usage_batch_request"
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/report_usage_batch_response"
          description: Success - All usages reported were successfully recorded.
        "400":
          description: InvalidRequest - The content of the request was invalid. Most
            commonly this is due to either too many assets specified, no assets
            or invalid JSON.
        "401":
          description: AuthorizationTokenRequired - Authorization token was missing or not
            valid.
        "403":
          description: UnauthorizedToReportUsage
        "409":
          description: TransactionIdDuplicated
      summary: Report usage of assets via a batch format.
      tags:
        - Usage
