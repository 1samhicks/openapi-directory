  /v3/asset-changes/change-sets:
    put:
      description: |
        # Asset Changes

        Get notifications about new, updated or deleted assets.

        ##  Quickstart

        You'll need an API key and an access token to use this resource. 

        Notifications older than 60 days will be removed from partner channels.
      parameters:
        - description: Specifies the id of the channel for the asset data. Valid channel
            ids can be found in the results of the Get Partner Channel query.
          in: query
          name: channel_id
          schema:
            format: int32
            type: integer
        - description: Specifies the number of assets to return. The default is 10;
            maximum is 500.
          in: query
          name: batch_size
          schema:
            format: int32
            nullable: true
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AssetChanges"
          description: Success - Channel contains unconfirmed asset change notifications
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AssetChanges"
          description: Created
        "400":
          description: InvalidChannelIdException
        "403":
          description: Your access token does not authorize access to this resource
        "404":
          description: The channel you specified does not exist
      summary: Get asset change notifications.
      tags:
        - AssetChanges
  "/v3/asset-changes/change-sets/{change-set-id}":
    delete:
      description: >
        # Delete Asset Changes


        Confirm asset changes acknowledges receipt of asset changes (from the PUT asset changes endpoint).


        ##  Quickstart


        You'll need an API key and an access token to use this resource.
      parameters:
        - description: Specify the change-set-id associated with a transaction resource
            whose receipt you want to confirm.
          in: path
          name: change-set-id
          required: true
          schema:
            format: int64
            type: integer
      responses:
        "200":
          description: Success
        "400":
          description: InvalidChangeSetId
        "403":
          description: Your access token does not authorize access to this resource
        "404":
          description: Transaction was not found
      summary: Confirm asset change notifications.
      tags:
        - AssetChanges
  /v3/asset-changes/channels:
    get:
      description: >+
        # Get Partner Channels


        Retrieves the channel data for the partner. This data can be used to populate the channel_id parameter in the Put Asset Changes query.


        ##  Quickstart


        You'll need an API key and an access token to use this resource.


        Partners who have a channel that has been removed should contact their sales representative to be set up again.

      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Channel"
                type: array
          description: Success
        "403":
          description: UnauthorizedToAccessResource
        "404":
          description: ChannelsNotFound
      summary: Get a list of asset change notification channels.
      tags:
        - AssetChanges
