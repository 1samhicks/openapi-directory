  "/task/{task_id}/upload_file":
    post:
      description: "This method associates the specified file with the specified task ID and uploads the input file. After the file has been uploaded the processing of the file begins. Reports often take time to generate and it's common for this method to return an HTTP status of 202, which indicates the report is being generated. Use the getTask with the task ID or getTasks to determine the status of a report. The status flow is QUEUED &gt; IN_PROCESS &gt; COMPLETED or COMPLETED_WITH_ERROR. When the status is COMPLETED or COMPLETED_WITH_ERROR, this indicates the file has been processed and the order report can be downloaded. If there are errors, they will be indicated in the report file. Note: This method only applies to LMS_ORDER_ACK.For details of how this method is used in the upload flow, see Working with Order Feeds in the Selling Integration Guide."
      operationId: uploadFile
      parameters:
        - description: The task_id associated with the file that will be uploaded. This ID was generated when the specified task was created.
          in: path
          name: task_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/FormDataContentDisposition"
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
          description: Success
        "400":
          description: Bad Request
          x-response-codes:
            errors:
              "160002":
                category: REQUEST
                description: The authentication scope {scope} is incorrect for 'feed_type' {feedType}. Refer to documentation for details about the scopes.
                domain: API_FEED
              "160003":
                category: REQUEST
                description: Task {taskID} does not exist.
                domain: API_FEED
              "160020":
                category: REQUEST
                description: The format of the file to be uploaded is invalid. {additionalInfo}
                domain: API_FEED
              "160023":
                category: REQUEST
                description: Task {taskID} cannot upload a file.
                domain: API_FEED
              "160026":
                category: REQUEST
                description: This task has expired and you cannot use it to upload a file. You must upload a file within a hour of creating the task.
                domain: API_FEED
              "160028":
                category: REQUEST
                description: The file you tried to upload is too large. Please try using a smaller file. For more information, see the documentation for this API.
                domain: API_FEED
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
          x-response-codes:
            errors:
              "160001":
                category: APPLICATION
                description: There was a problem with an eBay internal system or process. Contact eBay Developer Technical Support for assistance.
                domain: API_FEED
      security:
        - api_auth:
            - https://api.ebay.com/oauth/api_scope/sell.inventory
            - https://api.ebay.com/oauth/api_scope/sell.fulfillment
            - https://api.ebay.com/oauth/api_scope/sell.marketing
            - https://api.ebay.com/oauth/api_scope/commerce.catalog.readonly
            - https://api.ebay.com/oauth/api_scope/sell.analytics.readonly
      tags:
        - task
components:
  schemas:
    CreateOrderTaskRequest:
      description: The type that defines the fields for the createOrderTask request.
      properties:
        feedType:
          description: The feed type associated with the task. The only presently supported value is LMS_ORDER_REPORT.
          type: string
        filterCriteria:
          $ref: "#/components/schemas/OrderFilterCriteria"
          description: The container for the filter fields. This container is used to set the filter criteria for the order report. A seller can set date range filters and/or can retrieve orders in a specific state.
        schemaVersion:
          description: "The schema version of the LMS OrderReport. For the LMS_ORDER_REPORT feed type, see the OrderReport reference page to see the present schema version. The schemaVersion value is the version number shown at the top of the OrderReport page. Restriction: This value must be 1113 or higher. The OrderReport schema version is updated about every two weeks. All version numbers are odd numbers (even numbers are skipped). For example, the next release version after '1113' is '1115'."
          type: string
      type: object
    CreateServiceMetricsTaskRequest:
      description: The type that defines the fields for the Customer Service Metric reports generated with the Feed API.
      properties:
        feedType:
          description: "The feedType specified for the task. The report lists the transaction details that contribute to the service metrics evaluation. Supported types include: CUSTOMER_SERVICE_METRICS_REPORT"
          type: string
        filterCriteria:
          $ref: "#/components/schemas/CustomerServiceMetricsFilterCriteria"
          description: This container is used to customize and set criteria for Customer Service Metric report that will be associated with the task.
        schemaVersion:
          description: "The version number of the file format. Valid value: 1.0"
          type: string
      type: object
    CreateTaskRequest:
      description: The type the defines the fields for the createTask method.
      properties:
        feedType:
          description: The feed type associated with the task. The only presently supported value is LMS_ORDER_ACK.
          type: string
        schemaVersion:
          description: "The schemaVersion version number of the file format. Acceptable value: 1.0"
          type: string
      type: object
    CustomerServiceMetricTaskCollection:
      properties:
        href:
          description: The URI of the current page of results.
          type: string
        limit:
          description: "The value of the limit parameter submitted in the request, which is the maximum number of tasks to return per page, from the result set. A result set is the complete set of tasks returned by the method. Note: Even though this parameter is not required to be submitted in the request, the parameter defaults to 10 if omitted. Note: If this is the last or only page of the result set, the page may contain fewer tasks than the limit value. To determine the number of pages in a result set, divide the total value (total number of tasks matching input criteria) by this limit value, and then round up to the next integer. For example, if the total value was 120 (120 total tasks) and the limit value was 50 (show 50 tasks per page), the total number of pages in the result set is three, so the seller would have to make three separate getCustomerServiceMetricTasks calls to view all tasks matching the input criteria."
          format: int32
          type: integer
        next:
          description: The relative path to the call URI for the next page of results. This value is returned if there is an additional page of results to return from the result set.
          type: string
        offset:
          description: "The number of results skipped in the result set before returning the first result. This value can be set in the request with the offset query parameter. Note: The items in a paginated result set use a zero-based list where the first item in the list has an offset of 0."
          format: int32
          type: integer
        prev:
          description: The URI for the previous page of results. This parameter is returned if a previous page of results from the result set exists.
          type: string
        tasks:
          description: An array of the customer service tasks on this page. The tasks are sorted by creation date. An empty array is returned if the filter criteria excludes all tasks.
          items:
            $ref: "#/components/schemas/ServiceMetricsTask"
          type: array
        total:
          description: The total number of tasks that match the criteria.
          format: int32
          type: integer
      type: object
    CustomerServiceMetricsFilterCriteria:
      description: A complex data type that filters data for report creation. See CustomerServiceMetricsFilterCriteria for fields and descriptions.
      properties:
        customerServiceMetricType:
          description: An enumeration value that specifies the customer service metric that eBay tracks to measure seller performance. See CustomerServiceMetricTypeEnum for values. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/feed/types/api:CustomerServiceMetricTypeEnum'>eBay API documentation</a>
          type: string
        evaluationMarketplaceId:
          description: An enumeration value that specifies the eBay marketplace where the evaluation occurs. See MarketplaceIdEnum for values. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/feed/types/bas:MarketplaceIdEnum'>eBay API documentation</a>
          type: string
        listingCategories:
          description: "A list of listing category IDs on which the service metric is measured. A seller can use one or more L1 (top-level) eBay categories to get metrics specific to those L1 categories. The Category IDs for each L1 category are required. Category ID values for L1 categories can be retrieved using the Taxonomy API. Note: Pass this attribute to narrow down your filter results for the ITEM_NOT_AS_DESCRIBED customerServiceMetricType. Supported categories include: primary(L1) category Id"
          items:
            type: string
          type: array
        shippingRegions:
          description: "A list of shipping region enumeration values on which the service metric is measured. This comma delimited array allows the seller to customize the report to focus on domestic or international shipping. Note: Pass this attribute to narrow down your filter results for the ITEM_NOT_RECEIVED customerServiceMetricType. Supported categories include: primary(L1) category IdSee ShippingRegionTypeEnum for values"
          items:
            description: " For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/feed/types/api:ShippingRegionTypeEnum'>eBay API documentation</a>"
            type: string
          type: array
      type: object
    DateRange:
      description: The type the defines the fields for a date range.
      properties:
        from:
          description: "The beginning date in the range. If the parent type is included, both the from and/or the to fields become conditionally required. Format: UTC yyyy-MM-ddThh:mm:ss.SSSZ For example: Tasks within a range yyyy-MM-ddThh:mm:ss.SSSZ..yyyy-MM-ddThh:mm:ss.SSSZ Tasks created on September 8, 2019 2019-09-08T00:00:00.000Z..2019-09-09T00:00:00.000Z"
          type: string
        to:
          description: "The end date for the date range, which is inclusive. If the parent type is included, both the from and/or the to fields become conditionally required. For example: Tasks within a range yyyy-MM-ddThh:mm:ss.SSSZ..yyyy-MM-ddThh:mm:ss.SSSZ Tasks created on September 8, 2019 2019-09-08T00:00:00.000Z..2019-09-09T00:00:00.000Z"
          type: string
      type: object
    Error:
      description: This type defines the fields that can be returned in an error.
      properties:
        category:
          description: Identifies the type of erro.
          type: string
        domain:
          description: Name for the primary system where the error occurred. This is relevant for application errors.
          type: string
        errorId:
          description: A unique number to identify the error.
          format: int32
          type: integer
        inputRefIds:
          description: An array of request elements most closely associated to the error.
          items:
            type: string
          type: array
        longMessage:
          description: A more detailed explanation of the error.
          type: string
        message:
          description: Information on how to correct the problem, in the end user's terms and language where applicable.
          type: string
        outputRefIds:
          description: An array of request elements most closely associated to the error.
          items:
            type: string
          type: array
        parameters:
          description: An array of name/value pairs that describe details the error condition. These are useful when multiple errors are returned.
          items:
            $ref: "#/components/schemas/ErrorParameter"
          type: array
        subdomain:
          description: "Further helps indicate which subsystem the error is coming from. System subcategories include: Initialization, Serialization, Security, Monitoring, Rate Limiting, etc."
          type: string
      type: object
    ErrorParameter:
      properties:
        name:
          description: The object of the error.
          type: string
        value:
          description: The value of the object.
          type: string
      type: object
    FormDataContentDisposition:
      description: The metadata for the file.
      properties:
        creationDate:
          description: "The file creation date. Format: UTC yyyy-MM-ddThh:mm:ss.SSSZ For example: Created on September 8, 2019 2019-09-08T00:00:00.000Z"
          type: string
        fileName:
          description: The name of the file including its extension (for example, xml or csv) to be uploaded.
          type: string
        modificationDate:
          description: "The file modified date. Format: UTC yyyy-MM-ddThh:mm:ss.SSSZ For example: Created on September 9, 2019 2019-09-09T00:00:00.000Z"
          type: string
        name:
          description: A content identifier. The only presently supported name is file.
          type: string
        parameters:
          additionalProperties:
            type: string
          description: The parameters you want associated with the file.
          type: object
        readDate:
          description: "The date you read the file. Format: UTC yyyy-MM-ddThh:mm:ss.SSSZ For example: Created on September 10, 2019 2019-09-10T00:00:00.000Z"
          type: string
        size:
          description: The size of the file.
          format: int32
          type: integer
        type:
          description: The file type. The only presently supported type is form-data.
          type: string
      type: object
    OrderFilterCriteria:
      description: The type the defines the fields for the order filters.
      properties:
        creationDateRange:
          $ref: "#/components/schemas/DateRange"
          description: The creation date range of the orders you want returned.
        modifiedDateRange:
          $ref: "#/components/schemas/DateRange"
          description: The modified date range of the orders you want returned.
        orderStatus:
          description: The order status of the orders returned. If the filter is omitted from createOrderTask call, orders that are in both ACTIVE and COMPLETED states are returned. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/feed/types/api:OrderStatusEnum'>eBay API documentation</a>
          type: string
      type: object
    OrderTask:
      description: The type the defines the fields for the getOrderTask response.
      properties:
        completionDate:
          description: The timestamp when the task went into the COMPLETED or COMPLETED_WITH_ERROR state. This state means that eBay has compiled the report for the seller based on the seller&rsquo;s filter criteria, and the seller can run a getResultFile call to download the report.
          type: string
        creationDate:
          description: The date the task was created.
          type: string
        detailHref:
          description: The path to the call URI used to retrieve the task.
          type: string
        feedType:
          description: The feed type associated with the task.
          type: string
        filterCriteria:
          $ref: "#/components/schemas/OrderFilterCriteria"
          description: A container that returns the filter criteria used.
        schemaVersion:
          description: The schema version number associated with the create task.
          type: string
        status:
          description: The enumeration value that indicates the state of the task that was submitted in the request. See FeedStatusEnum for information. The values COMPLETED and COMPLETED_WITH_ERROR indicate the Order Report file is ready to download. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/feed/types/api:FeedStatusEnum'>eBay API documentation</a>
          type: string
        taskId:
          description: The ID of the task that was submitted in the request.
          type: string
      type: object
    OrderTaskCollection:
      description: The type that defines the fields for a paginated result set of orders. The response consists of 0 or more sequenced pages where each page has 0 or more items.
      properties:
        href:
          description: The path to the call URI that produced the current page of results.
          type: string
        limit:
          description: The value of the limit parameter submitted in the request, which is the maximum number of tasks to return per page, from the result set. A result set is the complete set of tasks returned by the method. Note:Though this parameter is not required to be submitted in the request, the parameter defaults to 10 if omitted.
          format: int32
          type: integer
        next:
          description: The path to the call URI for the next page of results. This value is returned if there is an additional page of results to return from the result set.
          type: string
        offset:
          description: "The number of results skipped in the result set before listing the first returned result. This value can be set in the request with the offset query parameter. Note: The items in a paginated result set use a zero-based list where the first item in the list has an offset of 0."
          format: int32
          type: integer
        prev:
          description: The path to the call URI for the previous page of results. This is returned if there is a previous page of results from the result set.
          type: string
        tasks:
          description: An array of the order tasks on this page. The tasks are sorted by creation date. An empty array is returned if the filter criteria excludes all tasks.
          items:
            $ref: "#/components/schemas/OrderTask"
          type: array
        total:
          description: The total number of order tasks that match the input criteria.
          format: int32
          type: integer
      type: object
    ServiceMetricsTask:
      properties:
        completionDate:
          description: The timestamp when the customer service metrics task went into the COMPLETED or COMPLETED_WITH_ERROR state. This field is only returned if the status is one of the two completed values. This state means that eBay has compiled the report for the seller based on the seller&rsquo;s filter criteria, and the seller can run a getResultFile call to download the report.
          type: string
        creationDate:
          description: The date the customer service metrics task was created.
          type: string
        detailHref:
          description: The relative getCustomerServiceMetricTask call URI path to retrieve the corresponding task.
          type: string
        feedType:
          description: The feed type associated with the task.
          type: string
        filterCriteria:
          $ref: "#/components/schemas/CustomerServiceMetricsFilterCriteria"
          description: This container shows the criteria set for the report.
        schemaVersion:
          description: "The schema version number of the file format. If omitted, the default value is used. Default value: 1.0"
          type: string
        status:
          description: An enumeration value that indicates the state of the task. See FeedStatusEnum for values. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/feed/types/api:FeedStatusEnum'>eBay API documentation</a>
          type: string
        taskId:
          description: The unique eBay-assigned ID of the task.
          type: string
      type: object
    StreamingOutput:
      description: File stream
      type: object
    Task:
      description: The type that defines the fields for the task details.
      properties:
        completionDate:
          description: The timestamp when the task went into the COMPLETED or COMPLETED_WITH_ERROR state. This state means that eBay has compiled the report for the seller based on the seller&rsquo;s filter criteria, and the seller can run a getResultFile call to download the report.
          type: string
        creationDate:
          description: The date the task was created.
          type: string
        detailHref:
          description: The path to the call URI used to retrieve the task. This field points to the GetOrderTask URI if the task is for LMS_ORDER_REPORT or will be null if this task is for LMS_ORDER_ACK.
          type: string
        feedType:
          description: The feed type associated with the task.
          type: string
        schemaVersion:
          description: The schema version number associated with the task.
          type: string
        status:
          description: The enumeration value that indicates the state of the task that was submitted in the request. See FeedStatusEnum for information. The values COMPLETED and COMPLETED_WITH_ERROR indicate the Order Report file is ready to download. For implementation help, refer to <a href='https://developer.ebay.com/api-docs/sell/feed/types/api:FeedStatusEnum'>eBay API documentation</a>
          type: string
        taskId:
          description: The ID of the task that was submitted in the request.
          type: string
      type: object
    TaskCollection:
      description: The type that defines the fields for a paginated result set of tasks. The response consists of 0 or more sequenced pages where each page has 0 or more items.
      properties:
        href:
          description: The path to the call URI that produced the current page of results.
          type: string
        limit:
          description: The value of the limit parameter submitted in the request, which is the maximum number of tasks to return per page, from the result set. A result set is the complete set of tasks returned by the method. Note:Though this parameter is not required to be submitted in the request, the parameter defaults to 10 if omitted.
          format: int32
          type: integer
        next:
          description: The path to the call URI for the next page of results. This value is returned if there is an additional page of results to return from the result set.
          type: string
        offset:
          description: This value indicates the offset used for the current page of tasks being returned. For example, if the initial request used an offset of 0 and a limit of 3. Then on the first page of results, this value would be 0, and items 1-3 are returned. For the second page, this value is 3 and so on.
          format: int32
          type: integer
        prev:
          description: The path to the call URI for the previous page of results. This is returned if there is a previous page of results from the result set.
          type: string
        tasks:
          description: An array of the tasks on this page. The tasks are sorted by creation date. An empty array is returned if the filter criteria excludes all tasks.
          items:
            $ref: "#/components/schemas/Task"
          type: array
        total:
          description: The total number of tasks that match the input criteria.
          format: int32
          type: integer
      type: object
