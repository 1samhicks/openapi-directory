                value:
                  - op: replace
                    path: /value
                    value: true
            schema:
              items:
                $ref: '#/components/schemas/Operation'
              type: array
          application/json-patch+json:
            examples:
              add percentage rules:
                description: This example adds two items to the percentage evaluation rules.
                value:
                  - op: add
                    path: /rolloutPercentageItems/-
                    value:
                      percentage: 30
