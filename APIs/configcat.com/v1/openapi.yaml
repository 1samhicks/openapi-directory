    patch:
      description: "This endpoint updates the metadata of a Feature Flag or Setting \nwith a collection of [JSON Patch](http://jsonpatch.com) operations in a specified Config.\n\nOnly the `name` and `hint` attributes are modifiable by this endpoint.\n\nThe advantage of using JSON Patch is that you can describe individual update operations on a resource\nwithout touching attributes that you don't want to change.\n\nFor example: We have the following resource.\n```\n{\n\t\"settingId\": 5345,\n\t\"key\": \"myAwesomeFeature\",\n\t\"name\": \"Tihs is a naem with soem typos.\",\n\t\"hint\": \"This Flag controls my awesome feature.\",\n\t\"settingType\": \"boolean\"\n}\n```\nIf we send an update request body as below:\n```\n[\n\t{\n\t\t\"op\": \"replace\",\n\t\t\"path\": \"/name\",\n\t\t\"value\": \"This is the name without typos.\"\n\t}\n]\n```\nOnly the name is going to be updated and all the other attributes are remaining unchanged.\nSo we get a response like this:\n```\n{\n\t\"settingId\": 5345,\n\t\"key\": \"myAwesomeFeature\",\n\t\"name\": \"This is the name without typos.\",\n\t\"hint\": \"This Flag controls my awesome feature.\",\n\t\"settingType\": \"boolean\"\n}\n```"
      operationId: update-setting
      parameters:
        - description: The identifier of the Setting.
          in: path
          name: settingId
          required: true
          schema:
            format: int32
            type: integer
      requestBody:
        content:
          application/*+json:
            schema:
              items:
                $ref: '#/components/schemas/Operation'
              type: array
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/Operation'
              type: array
          application/json-patch+json:
            schema:
              items:
                $ref: '#/components/schemas/Operation'
              type: array
          text/json:
            schema:
              items:
                $ref: '#/components/schemas/Operation'
              type: array
        required: true
      responses:
        '200':
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/SettingModel'
            application/json:
              schema:
                $ref: '#/components/schemas/SettingModel'
          description: When the update was successful.
        '400':
          description: Bad request.
        '401':
          description: Unauthorized. In case of the Public Management API credentials are invalid.
        '404':
          description: Not found.
        '429':
          description: Too many requests. In case of the request rate exceeds the rate limits.
      summary: Update Flag
      tags:
        - Feature Flags & Settings
  '/v1/settings/{settingKeyOrId}/value':
    get:
      description: |-
        This endpoint returns the value of a Feature Flag or Setting 
        in a specified Environment identified by the <a target="_blank" href="https://app.configcat.com/sdkkey">SDK key</a> passed in the `X-CONFIGCAT-SDKKEY` header.

        The most important attributes in the response are the `value`, `rolloutRules` and `percentageRules`.
        The `value` represents what the clients will get when the evaluation requests of our SDKs 
        are not matching to any of the defined Targeting or Percentage Rules, or when there are no additional rules to evaluate.

        The `rolloutRules` and `percentageRules` attributes are representing the current 
        Targeting and Percentage Rules configuration of the actual Feature Flag or Setting 
        in an **ordered** collection, which means the order of the returned rules is matching to the
        evaluation order. You can read more about these rules [here](https://configcat.com/docs/advanced/targeting/).
      operationId: get-setting-value-by-sdkkey
      parameters:
        - description: The key or id of the Setting.
          in: path
          name: settingKeyOrId
          required: true
          schema:
            type: string
        - description: 'The ConfigCat SDK Key. (https://app.configcat.com/sdkkey)'
          in: header
          name: X-CONFIGCAT-SDKKEY
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
