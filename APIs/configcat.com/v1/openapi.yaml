            application/json:
              schema:
                $ref: '#/components/schemas/SettingValueModel'
          description: ''
        '400':
          description: Bad request.
        '401':
          description: Unauthorized. In case of the Public Management API credentials are invalid.
        '404':
          description: Not found.
        '429':
          description: Too many requests. In case of the request rate exceeds the rate limits.
      summary: Get value
      tags:
        - Feature Flag & Setting values using SDK Key
    patch:
      description: "This endpoint updates the value of a Feature Flag or Setting \nwith a collection of [JSON Patch](http://jsonpatch.com) operations in a specified Environment\nidentified by the <a target=\"_blank\" href=\"https://app.configcat.com/sdkkey\">SDK key</a> passed in the `X-CONFIGCAT-SDKKEY` header.\n\nOnly the `value`, `rolloutRules` and `percentageRules` attributes are modifiable by this endpoint.\n\nThe advantage of using JSON Patch is that you can describe individual update operations on a resource\nwithout touching attributes that you don't want to change. It supports collection reordering, so it also \ncan be used for reordering the targeting rules of a Feature Flag or Setting.\n\nFor example: We have the following resource.\n```\n{\n\t\"rolloutPercentageItems\": [\n\t\t{\n\t\t\t\"percentage\": 30,\n\t\t\t\"value\": true\n\t\t},\n\t\t{\n\t\t\t\"percentage\": 70,\n\t\t\t\"value\": false\n\t\t}\n\t],\n\t\"rolloutRules\": [],\n\t\"value\": false\n}\n```\nIf we send an update request body as below:\n```\n[\n\t{\n\t\t\"op\": \"replace\",\n\t\t\"path\": \"/value\",\n\t\t\"value\": true\n\t}\n]\n```\nOnly the default served value is going to be set to `true` and all the Percentage Rules are remaining unchanged.\nSo we get a response like this:\n```\n{\n\t\"rolloutPercentageItems\": [\n\t\t{\n\t\t\t\"percentage\": 30,\n\t\t\t\"value\": true\n\t\t},\n\t\t{\n\t\t\t\"percentage\": 70,\n\t\t\t\"value\": false\n\t\t}\n\t],\n\t\"rolloutRules\": [],\n\t\"value\": true\n}\n```"
      operationId: update-setting-value-by-sdkkey
      parameters:
        - description: The key or id of the Setting.
          in: path
          name: settingKeyOrId
          required: true
          schema:
            type: string
        - description: The reason note for the Audit Log if the Product's "Config changes require a reason" preference is turned on.
          in: query
          name: reason
          schema:
            nullable: true
            type: string
        - description: 'The ConfigCat SDK Key. (https://app.configcat.com/sdkkey)'
          in: header
          name: X-CONFIGCAT-SDKKEY
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/*+json:
            examples:
              add percentage rules:
                description: This example adds two items to the percentage evaluation rules.
                value:
                  - op: add
                    path: /rolloutPercentageItems/-
                    value:
                      percentage: 30
                      value: true
                  - op: add
                    path: /rolloutPercentageItems/-
                    value:
                      percentage: 70
                      value: false
              add targeting rules:
                description: This example adds two items to the targeting evaluation rules.
                value:
                  - op: add
                    path: /rolloutRules/-
                    value:
                      comparator: contains
                      comparisonAttribute: Identifier
                      comparisonValue: '@example.com'
                      value: true
                  - op: add
                    path: /rolloutRules/-
                    value:
                      comparator: isOneOf
                      comparisonAttribute: Identifier
                      comparisonValue: '@blacklist.com'
                      value: false
              reorder targeting rules:
                description: This example swaps the first and the second targeting evaluation rule.
                value:
                  - from: /rolloutRules/0
                    op: move
                    path: /rolloutRules/1
              turn on a feature flag:
                description: This example turns on a feature flag.
                value:
                  - op: replace
                    path: /value
                    value: true
            schema:
              items:
                $ref: '#/components/schemas/Operation'
              type: array
          application/json:
            examples:
              add percentage rules:
                description: This example adds two items to the percentage evaluation rules.
                value:
                  - op: add
                    path: /rolloutPercentageItems/-
                    value:
                      percentage: 30
                      value: true
                  - op: add
