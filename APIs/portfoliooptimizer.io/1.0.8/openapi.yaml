paths:
  /assets/correlation/matrix:
    post:
      description: Computes the correlation matrix of assets [from their returns](https://docs.portfoliooptimizer.io/#correlation-matrix-from-returns) or [from their covariance matrix](https://docs.portfoliooptimizer.io/#correlation-matrix-from-covariance-matrix).
      requestBody:
        content:
          application/json:
            examples:
              From covariance matrix:
                value:
                  assets: 2
                  assetsCovarianceMatrix:
                    - - 0.01
                      - -0.0025
                    - - -0.0025
                      - 0.0025
              From returns:
                value:
                  assets: 2
                  assetsReturns:
                    - - 0.01
                      - 0
                      - 0.02
                      - -0.03
                    - - 0.01
                      - 0
                      - 0.02
                      - -0.03
            schema:
              properties:
                assets:
                  type: integer
                assetsCovarianceMatrix:
                  items:
                    items:
                      type: number
                    type: array
                  type: array
                assetsReturns:
                  items:
                    items:
                      type: number
                    type: array
                  type: array
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                From covariance matrix:
                  value:
                    assetsCorrelationMatrix:
                      - - 1
                        - -0.4999999999999999
                      - - -0.4999999999999999
                        - 1
                From returns:
                  value:
                    assetsCorrelationMatrix:
                      - - 1
                        - 0.9999999999999999
                      - - 0.9999999999999999
                        - 1
          description: OK
      summary: Correlation Matrix
      tags:
        - Assets Correlation
      x-codegen-request-body-name: body
  /assets/correlation/matrix/nearest:
    post:
      description: Computes the nearest correlation matrix to an approximate correlation matrix.
      requestBody:
        content:
          application/json:
            examples:
              Nearest correlation matrix:
                value:
                  assets: 3
                  assetsApproximateCorrelationMatrix:
                    - - 1
                      - 1
                      - 0
                    - - 1
                      - 1
                      - 1
                    - - 0
                      - 1
                      - 1
              Nearest correlation matrix with fixed a correlation:
                value:
                  assets: 3
                  assetsApproximateCorrelationMatrix:
                    - - 1
                      - 0.5
                      - 0.9
                    - - 0.5
                      - 1
                      - -0.2
                    - - 0.9
                      - -0.2
                      - 1
                  assetsFixedCorrelations:
                    - - 2
                      - 3
            schema:
              properties:
                assets:
                  type: integer
                assetsApproximateCorrelationMatrix:
                  items:
                    items:
                      type: number
                    type: array
                  type: array
                assetsFixedCorrelations:
                  items:
                    items:
                      type: integer
                    type: array
                  type: array
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                Nearest correlation matrix:
                  value:
                    assetsCorrelationMatrix:
                      - - 1
                        - 0.7606306078350177
                        - 0.15733356650676536
                      - - 0.7606306078350177
                        - 1
                        - 0.7606306078350177
                      - - 0.15733356650676536
                        - 0.7606306078350177
                        - 1
                Nearest correlation matrix with fixed a correlation:
                  value:
                    assetsCorrelationMatrix:
                      - - 1
                        - 0.4314569968899409
                        - 0.7974943959465133
                      - - 0.4314569968899409
                        - 1
                        - -0.2
                      - - 0.7974943959465133
                        - -0.2
                        - 1
          description: OK
      summary: Nearest Correlation Matrix
      tags:
        - Assets Correlation
      x-codegen-request-body-name: body
