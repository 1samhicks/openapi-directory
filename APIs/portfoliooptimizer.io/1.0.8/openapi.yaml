  /assets/covariance/matrix:
    post:
      description: Computes the covariance matrix of assets [from their returns](https://docs.portfoliooptimizer.io/#covariance-matrix-from-returns) or [from their correlation matrix and their volatilities](https://docs.portfoliooptimizer.io/#covariance-matrix-from-correlation-matrix-and-standard-deviations) (i.e., standard deviations) or [from their correlation matrix and their variances](https://docs.portfoliooptimizer.io/#covariance-matrix-from-correlation-matrix-and-variances).
      requestBody:
        content:
          application/json:
            examples:
              From correlation matrix and standard deviations:
                value:
                  assets: 2
                  assetsCorrelationMatrix:
                    - - 1
                      - -0.5
                    - - -0.5
                      - 1
                  assetsVolatilities:
                    - 0.1
                    - 0.05
              From correlation matrix and variances:
                value:
                  assets: 2
                  assetsCorrelationMatrix:
                    - - 1
                      - -0.5
                    - - -0.5
                      - 1
                  assetsVariances:
                    - 0.01
                    - 0.0025
              From returns:
                value:
                  assets: 2
                  assetsReturns:
                    - - 0.01
                      - 0
                      - 0.02
                      - -0.03
                    - - 0.01
                      - 0
                      - 0.02
                      - -0.03
            schema:
              properties:
                assets:
                  type: integer
                assetsCorrelationMatrix:
                  items:
                    items:
                      type: number
                    type: array
                  type: array
                assetsReturns:
                  items:
                    items:
                      type: number
                    type: array
                  type: array
                assetsVariances:
                  items:
                    type: number
                  type: array
                assetsVolatilities:
                  items:
                    type: number
                  type: array
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                From correlation matrix and standard deviations:
                  value:
                    assetsCovarianceMatrix:
                      - - 0.010000000000000002
                        - -0.0025000000000000005
                      - - -0.0025000000000000005
                        - 0.0025000000000000005
                From correlation matrix and variances:
                  value:
                    assetsCovarianceMatrix:
                      - - 0.010000000000000002
                        - -0.0025000000000000005
                      - - -0.0025000000000000005
                        - 0.0025000000000000005
                From returns:
                  value:
                    assetsCovarianceMatrix:
                      - - 0.00035
                        - 0.00035
                      - - 0.00035
                        - 0.00035
          description: OK
      summary: Covariance Matrix
      tags:
        - Assets Covariance
      x-codegen-request-body-name: body
